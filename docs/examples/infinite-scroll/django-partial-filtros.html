<!-- _items_partial.html con filtros -->
{% for item in items %}
  <div class="list-item">{{ item.name }}</div>
{% endfor %}

{% if page.has_next %}
<div hx-get="{% url 'item_list_partial' %}?{{ query_string }}"
     hx-trigger="revealed"
     hx-target="#items-list"
     hx-swap="beforeend">
  <div class="ux-infinite-scroll">
    <div class="ux-infinite-scroll__spinner">
      <div class="ux-infinite-scroll__icon"></div>
    </div>
  </div>
</div>
{% else %}
<div class="ux-infinite-scroll ux-infinite-scroll--complete">
  <span class="ux-infinite-scroll__end-text">
    {% if items %}No hay mas items{% else %}Sin resultados{% endif %}
  </span>
</div>
{% endif %}
