<div style="display: flex; flex-wrap: wrap; gap: var(--ux-space-sm);">
  <div x-data="uxSheet()">
    <button class="ux-button ux-button--outline" @click="open()">Small (40vh)</button>
    <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
      <div class="ux-sheet ux-sheet--sm">
        <div class="ux-sheet__handle"><div class="ux-sheet__handle-bar"></div></div>
        <div class="ux-sheet__header">
          <h4 class="ux-sheet__title">Small Sheet</h4>
          <button class="ux-sheet__close" @click="close()">
            <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
          </button>
        </div>
        <div class="ux-sheet__content">
          <p>Este sheet tiene max-height: 40vh</p>
        </div>
      </div>
    </div>
  </div>

  <div x-data="uxSheet()">
    <button class="ux-button ux-button--outline" @click="open()">Medium (60vh)</button>
    <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
      <div class="ux-sheet ux-sheet--md">
        <div class="ux-sheet__handle"><div class="ux-sheet__handle-bar"></div></div>
        <div class="ux-sheet__header">
          <h4 class="ux-sheet__title">Medium Sheet</h4>
          <button class="ux-sheet__close" @click="close()">
            <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
          </button>
        </div>
        <div class="ux-sheet__content">
          <p>Este sheet tiene max-height: 60vh</p>
        </div>
      </div>
    </div>
  </div>

  <div x-data="uxSheet()">
    <button class="ux-button ux-button--outline" @click="open()">Large (80vh)</button>
    <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
      <div class="ux-sheet ux-sheet--lg">
        <div class="ux-sheet__handle"><div class="ux-sheet__handle-bar"></div></div>
        <div class="ux-sheet__header">
          <h4 class="ux-sheet__title">Large Sheet</h4>
          <button class="ux-sheet__close" @click="close()">
            <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
          </button>
        </div>
        <div class="ux-sheet__content">
          <p>Este sheet tiene max-height: 80vh</p>
        </div>
      </div>
    </div>
  </div>

  <div x-data="uxSheet()">
    <button class="ux-button ux-button--outline" @click="open()">Full (100vh)</button>
    <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
      <div class="ux-sheet ux-sheet--full">
        <div class="ux-sheet__header">
          <h4 class="ux-sheet__title">Full Sheet</h4>
          <button class="ux-sheet__close" @click="close()">
            <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
          </button>
        </div>
        <div class="ux-sheet__content">
          <p>Este sheet ocupa toda la pantalla (100vh)</p>
        </div>
        <div class="ux-sheet__footer">
          <button class="ux-button ux-color-primary" @click="close()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
