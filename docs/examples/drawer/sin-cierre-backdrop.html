<div x-data="uxDrawer({ closeOnBackdrop: false })">
  <button class="ux-button" @click="open()">Open (Must Use Button)</button>

  <template x-teleport="body">
    <div class="ux-drawer-backdrop"
         :class="backdropClasses"
         @click.self="onBackdropClick()">
      <div class="ux-drawer">
        <div class="ux-drawer__header">
          <h3 class="ux-drawer__title">Modal Drawer</h3>
        </div>
        <div class="ux-drawer__content ux-drawer__content--padded">
          <p style="color: var(--ux-text-secondary);">This drawer can only be closed with the button below.</p>
        </div>
        <div class="ux-drawer__footer">
          <button class="ux-button ux-button--block ux-color-primary" @click="close()">Close Drawer</button>
        </div>
      </div>
    </div>
  </template>
</div>
