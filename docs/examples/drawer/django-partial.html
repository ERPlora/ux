<!-- templates/partials/user_profile.html -->
<div class="ux-drawer__content--padded">
  <div style="text-align: center; padding: var(--ux-space-lg);">
    <div class="ux-avatar ux-avatar--xl">
      <img src="{{ user.avatar_url }}" alt="{{ user.name }}">
    </div>
    <h3 style="margin-top: var(--ux-space-md);">{{ user.get_full_name }}</h3>
    <p style="color: var(--ux-text-secondary);">{{ user.email }}</p>
  </div>

  <ul class="ux-list ux-list--inset">
    <li class="ux-list__item">
      <span class="ux-list__text">Pedidos</span>
      <span class="ux-badge">{{ orders_count }}</span>
    </li>
    <li class="ux-list__item">
      <span class="ux-list__text">Favoritos</span>
      <span class="ux-badge">{{ favorites_count }}</span>
    </li>
  </ul>
</div>
