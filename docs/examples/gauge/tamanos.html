<div class="demo-box">
  <div class="demo-flex">
    <div style="text-align: center;">
      <div x-data="uxGauge({ value: 65, size: 120, strokeWidth: 8, unit: '%' })"
           class="ux-gauge ux-gauge--sm">
        <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
          <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
          <path class="ux-gauge__fill" :d="arcPath" :stroke-width="strokeWidth"
                :stroke-dasharray="circumference" :stroke-dashoffset="dashOffset" />
        </svg>
        <div class="ux-gauge__value-container" :style="valueContainerStyle">
          <span class="ux-gauge__value" x-text="displayValue"></span>
          <span class="ux-gauge__unit" x-text="unit"></span>
        </div>
      </div>
      <p style="font-size: 0.75rem; color: var(--ux-text-secondary); margin-top: 0.5rem;">Small (120px)</p>
    </div>

    <div style="text-align: center;">
      <div x-data="uxGauge({ value: 65, size: 180, unit: '%' })"
           class="ux-gauge ux-gauge--md">
        <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">

        <div class="ux-gauge__value-container" :style="valueContainerStyle">

          <span class="ux-gauge__unit" x-text="unit"></span>
        </div>
      </div>
      <p style="font-size: 0.75rem; color: var(--ux-text-secondary); margin-top: 0.5rem;">Medium (180px)</p>
    </div>

    <div style="text-align: center;">
      <div x-data="uxGauge({ value: 65, size: 240, strokeWidth: 16, unit: '%' })"
           class="ux-gauge ux-gauge--lg">

          <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />

    </div>
  </div>
</div>
