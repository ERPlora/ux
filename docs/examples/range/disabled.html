<div class="ux-range ux-range--disabled" x-data="{ value: 60 }">
  <span class="ux-range__label">No disponible</span>
  <div class="ux-range__wrapper">
    <div class="ux-range__track-container">
      <div class="ux-range__track">
        <div class="ux-range__fill" :style="{ width: value + '%' }"></div>
      </div>
      <input type="range" class="ux-range__input" min="0" max="100" x-model="value" disabled>
      <div class="ux-range__thumb" :style="{ left: value + '%' }"></div>
    </div>
  </div>
</div>
