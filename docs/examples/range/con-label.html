<div x-data="uxRange({ value: 75, min: 0, max: 100 })">
  <div class="ux-range">
    <span class="ux-range__label">Volumen</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <input type="range" class="ux-range__input" :min="min" :max="max" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }"></div>
      </div>
      <span class="ux-range__value" x-text="value + '%'"></span>
    </div>
    <div class="ux-range__min-max">
      <span x-text="min"></span>
      <span x-text="max"></span>
    </div>
  </div>
</div>
