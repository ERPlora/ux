<div x-data="uxRange({ value: 40, min: 0, max: 100, step: 20 })">
  <div class="ux-range">
    <span class="ux-range__label">Con marcadores cada 20</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <div class="ux-range__ticks">
          <template x-for="i in 6">
            <div class="ux-range__tick" :class="{ 'ux-range__tick--active': (i-1) * 20 <= value }"></div>
          </template>
        </div>
        <input type="range" class="ux-range__input" min="0" max="100" step="20" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }"></div>
      </div>
      <span class="ux-range__value" x-text="value"></span>
    </div>
  </div>
</div>
