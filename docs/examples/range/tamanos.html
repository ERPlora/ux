<div class="demo-row">
  <div class="ux-range ux-range--sm" x-data="uxRange({ value: 40 })">
    <span class="ux-range__label">Small</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <input type="range" class="ux-range__input" min="0" max="100" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }"></div>
      </div>
    </div>
  </div>

  <div class="ux-range" x-data="uxRange({ value: 50 })">
    <span class="ux-range__label">Default</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <input type="range" class="ux-range__input" min="0" max="100" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }"></div>
      </div>
    </div>
  </div>

  <div class="ux-range ux-range--lg" x-data="uxRange({ value: 60 })">
    <span class="ux-range__label">Large</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <input type="range" class="ux-range__input" min="0" max="100" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }"></div>
      </div>
    </div>
  </div>
</div>
