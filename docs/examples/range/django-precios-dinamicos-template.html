<!-- Dual Range con limites dinamicos desde Django -->
<div class="ux-range ux-range--dual"
     x-data="uxDualRange({
       minValue: {{ price_min }},
       maxValue: {{ price_max }},
       min: {{ actual_min }},
       max: {{ actual_max }},
       minGap: Math.ceil(({{ actual_max }} - {{ actual_min }}) / 20)
     })">
  <span class="ux-range__label">
    Precio: ${{ actual_min }} - ${{ actual_max }}
  </span>
  <div class="ux-range__wrapper">
    <span class="ux-range__value" x-text="'$' + minValue"></span>
    <div class="ux-range__track-container">
      <div class="ux-range__track">
        <div class="ux-range__fill" :style="fillStyle"></div>
      </div>
      <input type="range" name="price_min"
             :min="min" :max="max" step="10"
             x-model="minValue"
             @input="updateMin($event.target.value)">
      <input type="range" name="price_max"
             :min="min" :max="max" step="10"
             x-model="maxValue"
             @input="updateMax($event.target.value)">
      <div class="ux-range__thumb" :style="{ left: minPercent + '%' }"></div>
      <div class="ux-range__thumb" :style="{ left: maxPercent + '%' }"></div>
    </div>
    <span class="ux-range__value" x-text="'$' + maxValue"></span>
  </div>
</div>
