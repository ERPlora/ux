<style>
  .demo-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 200px;
    background: linear-gradient(135deg, var(--ux-primary) 0%, var(--ux-primary-shade) 100%);
    color: var(--ux-primary-contrast);
    font-size: var(--ux-font-size-2xl);
    font-weight: 700;
    border-radius: var(--ux-border-radius-lg);
  }
  .demo-slide--alt {
    background: linear-gradient(135deg, var(--ux-success) 0%, var(--ux-success-shade) 100%);
  }
  .demo-slide--warning {
    background: linear-gradient(135deg, var(--ux-warning) 0%, var(--ux-warning-shade) 100%);
  }
</style>

<div x-data="uxCarousel({ slidesPerView: 1, loop: true, autoplay: true, autoplayInterval: 3000 })" class="ux-carousel ux-carousel--show-1 ux-carousel--gap-md">
  <button class="ux-carousel__nav ux-carousel__nav--prev" @click="prev()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <button class="ux-carousel__nav ux-carousel__nav--next" @click="next()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <div class="ux-carousel__viewport" x-ref="viewport">
    <div class="ux-carousel__track" x-ref="track" :style="{ transform: `translateX(${translateX}%)` }">
      <div class="ux-carousel__slide">
        <div class="demo-slide">Auto 1</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide demo-slide--alt">Auto 2</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide demo-slide--warning">Auto 3</div>
      </div>
    </div>
  </div>

  <div class="ux-carousel__pagination ux-carousel--pagination-lines">
    <template x-for="(dot, i) in paginationDots" :key="i">
      <button class="ux-carousel__dot" :class="{ 'ux-carousel__dot--active': getCurrentPage() === i }" @click="goToPage(i)"></button>
    </template>
  </div>
</div>
