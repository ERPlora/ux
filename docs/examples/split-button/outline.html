    <button class="ux-split-button__toggle" @click="toggle()">
      <svg class="ux-split-button__toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"/></svg>
