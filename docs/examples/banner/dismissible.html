<div x-data="{ showBanner: true }">
  <div class="ux-banner ux-banner--info" x-data="uxBanner()" x-show="visible" :class="{ 'ux-banner--hidden': !visible }" x-transition>
    <span class="ux-banner__icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="8"/></svg>
    </span>
    <div class="ux-banner__content">
      <p class="ux-banner__message">Click the X to dismiss this banner.</p>
    </div>
    <button class="ux-banner__close" @click="dismiss()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
  </div>
  <div style="padding: var(--ux-space-md); text-align: center;">
    <button class="ux-button ux-button--sm" x-data @click="$dispatch('banner:show')">Show Banner Again</button>
  </div>
</div>
