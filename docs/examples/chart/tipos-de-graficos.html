<div style="flex: 1; min-width: 250px;">
        <h4>Doughnut</h4>
        <div class="ux-chart ux-chart--md ux-chart--bordered"
             x-data="uxChart({
               type: 'doughnut',
               data: {
                 labels: ['Rojo', 'Azul', 'Verde'],
                 datasets: [{ data: [30, 50, 20] }]
               }
             })">
          <canvas></canvas>
        </div>
      </div>

      <div style="flex: 1; min-width: 250px;">
        <h4>Pie</h4>
        <div class="ux-chart ux-chart--md ux-chart--bordered"
             x-data="uxChart({
               type: 'pie',
               data: {
                 labels: ['Desktop', 'Mobile', 'Tablet'],
                 datasets: [{ data: [55, 35, 10] }]
               }
             })">
          <canvas></canvas>
        </div>
      </div>

      <div style="flex: 1; min-width: 250px;">
