<div class="ux-state ux-error-state ux-state--card ux-state--sm">
          <div class="ux-state__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"/>
              <line x1="15" y1="9" x2="9" y2="15"/>
              <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
          </div>
          <div class="ux-state__content">
            <h4 class="ux-state__title">Error de sincronizacion</h4>
            <p class="ux-state__description">No se pudo sincronizar</p>
          </div>
          <div class="ux-state__actions">
            <button class="ux-button ux-button--sm ux-color-danger--outline">Reintentar</button>
          </div>
        </div>

        <div class="ux-state ux-success-state ux-state--card ux-state--sm">
          <div class="ux-state__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="16 10 11 15 8 12"/>
            </svg>
          </div>
          <div class="ux-state__content">
            <h4 class="ux-state__title">Sincronizado</h4>
            <p class="ux-state__description">Todos los cambios guardados</p>
          </div>
        </div>
