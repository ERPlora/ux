<div class="demo-frame">
  <nav class="ux-breadcrumbs"
       x-data="uxBreadcrumbs({
         items: [
           { label: 'Inicio', href: '#' },
           { label: 'Documentos', href: '#' },
           { label: 'Proyectos', href: '#' },
           { label: '2024', href: '#' },
           { label: 'Reportes', href: '#' },
           { label: 'Enero', href: '#' },
           { label: 'Reporte Final', href: '#', current: true }
         ],
         maxItems: 4
       })">
    <template x-for="(item, index) in visibleItems" :key="index">
      <template x-if="item.type !== 'ellipsis'">
        <span>
          <span class="ux-breadcrumb" :class="{ 'ux-breadcrumb--current': item.current }">
            <a x-show="!item.current" :href="item.href" class="ux-breadcrumb__link" x-text="item.label"></a>
            <span x-show="item.current" class="ux-breadcrumb__link" x-text="item.label"></span>
          </span>
          <span x-show="!isLast(index)" class="ux-breadcrumb__separator">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </span>
        </span>
      </template>
      <template x-if="item.type === 'ellipsis'">
        <span style="position: relative;">
          <span class="ux-breadcrumb ux-breadcrumb--collapsed">
            <span class="ux-breadcrumb__ellipsis" @click="toggleDropdown()">...</span>
            <div x-show="dropdownOpen"
                 x-transition
                 @click.outside="closeDropdown()"
                 class="ux-breadcrumb__dropdown">
              <template x-for="collapsed in collapsedItems" :key="collapsed.label">
                <a :href="collapsed.href" class="ux-breadcrumb__dropdown-item" x-text="collapsed.label"></a>
              </template>
            </div>
          </span>
          <span class="ux-breadcrumb__separator">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </span>
        </span>
      </template>
    </template>
  </nav>
</div>
