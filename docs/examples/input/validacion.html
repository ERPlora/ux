<div class="ux-input-group ux-input-group--success ux-mb-md">
  <label class="ux-input__label">Email valido</label>
  <input type="email" class="ux-input" value="user@email.com">
  <span class="ux-input__helper">Email verificado correctamente.</span>
</div>
<div class="ux-input-group ux-input-group--error ux-mb-md">
  <label class="ux-input__label">Campo requerido</label>
  <input type="text" class="ux-input" value="">
  <span class="ux-input__error">Este campo es obligatorio.</span>
</div>
<div class="ux-input-group ux-input-group--warning">
  <label class="ux-input__label">Contrasena debil</label>
  <input type="password" class="ux-input" value="123">
  <span class="ux-input__helper" style="color: var(--ux-warning);">Usa al menos 8 caracteres.</span>
</div>
