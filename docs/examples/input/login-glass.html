<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: var(--ux-border-radius-lg);">
  <div class="ux-card ux-card--glass" style="max-width: 400px; margin: 0 auto;">
    <div class="ux-card__header">
      <h2 class="ux-card__title" style="color: #fff;">Iniciar Sesion</h2>
    </div>
    <div class="ux-card__content">
      <form>
        <div class="ux-input-group ux-mb-md">
          <label class="ux-input__label" for="login-email" style="color: rgba(255,255,255,0.8);">Email</label>
          <input type="email" class="ux-input ux-input--glass" placeholder="tu@email.com" id="login-email">
        </div>
        <div class="ux-input-group ux-mb-lg">
          <label class="ux-input__label" for="login-password" style="color: rgba(255,255,255,0.8);">Contrasena</label>
          <div class="ux-input-password" data-ux-password>
            <input type="password" class="ux-input ux-input--glass" placeholder="Tu contrasena" id="login-password">
            <button type="button" class="ux-input-password__toggle" data-ux-toggle style="color: rgba(255,255,255,0.8);">
              <svg data-ux-icon="show" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
              <svg data-ux-icon="hide" style="display:none" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="ux-button ux-color-primary" style="width: 100%;">
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
