<div class="demo-glass-bg">
  <p style="color: var(--ux-primary-contrast); margin-bottom: 1rem;">Introduce tu c√≥digo</p>

  <div x-data="uxOtpInput({ length: 6, type: 'number' })">
    <div class="ux-otp ux-otp--glass">
      <template x-for="(_, index) in length" :key="index">
        <input type="tel"
               inputmode="numeric"
               maxlength="1"
               class="ux-otp__field"
               :class="{ 'ux-otp__field--filled': values[index] }"
               :value="values[index]"
               @input="onInput(index, $event)"
               @keydown="onKeyDown(index, $event)"
               @paste="onPaste(index, $event)"
               @focus="onFocus(index)"
               @blur="onBlur()">
      </template>
    </div>
  </div>
</div>
