    <div class="demo-box demo-center">
      <p style="margin-bottom: 1rem; color: var(--ux-text-secondary);">Introduce el código de 6 dígitos</p>

      <div class="ux-otp" data-ux-otp data-length="6" data-type="number" id="otp-vanilla-demo">
        <input type="tel" inputmode="numeric" maxlength="1" class="ux-otp__field">
        <input type="tel" inputmode="numeric" maxlength="1" class="ux-otp__field">

        <input type="tel" inputmode="numeric" maxlength="1" class="ux-otp__field">
      </div>

      <div id="otp-result" class="result-display" style="display: none;">
        Código: <strong id="otp-value"></strong>
        <span id="otp-complete" style="color: var(--ux-success); display: none;">✓ Completo</span>
      </div>

      <script>
        document.getElementById('otp-vanilla-demo').addEventListener('ux:otp:change', function(e) {
          var result = document.getElementById('otp-result');
          var value = document.getElementById('otp-value');
          result.style.display = e.detail.value ? 'block' : 'none';
          value.textContent = e.detail.value;
        });
        document.getElementById('otp-vanilla-demo').addEventListener('ux:otp:complete', function(e) {
          document.getElementById('otp-complete').style.display = 'inline';
        });
      </script>
    </div>
