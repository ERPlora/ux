<div class="ux-card ux-electron-drop-zone"
             style="padding: var(--ux-space-xl); text-align: center; border: 2px dashed var(--ux-border-color);"
             x-data="{ isDragging: false }"
             @dragover.prevent="isDragging = true"
             @dragleave.prevent="isDragging = false"
             @drop.prevent="
               isDragging = false;
               const files = [...$event.dataTransfer.files];
               console.log('Dropped files:', files);
             "
             :class="{ 'ux-electron-drop-zone--active': isDragging }">
          <p style="color: var(--ux-text-secondary); margin: 0;">Drop files here</p>
        </div>
