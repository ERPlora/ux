<div x-data="uxTagGroup({ tags: ['JavaScript', 'Python', 'Go', 'Rust', 'TypeScript'], selectable: true, multiple: true })"
     @tags:selection-change="console.log('Selection changed:', $event.detail.selectedTags)">
  <div class="ux-tag-group" style="margin-bottom: var(--ux-space-md);">
    <template x-for="tag in tags" :key="tag">
      <span class="ux-tag"
            :class="{ 'ux-tag--primary': isSelected(tag) }"
            @click="toggle(tag)"
            style="cursor: pointer;">
        <span class="ux-tag__text" x-text="tag"></span>
      </span>
    </template>
  </div>
  <div style="display: flex; gap: var(--ux-space-sm); align-items: center;">
    <span style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary);">
      Selected: <span x-text="selectedTags.join(', ') || 'None'"></span>
    </span>
    <button class="ux-button ux-button--sm" @click="selectAll()">Select All</button>
    <button class="ux-button ux-button--sm" @click="clearSelection()">Clear Selection</button>
  </div>
</div>
