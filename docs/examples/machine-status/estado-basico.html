<div class="ux-machine-grid ux-machine-grid--auto">
          <!-- Running Machine -->
          <div class="ux-machine-status">
            <div class="ux-machine-status__header">
              <div class="ux-machine-status__info">
                <h4 class="ux-machine-status__name">
                  CNC Mill #01
                  <span class="ux-machine-status__id">#M-001</span>
                </h4>
                <div class="ux-machine-status__location">Linea A - Sector 3</div>
              </div>
              <span class="ux-machine-status__indicator ux-machine-status__indicator--running">
                <span class="ux-machine-status__indicator-dot"></span>
                Running
              </span>
            </div>
            <div class="ux-machine-status__metrics">
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">1,250 <span class="ux-machine-status__metric-unit">rpm</span></span>
                <span class="ux-machine-status__metric-label">Velocidad</span>
              </div>
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">42 <span class="ux-machine-status__metric-unit">C</span></span>
                <span class="ux-machine-status__metric-label">Temp</span>
              </div>
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">156 <span class="ux-machine-status__metric-unit">u/h</span></span>
                <span class="ux-machine-status__metric-label">Output</span>
              </div>
            </div>
          </div>

          <!-- Idle Machine -->
          <div class="ux-machine-status">
            <div class="ux-machine-status__header">
              <div class="ux-machine-status__info">
                <h4 class="ux-machine-status__name">
                  Laser Cutter #03
                  <span class="ux-machine-status__id">#M-003</span>
                </h4>
                <div class="ux-machine-status__location">Linea B - Sector 1</div>
              </div>
              <span class="ux-machine-status__indicator ux-machine-status__indicator--idle">
                <span class="ux-machine-status__indicator-dot"></span>
                Idle
              </span>
            </div>
            <div class="ux-machine-status__metrics">
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">0 <span class="ux-machine-status__metric-unit">rpm</span></span>
                <span class="ux-machine-status__metric-label">Velocidad</span>
              </div>
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">28 <span class="ux-machine-status__metric-unit">C</span></span>
                <span class="ux-machine-status__metric-label">Temp</span>
              </div>
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">0 <span class="ux-machine-status__metric-unit">u/h</span></span>
                <span class="ux-machine-status__metric-label">Output</span>
              </div>
            </div>
          </div>

          <!-- Maintenance Machine -->
          <div class="ux-machine-status">
            <div class="ux-machine-status__header">
              <div class="ux-machine-status__info">
                <h4 class="ux-machine-status__name">
                  Press #02
                  <span class="ux-machine-status__id">#M-002</span>
                </h4>
                <div class="ux-machine-status__location">Linea A - Sector 5</div>
              </div>
              <span class="ux-machine-status__indicator ux-machine-status__indicator--maintenance">
                <span class="ux-machine-status__indicator-dot"></span>
                Maintenance
              </span>
            </div>
            <div class="ux-machine-status__metrics">
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">--</span>
                <span class="ux-machine-status__metric-label">Velocidad</span>
              </div>
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">22 <span class="ux-machine-status__metric-unit">C</span></span>
                <span class="ux-machine-status__metric-label">Temp</span>
              </div>
              <div class="ux-machine-status__metric">
                <span class="ux-machine-status__metric-value">--</span>
                <span class="ux-machine-status__metric-label">Output</span>
              </div>
            </div>
          </div>
        </div>
