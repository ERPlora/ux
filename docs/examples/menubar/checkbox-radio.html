<nav class="ux-menubar" x-data="{ openMenu: null, showToolbar: true, showSidebar: true, theme: 'system' }">
  <div class="ux-menubar__menu">
    <button class="ux-menubar__trigger"
            :data-state="openMenu === 'view' ? 'open' : 'closed'"
            @click="openMenu = openMenu === 'view' ? null : 'view'">
      View
    </button>
    <div class="ux-menubar__content" :data-state="openMenu === 'view' ? 'open' : 'closed'">
      <div class="ux-menubar__label">Panels</div>
      <button class="ux-menubar__checkbox" @click="showToolbar = !showToolbar">
        <span class="ux-menubar__indicator" x-show="showToolbar">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
        </span>
        Show Toolbar
      </button>
      <button class="ux-menubar__checkbox" @click="showSidebar = !showSidebar">
        <span class="ux-menubar__indicator" x-show="showSidebar">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
        </span>
        Show Sidebar
      </button>
      <div class="ux-menubar__separator"></div>
      <div class="ux-menubar__label">Theme</div>
      <button class="ux-menubar__radio" @click="theme = 'light'">
        <span class="ux-menubar__indicator" x-show="theme === 'light'">
          <svg width="8" height="8" viewBox="0 0 8 8"><circle cx="4" cy="4" r="4" fill="currentColor"/></svg>
        </span>
        Light
      </button>
      <button class="ux-menubar__radio" @click="theme = 'dark'">
        <span class="ux-menubar__indicator" x-show="theme === 'dark'">
          <svg width="8" height="8" viewBox="0 0 8 8"><circle cx="4" cy="4" r="4" fill="currentColor"/></svg>
        </span>
        Dark
      </button>
      <button class="ux-menubar__radio" @click="theme = 'system'">
        <span class="ux-menubar__indicator" x-show="theme === 'system'">
          <svg width="8" height="8" viewBox="0 0 8 8"><circle cx="4" cy="4" r="4" fill="currentColor"/></svg>
        </span>
        System
      </button>
    </div>
  </div>
</nav>
