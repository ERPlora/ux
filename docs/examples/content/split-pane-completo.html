<body class="ux-app">
  <div class="ux-split-pane" x-data="uxSplitPane()" :class="containerClasses" style="height: 100vh;">
    <div class="ux-split-pane__backdrop" @click="close()"></div>

    <aside class="ux-split-pane__side">
      <nav class="ux-navbar">
        <div class="ux-navbar__content">
          <span class="ux-navbar__title">Menu</span>
        </div>
      </nav>
      <div class="ux-content">
        <ul class="ux-list">
          <li class="ux-list__item">Dashboard</li>
          <li class="ux-list__item">Settings</li>
          <li class="ux-list__item">Profile</li>
        </ul>
      </div>
    </aside>

    <main class="ux-split-pane__main">
      <nav class="ux-navbar">
        <div class="ux-navbar__content">
          <div class="ux-navbar__start">
            <button class="ux-split-pane__toggle" @click="toggle()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
          </div>
          <span class="ux-navbar__title">Dashboard</span>
        </div>
      </nav>
      <div class="ux-content ux-p-lg">
        <!-- Page content -->
      </div>
    </main>
  </div>
</body>
