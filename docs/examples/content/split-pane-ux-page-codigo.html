<!-- Split Pane con ux-page en cada panel -->
<div class="ux-split-pane" x-data="uxSplitPane()">
  <aside class="ux-split-pane__side">
    <div class="ux-page">
      <header class="ux-header">...</header>
      <main class="ux-content">...</main>
    </div>
  </aside>

  <main class="ux-split-pane__main">
    <div class="ux-page">
      <header class="ux-header">...</header>
      <main class="ux-content">...</main>
      <footer class="ux-footer">...</footer>
    </div>
  </main>
</div>
