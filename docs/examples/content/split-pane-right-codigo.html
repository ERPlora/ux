<!-- Split Pane Right (carrito) -->
<div class="ux-split-pane-right" x-data="uxSplitPaneRight()" :class="containerClasses">
  <div class="ux-split-pane-right__backdrop" @click="close()"></div>

  <main class="ux-split-pane-right__main">
    <div class="ux-page">
      <header class="ux-header">
        <nav class="ux-navbar">
          <span class="ux-navbar__title">Tienda</span>
          <div class="ux-navbar__end">
            <button class="ux-split-pane-right__toggle" @click="toggle()">
              <svg>...carrito...</svg>
            </button>
          </div>
        </nav>
      </header>
      <main class="ux-content">...productos...</main>
    </div>
  </main>

  <aside class="ux-split-pane-right__side">
    <div class="ux-page">
      <header class="ux-header">Carrito</header>
      <main class="ux-content">...items...</main>
      <footer class="ux-footer">
        <button>Finalizar compra</button>
      </footer>
    </div>
  </aside>
</div>

<!-- Opciones -->
uxSplitPaneRight({ collapsed: true })  // Iniciar oculto en desktop
