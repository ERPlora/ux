<!-- templates/booking/form.html -->
<div class="ux-datetime">
  <label class="ux-datetime__label">Fecha de reserva</label>
  <input type="date" class="ux-datetime__native"
         name="booking_date"
         value="{{ form.booking_date.value|date:'Y-m-d' }}"
         min="{{ min_date|date:'Y-m-d' }}"
         max="{{ max_date|date:'Y-m-d' }}"
         hx-post="{% url 'booking:check_availability' %}"
         hx-trigger="change"
         hx-target="#availability-result"
         hx-indicator="#date-loading">
  <span id="date-loading" class="htmx-indicator ux-spinner ux-spinner--sm"></span>
</div>
<div id="availability-result"></div>
