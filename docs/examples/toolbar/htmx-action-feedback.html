<div class="ux-action-toolbar">
  <button class="ux-action-toolbar__item"
          hx-post="/items/{{ item.id }}/share/"
          hx-target="#share-result"
          hx-swap="innerHTML"
          hx-indicator=".share-indicator">
    <span class="ux-action-toolbar__icon">
      <svg class="share-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
      </svg>
      <span class="ux-spinner ux-spinner--sm share-indicator htmx-indicator"></span>
    </span>
    <span class="ux-action-toolbar__label">Compartir</span>
  </button>

  <button class="ux-action-toolbar__item"
          hx-post="/items/{{ item.id }}/bookmark/"
          hx-target="this"
          hx-swap="outerHTML">
    <span class="ux-action-toolbar__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
      </svg>
    </span>
    <span class="ux-action-toolbar__label">Guardar</span>
  </button>

  <button class="ux-action-toolbar__item"
          hx-post="/items/{{ item.id }}/duplicate/"
          hx-target="#items-list"
          hx-swap="afterbegin">
    <span class="ux-action-toolbar__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
      </svg>
    </span>
    <span class="ux-action-toolbar__label">Duplicar</span>
  </button>
</div>

<div id="share-result"></div>
