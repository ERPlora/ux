<!-- Input con validacion que muestra toast -->
<input type="email"
       name="email"
       class="ux-input"
       hx-post="/api/validate/email"
       hx-trigger="blur"
       hx-target="#toast-container"
       hx-swap="beforeend">

<!-- Servidor devuelve toast de error si email ya existe -->
<div class="ux-toast ux-toast--warning ux-toast--visible" ...>
  <span class="ux-toast__message">Este email ya esta registrado</span>
</div>
