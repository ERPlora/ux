<!-- FAQ cargado al iniciar -->
<div class="ux-accordion ux-accordion--faq"
     id="faq-list"
     hx-get="/api/faqs"
     hx-trigger="load"
     hx-indicator="#faq-loading">
  <div id="faq-loading" class="htmx-indicator" style="padding: 1rem;">
    <span class="ux-spinner"></span> Cargando preguntas...
  </div>
</div>

<!-- Servidor devuelve items completos -->
<div class="ux-accordion-item">
  <button class="ux-accordion-item__header" onclick="this.closest('.ux-accordion-item').classList.toggle('ux-accordion-item--open')">
    <span class="ux-accordion-item__title">Como funciona?</span>
    <span class="ux-accordion-item__chevron">...</span>
  </button>
  <div class="ux-accordion-item__body">
    <div class="ux-accordion-item__body-inner">
      <div class="ux-accordion-item__body-content">
        Respuesta del servidor...
      </div>
    </div>
  </div>
</div>
...
