<!-- Lista de pedidos con detalles expandibles -->
<div class="ux-accordion ux-accordion--outline">
  <div class="ux-accordion-item" id="order-1">
    <button class="ux-accordion-item__header"
            hx-get="/api/orders/1/details"
            hx-target="#order-details-1"
            hx-trigger="click once">
      <div class="ux-accordion-item__content">
        <span class="ux-accordion-item__title">Pedido #12345</span>
        <span class="ux-accordion-item__subtitle">10 Enero 2024 - $299.99</span>
      </div>
      <span class="ux-badge ux-color-success">Entregado</span>
      <span class="ux-accordion-item__chevron">...</span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div id="order-details-1" class="ux-accordion-item__body-content">
          <span class="htmx-indicator ux-spinner"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Servidor devuelve detalles -->
<div class="ux-list ux-list--inset">
  <div class="ux-item">
    <span>Producto A x 2</span>
    <span>$99.99</span>
  </div>
  <div class="ux-item">
    <span>Producto B x 1</span>
    <span>$199.99</span>
  </div>
</div>
<div style="margin-top: 1rem;">
  <button class="ux-button ux-button--sm" hx-get="/api/orders/1/invoice">
    Descargar Factura
  </button>
</div>
