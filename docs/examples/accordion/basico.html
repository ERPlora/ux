<div class="ux-accordion" x-data="uxAccordion({ openItems: [0] })">
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(0) }">

      </div>
      <span class="ux-accordion-item__chevron">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">
          Este es el contenido de la primera seccion. Puede contener cualquier tipo de contenido HTML.
        </div>
      </div>
    </div>
  </div>

      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">

    </div>
  </div>
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(2) }">
