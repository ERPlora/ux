<!-- Formulario dentro de acordeon con auto-guardado -->
<div class="ux-accordion ux-accordion--inset">
  <div class="ux-accordion-item ux-accordion-item--open">
    <button class="ux-accordion-item__header">
      <span class="ux-accordion-item__icon">...</span>
      <div class="ux-accordion-item__content">
        <span class="ux-accordion-item__title">Notificaciones</span>
        <span class="ux-accordion-item__subtitle">Configura tus alertas</span>
      </div>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">
          <label class="ux-item">
            <span>Email</span>
            <span class="ux-toggle">
              <input type="checkbox" name="email_notifications"
                     hx-post="/api/settings/notifications"
                     hx-trigger="change"
                     hx-swap="none"
                     checked>
              <span class="ux-toggle__track"></span>
            </span>
          </label>
          <label class="ux-item">
            <span>Push</span>
            <span class="ux-toggle">
              <input type="checkbox" name="push_notifications"
                     hx-post="/api/settings/notifications"
                     hx-trigger="change"
                     hx-swap="none">
              <span class="ux-toggle__track"></span>
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
