<div class="ux-accordion" x-data="uxAccordion({ multiple: true, openItems: [0, 1] })">
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(0) }">
    <button class="ux-accordion-item__header" @click="toggle(0)">
      <div class="ux-accordion-item__content">
        <span class="ux-accordion-item__title">Primera seccion</span>
      </div>
      <span class="ux-accordion-item__chevron">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">
          Con multiple: true, varias secciones pueden estar abiertas.
        </div>
      </div>
    </div>
  </div>
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(1) }">
    <button class="ux-accordion-item__header" @click="toggle(1)">
      <div class="ux-accordion-item__content">
        <span class="ux-accordion-item__title">Segunda seccion</span>
      </div>
      <span class="ux-accordion-item__chevron">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">
          Esta seccion tambien puede estar abierta al mismo tiempo.
        </div>
      </div>
    </div>
  </div>
</div>
