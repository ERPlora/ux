<!-- Contenido cargado solo cuando se abre -->
<div class="ux-accordion-item" id="faq-item-1">
  <button class="ux-accordion-item__header"
          hx-get="/api/faq/1"
          hx-target="#faq-content-1"
          hx-trigger="click once"
          hx-indicator="#faq-loader-1">
    <span class="ux-accordion-item__title">Como puedo cambiar mi contrasena?</span>
    <span class="ux-accordion-item__chevron">...</span>
  </button>
  <div class="ux-accordion-item__body">
    <div class="ux-accordion-item__body-inner">
      <div class="ux-accordion-item__body-content" id="faq-content-1">
        <span id="faq-loader-1" class="htmx-indicator ux-spinner"></span>
      </div>
    </div>
  </div>
</div>

<!-- Servidor devuelve solo el contenido -->
Ve a Configuracion > Seguridad > Cambiar contrasena...
