<div class="ux-accordion" x-data="uxAccordion()">
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(0) }">
    <button class="ux-accordion-item__header" @click="toggle(0)">
      <span class="ux-accordion-item__title">Normal</span>
      <span class="ux-accordion-item__chevron">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">Contenido normal.</div>
      </div>
    </div>
  </div>
  <div class="ux-accordion-item ux-accordion-item--disabled">
    <button class="ux-accordion-item__header" disabled>
      <span class="ux-accordion-item__title">Deshabilitado</span>
      <span class="ux-accordion-item__chevron">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
  </div>
</div>
