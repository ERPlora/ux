<!-- Tabs para filtrar por categoria -->
<div class="ux-tab-bar ux-tab-bar--pills" style="margin-bottom: 1rem;">
  <button class="ux-tab-button ux-tab-button--selected"
          hx-get="/api/faqs?category=all"
          hx-target="#faq-accordion">
    Todas
  </button>
  <button class="ux-tab-button"
          hx-get="/api/faqs?category=cuenta"
          hx-target="#faq-accordion">
    Cuenta
  </button>
  <button class="ux-tab-button"
          hx-get="/api/faqs?category=pagos"
          hx-target="#faq-accordion">
    Pagos
  </button>
  <button class="ux-tab-button"
          hx-get="/api/faqs?category=envios"
          hx-target="#faq-accordion">
    Envios
  </button>
</div>

<div id="faq-accordion" class="ux-accordion ux-accordion--faq"
     hx-get="/api/faqs?category=all"
     hx-trigger="load">
</div>
