<div x-data="uxTimeline({
  items: [
    { title: 'Solicitud enviada', time: '9:00 AM', description: 'Formulario completado' },
    { title: 'En revision', time: '10:30 AM', description: 'Departamento de RRHH' },
    { title: 'Aprobado', time: '2:00 PM', description: 'Supervisor: Juan Garcia' },
    { title: 'Procesando', time: '3:30 PM', description: 'Sistema automatico' },
    { title: 'Completado', time: 'Pendiente', description: 'Esperando finalizacion' }
  ],
  activeIndex: 2,
  clickable: true,
  animated: true
})" class="ux-timeline ux-timeline--vertical ux-timeline--animated">

  <template x-for="(item, index) in items" :key="index">
    <div :class="getItemClass(index, item)" @click="onClick(index, $event)">
      <div :class="getMarkerClass(index, item)"></div>
      <div class="ux-timeline__content">
        <div class="ux-timeline__header">
          <h4 class="ux-timeline__title" x-text="item.title"></h4>
          <span class="ux-timeline__time" x-text="item.time"></span>
        </div>
        <p class="ux-timeline__subtitle" x-text="item.description"></p>
      </div>
    </div>
  </template>
</div>

<div style="margin-top: var(--ux-space-md); display: flex; gap: var(--ux-space-sm);">
  <button class="ux-button ux-button--outline ux-button--sm"
          x-data
          @click="$dispatch('timeline-prev')">
    Anterior
  </button>
  <button class="ux-button ux-button ux-color-primary ux-button--sm"
          x-data
          @click="$dispatch('timeline-next')">
    Siguiente
  </button>
</div>
