<p><strong>Template principal (list.html):</strong></p>
      <pre class="ux-code-block" data-lang="html">{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <script src="https://unpkg.com/htmx.org@1.9.x"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://erplora.github.io/ux/js/ux-core.js"></script>
  <script src="https://erplora.github.io/ux/js/ux-refresher.js"></script>
</head>
<body>
  <div class="ux-content"
       x-data="uxRefresher({
         onRefresh: () => {
           return new Promise(resolve => {
             const list = document.getElementById('item-list');
             list.addEventListener('htmx:afterSwap', function handler() {
               list.removeEventListener('htmx:afterSwap', handler);
               resolve();
             }, { once: true });
             htmx.trigger(list, 'refresh');
           });
         }
       })"
       @touchstart="handleTouchStart"
       @touchmove="handleTouchMove"
       @touchend="handleTouchEnd">

    <!-- Refresher indicator -->
    <div class="ux-refresher"
         :class="{
           'ux-refresher--pulling': isPulling,
           'ux-refresher--refreshing': isRefreshing,
           'ux-refresher--complete': isComplete
         }"
         :style="contentStyle">
      <div class="ux-spinner" x-show="isRefreshing"></div>
    </div>

    <!-- Lista de items con HTMX -->
    <div id="item-list"
         hx-get="{% url 'item_list' %}"
         hx-trigger="refresh"
         hx-swap="innerHTML">
      {% include 'partials/item_list.html' %}
    </div>
  </div>
</body>
</html></pre>
