<h3 style="font-size: 1rem; margin-bottom: 1rem;">Template Django con HTMX</h3>
      <pre class="ux-code-block" data-lang="html"><!-- Boton que carga JSON de usuario -->
<button class="ux-button ux-color-primary"
        hx-get="{% url 'api_user_detail' user.id %}"
        hx-target="#json-container"
        hx-swap="innerHTML"
        hx-indicator="#loading">
  Ver datos JSON
</button>

<div class="ux-spinner" id="loading" style="display: none;"></div>

<!-- Contenedor donde se renderiza el JSON Viewer -->
<div id="json-container"></div></pre>
