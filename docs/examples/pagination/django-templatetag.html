# templatetags/pagination_tags.py
from django import template

register = template.Library()

@register.inclusion_tag('components/_pagination.html')
def ux_pagination(page_obj, target_id='#content', per_page=10):
    return {
        'page_obj': page_obj,
        'target_id': target_id,
        'per_page': per_page,
    }
