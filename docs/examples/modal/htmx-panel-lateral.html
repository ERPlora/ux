<!-- Lista de items -->
<ul class="ux-list">
  <li class="ux-list__item"
      hx-get="/api/orders/1"
      hx-target="#detail-panel"
      hx-trigger="click"
      onclick="document.getElementById('detail-modal').checked = true">
    Pedido #001
  </li>
  <li class="ux-list__item"
      hx-get="/api/orders/2"
      hx-target="#detail-panel"
      hx-trigger="click"
      onclick="document.getElementById('detail-modal').checked = true">
    Pedido #002
  </li>
</ul>

<!-- Panel lateral derecho -->
<input type="checkbox" id="detail-modal" class="ux-modal-toggle" hidden>
<div class="ux-modal-backdrop ux-modal-backdrop--side ux-modal-backdrop--right">
  <div class="ux-modal ux-modal--right" style="width: 400px;">
    <div class="ux-modal__header">
      <h2 class="ux-modal__title">Detalle del Pedido</h2>
      <label for="detail-modal" class="ux-modal__close">&times;</label>
    </div>
    <div id="detail-panel" class="ux-modal__content">
      <!-- Cargado via HTMX -->
    </div>
  </div>
</div>
