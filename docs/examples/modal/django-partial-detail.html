<!-- Template: templates/products/partials/detail.html -->
<div class="ux-modal__header">
  <h2 class="ux-modal__title">{{ product.name }}</h2>
  <label for="product-modal" class="ux-modal__close">
    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </label>
</div>
<div class="ux-modal__content">
  <p>{{ product.description }}</p>
  <p style="font-size: var(--ux-font-size-lg); font-weight: 600;">
    ${{ product.price }}
  </p>
</div>
<div class="ux-modal__footer">
  <label for="product-modal" class="ux-button">Cerrar</label>
  <button class="ux-button ux-color-primary"
          hx-post="{% url 'add_to_cart' pk=product.pk %}"
          hx-swap="none">
    Agregar al carrito
  </button>
</div>
