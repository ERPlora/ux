<!-- Left Side Modal -->
<div x-data="uxModal()">
  <button class="ux-button ux-color-primary" @click="open()">Modal Izquierda</button>
  <template x-teleport="body">
    <div class="ux-modal-backdrop ux-modal-backdrop--side ux-modal-backdrop--left" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()">
      <div class="ux-modal ux-modal--left" style="width: 320px; max-width: 85vw;" @click.stop>
        <div class="ux-modal__header">
          <h2 class="ux-modal__title">Menu</h2>
          <button class="ux-modal__close" @click="close()">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="ux-modal__content">
          <p style="color: var(--ux-text-secondary); margin-bottom: var(--ux-space-lg);">Panel lateral desde la izquierda</p>
          <nav style="display: flex; flex-direction: column; gap: var(--ux-space-xs);">
            <a href="#" style="padding: var(--ux-space-md); color: var(--ux-text); text-decoration: none; border-radius: var(--ux-border-radius); background: var(--ux-surface-secondary);">Inicio</a>
            <a href="#" style="padding: var(--ux-space-md); color: var(--ux-text); text-decoration: none; border-radius: var(--ux-border-radius);">Productos</a>
            <a href="#" style="padding: var(--ux-space-md); color: var(--ux-text); text-decoration: none; border-radius: var(--ux-border-radius);">Servicios</a>
            <a href="#" style="padding: var(--ux-space-md); color: var(--ux-text); text-decoration: none; border-radius: var(--ux-border-radius);">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </template>
</div>

<!-- Right Side Modal -->
<div x-data="uxModal()">
  <button class="ux-button ux-color-success" @click="open()">Modal Derecha</button>
  <template x-teleport="body">
    <div class="ux-modal-backdrop ux-modal-backdrop--side ux-modal-backdrop--right" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()">
      <div class="ux-modal ux-modal--right" style="width: 400px; max-width: 90vw;" @click.stop>
        <div class="ux-modal__header">
          <h2 class="ux-modal__title">Detalles</h2>
          <button class="ux-modal__close" @click="close()">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="ux-modal__content">
          <p>Panel lateral desde la derecha.</p>
          <p style="color: var(--ux-text-secondary);">Ideal para paneles de detalles, filtros, configuracion o carrito de compras.</p>
          <div style="margin-top: var(--ux-space-lg); padding: var(--ux-space-md); background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius);">
            <h4 style="margin: 0 0 var(--ux-space-sm); font-size: var(--ux-font-size-md); color: var(--ux-text-secondary);">Resumen</h4>
            <p style="margin: 0;">3 items en el carrito</p>
          </div>
        </div>
        <div class="ux-modal__footer">
          <button class="ux-button" @click="close()">Cerrar</button>
          <button class="ux-button ux-color-primary" @click="close()">Continuar</button>
        </div>
      </div>
    </div>
  </template>
</div>

<!-- Wide Right Modal -->
<div x-data="uxModal()">
  <button class="ux-button" @click="open()">Panel Ancho (50%)</button>
  <template x-teleport="body">
    <div class="ux-modal-backdrop ux-modal-backdrop--side ux-modal-backdrop--right" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()">
      <div class="ux-modal ux-modal--right" style="width: 50vw; max-width: 600px;" @click.stop>
        <div class="ux-modal__header">
          <h2 class="ux-modal__title">Editor</h2>
          <button class="ux-modal__close" @click="close()">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
        <div class="ux-modal__content">
          <p>Panel mas ancho para editores o contenido extenso.</p>
          <p style="color: var(--ux-text-secondary);">Ancho: 50vw con max-width de 600px</p>
        </div>
        <div class="ux-modal__footer">
          <button class="ux-button" @click="close()">Cancelar</button>
          <button class="ux-button ux-color-primary" @click="close()">Guardar</button>
        </div>
      </div>
    </div>
  </template>
</div>
