<!-- Template: templates/orders/partials/delete_confirm.html -->
<div class="ux-modal__content ux-modal__content--centered">
  <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--ux-danger)" stroke-width="1.5" style="margin-bottom: var(--ux-space-lg);">
    <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
  </svg>
  <h3 style="margin-bottom: var(--ux-space-sm);">Eliminar Pedido #{{ order.id }}</h3>
  <p style="color: var(--ux-text-secondary); margin-bottom: var(--ux-space-lg);">
    Esta accion no se puede deshacer. Se eliminaran todos los datos asociados.
  </p>
</div>
<div class="ux-modal__footer">
  <label for="delete-modal" class="ux-button">Cancelar</label>
  <button class="ux-button ux-color-danger"
          hx-delete="{% url 'order_delete' pk=order.pk %}"
          hx-target="#order-row-{{ order.pk }}"
          hx-swap="outerHTML"
          hx-on::after-request="document.getElementById('delete-modal').checked = false">
    Eliminar
  </button>
</div>
