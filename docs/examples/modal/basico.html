<div x-data="uxModal()" style="position: relative;">
  <button class="ux-button ux-color-primary" @click="open()">Abrir Modal (col-lg-5)</button>
  <div class="ux-modal-backdrop" x-show="isOpen" x-transition:enter="ux-modal-enter" x-transition:leave="ux-modal-leave" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()" style="position: fixed; inset: 0; z-index: 1000;">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="ux-modal ux-modal--fluid" @click.stop>
            <div class="ux-modal__handle"></div>
            <div class="ux-modal__header">
              <h2 class="ux-modal__title">Titulo del Modal</h2>
              <button class="ux-modal__close" @click="close()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <div class="ux-modal__content">
              <p>Este modal usa Bootstrap Grid:</p>
              <ul style="margin: var(--ux-space-md) 0; padding-left: var(--ux-space-lg); color: var(--ux-text-secondary);">
                <li><code>col-12</code> - 100% en movil</li>
                <li><code>col-md-8</code> - ~67% en tablet</li>
                <li><code>col-lg-5</code> - ~42% en desktop</li>
              </ul>
            </div>
            <div class="ux-modal__footer">
              <button class="ux-button" @click="close()">Cancelar</button>
              <button class="ux-button ux-color-primary" @click="close()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
