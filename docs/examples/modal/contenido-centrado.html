<div x-data="uxModal()">
  <button class="ux-button ux-color-success" @click="open()">Modal con Contenido Centrado</button>
  <template x-teleport="body">
    <div class="ux-modal-backdrop" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ux-modal" role="dialog" aria-modal="true" aria-labelledby="modal-centrado-title" @click.stop>
              <div class="ux-modal__handle"></div>
              <div class="ux-modal__content ux-modal__content--centered" style="padding: var(--ux-space-xl);">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--ux-success)" stroke-width="1.5" style="margin-bottom: var(--ux-space-lg);">
                  <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h3 id="modal-centrado-title" style="margin-bottom: var(--ux-space-sm);">Pago Exitoso</h3>
                <p style="color: var(--ux-text-secondary); margin-bottom: var(--ux-space-lg);">Tu transaccion ha sido procesada correctamente.</p>
                <button class="ux-button ux-color-primary" style="width: 100%;" @click="close()">Continuar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
