<div x-data="uxModal({ closeOnBackdrop: false })">
  <button class="ux-button ux-color-warning" @click="open()">Modal sin Cierre en Backdrop</button>
  <template x-teleport="body">
    <div class="ux-modal-backdrop" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="ux-modal" role="dialog" aria-modal="true" aria-labelledby="modal-sincierre-title" @click.stop>
              <div class="ux-modal__handle"></div>
              <div class="ux-modal__header">
                <h2 id="modal-sincierre-title" class="ux-modal__title">Confirmar Accion</h2>
              </div>
              <div class="ux-modal__content ux-modal__content--centered">
                <p>Este modal solo se cierra con el boton.</p>
                <p style="color: var(--ux-text-secondary);">Click en el backdrop no lo cierra.</p>
              </div>
              <div class="ux-modal__footer">
                <button class="ux-button" @click="close()">Cancelar</button>
                <button class="ux-button ux-color-danger" @click="close()">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
