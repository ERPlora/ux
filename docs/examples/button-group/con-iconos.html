<div class="demo-frame" style="display: flex; flex-wrap: wrap; gap: var(--ux-space-lg); align-items: flex-start;">
  <div class="ux-button-group ux-button-group--toggle"
       x-data="uxButtonGroup({ selected: 'grid' })">
    <button class="ux-button" :class="getButtonClasses('list')" @click="select('list')" aria-label="List view">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/>
        <line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
      </svg>
    </button>
    <button class="ux-button" :class="getButtonClasses('grid')" @click="select('grid')" aria-label="Grid view">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
        <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
      </svg>
    </button>
  </div>

  <div class="ux-button-group ux-button-group--outline">
    <button class="ux-button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
      Prev
    </button>
    <button class="ux-button">
      Next
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </button>
  </div>
</div>
