<div class="demo-frame" style="display: flex; flex-wrap: wrap; gap: var(--ux-space-lg); align-items: flex-start;">
  <div class="ux-button-group ux-button-group--toggle"
       x-data="uxButtonGroup({ selected: 'week' })"
       role="group"
       aria-label="View period"
       @buttongroup:change="console.log('Selected:', $event.detail)">
    <button class="ux-button"
            data-value="day"
            :class="getButtonClasses('day')"
            :aria-pressed="isSelected('day')"
            @click="select('day')">Day</button>
    <button class="ux-button"
            data-value="week"
            :class="getButtonClasses('week')"
            :aria-pressed="isSelected('week')"
            @click="select('week')">Week</button>
    <button class="ux-button"
            data-value="month"
            :class="getButtonClasses('month')"
            :aria-pressed="isSelected('month')"
            @click="select('month')">Month</button>
  </div>
</div>
