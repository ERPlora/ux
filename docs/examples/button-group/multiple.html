<div class="demo-frame" style="display: flex; flex-wrap: wrap; gap: var(--ux-space-lg); align-items: flex-start;">
  <div class="ux-button-group ux-button-group--toggle"
       x-data="uxButtonGroup({ multiple: true, selectedItems: ['bold'] })"
       role="group"
       aria-label="Text formatting">
    <button class="ux-button"
            :class="getButtonClasses('bold')"
            :aria-pressed="isSelected('bold')"
            @click="select('bold')">
      <strong>B</strong>
    </button>
    <button class="ux-button"
            :class="getButtonClasses('italic')"
            :aria-pressed="isSelected('italic')"
            @click="select('italic')">
      <em>I</em>
    </button>
    <button class="ux-button"
            :class="getButtonClasses('underline')"
            :aria-pressed="isSelected('underline')"
            @click="select('underline')">
      <u>U</u>
    </button>
  </div>
</div>
