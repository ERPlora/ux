<div x-data="{ payment: 'card' }">
  <div class="ux-radio-group">
    <span class="ux-radio-group__label">Metodo de pago</span>
    <label class="ux-radio">
      <input type="radio" class="ux-radio__input" x-model="payment" value="card">
      <span class="ux-radio__circle">
        <span class="ux-radio__dot"></span>
      </span>
      <span class="ux-radio__label">Tarjeta de credito</span>
    </label>
    <label class="ux-radio">
      <input type="radio" class="ux-radio__input" x-model="payment" value="paypal">
      <span class="ux-radio__circle">
        <span class="ux-radio__dot"></span>
      </span>
      <span class="ux-radio__label">PayPal</span>
    </label>
    <label class="ux-radio">
      <input type="radio" class="ux-radio__input" x-model="payment" value="transfer">
      <span class="ux-radio__circle">
        <span class="ux-radio__dot"></span>
      </span>
      <span class="ux-radio__label">Transferencia bancaria</span>
    </label>
  </div>
  <div style="margin-top: var(--ux-space-md); padding: var(--ux-space-md); background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius);">
    <span style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary);">Seleccionado:</span>
    <strong x-text="payment"></strong>
  </div>
</div>
