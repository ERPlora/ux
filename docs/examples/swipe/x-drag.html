<div style="position: relative; height: 200px; border: 2px dashed var(--ux-border-color); border-radius: var(--ux-border-radius-lg); overflow: hidden;">
          <div x-drag="(e) => {
                 if(e.type === 'move') { x = e.delta.x; y = e.delta.y; }
                 if(e.type === 'end') { result = `Movido: ${Math.round(e.delta.x)}px, ${Math.round(e.delta.y)}px`; x = 0; y = 0; }
               }"
               :style="`transform: translate(${x}px, ${y}px)`"
               style="position: absolute; top: 50%; left: 50%; margin: -30px 0 0 -30px; width: 60px; height: 60px; background: var(--ux-primary); border-radius: var(--ux-border-radius); cursor: grab; display: flex; align-items: center; justify-content: center; color: var(--ux-primary-contrast); font-weight: 600;">
            Drag
          </div>
        </div>
        <div class="gesture-result" x-text="result"></div>
