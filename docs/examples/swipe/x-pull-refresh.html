<div x-data="{ items: ['Item 1', 'Item 2', 'Item 3'], loading: false }"
             x-pull-refresh="async () => {
               loading = true;
               await new Promise(r => setTimeout(r, 1500));
               items.unshift('Nuevo Item ' + (items.length + 1));
               loading = false;
             }"
             style="height: 200px; overflow-y: auto;">
          <div class="ux-pull-content">
            <template x-for="item in items" :key="item">
              <div style="padding: var(--ux-space-md) var(--ux-space-lg); border-bottom: 1px solid var(--ux-border-color);" x-text="item"></div>
            </template>
          </div>
        </div>
