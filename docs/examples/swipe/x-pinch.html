<div class="gesture-box"
             x-pinch="(e) => { scale = Math.max(0.5, Math.min(3, e.scale)); result = `Scale: ${scale.toFixed(2)}`; }"
             :style="`transform: scale(${scale})`"
             style="transition: none;">
          Pinch to Zoom
        </div>
        <div class="gesture-result" x-text="result"></div>
