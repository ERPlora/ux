<div x-data="uxSwipeItem({ endActionsWidth: 160 })" class="ux-swipe-container">
          <!-- Acciones al final (derecha) -->
          <div class="ux-swipe-actions ux-swipe-actions--end">
            <button class="ux-swipe-action ux-swipe-action--more" @click="close()">
              <span class="ux-swipe-action__icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"/>
                </svg>
              </span>
            </button>
            <button class="ux-swipe-action ux-swipe-action--delete" @click="close(); alert('Eliminado')">
              <span class="ux-swipe-action__icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </span>
            </button>
          </div>

          <!-- Contenido principal -->
          <div class="ux-swipe-content swipe-demo-item"
               :class="isSwiping && 'ux-swipe-content--swiping'"
               :style="contentStyle"
               x-swipe="(e) => { if(e.direction === 'left') handleSwipeMove(-e.distance); if(e.direction === 'right') handleSwipeMove(e.distance); }"
               @touchstart="handleSwipeStart()"
               @touchend="handleSwipeEnd()">
            <div style="display: flex; align-items: center; gap: var(--ux-space-md);">
              <div style="width: 44px; height: 44px; background: var(--ux-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--ux-primary-contrast); font-weight: 600;">JD</div>
              <div>
                <div style="font-weight: 500;">John Doe</div>
                <div style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary);">Desliza para ver acciones</div>
              </div>
            </div>
          </div>
        </div>
