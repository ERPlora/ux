<!-- Template: menu_trigger.html -->
<div class="ux-menu" x-data="{ open: false }" :class="{ 'ux-menu--open': open }" @click.outside="open = false">
  <button class="ux-button"
          @click="open = !open"
          hx-get="{% url 'menu_items' %}"
          hx-target="#menu-content"
          hx-trigger="click once">
    Opciones
  </button>
  <div class="ux-menu__content ux-menu__content--bottom" id="menu-content">
    <!-- Items cargados dinamicamente -->
    <div class="ux-spinner ux-spinner--sm" style="margin: var(--ux-space-md);"></div>
  </div>
</div>
