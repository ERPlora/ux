<div class="demo-frame">
  <div style="display: flex; gap: var(--ux-space-md); flex-wrap: wrap;">
    <div class="ux-menu" x-data="{ open: false }" :class="{ 'ux-menu--open': open }" @click.outside="open = false">
      <button class="ux-button" @click="open = !open">Vista</button>
      <div class="ux-menu__content ux-menu__content--bottom">
        <ul class="ux-menu__list">
          <li class="ux-menu__header">Ordenar por</li>
          <li>
            <a href="#" class="ux-menu__item ux-menu__item--selected" @click.prevent="open = false">
              <span class="ux-menu__item-label">Nombre</span>
              <span class="ux-menu__item-end">
                <span class="ux-menu__item-check">
                  <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                  </svg>
                </span>
              </span>
            </a>
          </li>
          <li><a href="#" class="ux-menu__item" @click.prevent="open = false">Fecha</a></li>
          <li><a href="#" class="ux-menu__item" @click.prevent="open = false">Tamano</a></li>
          <li class="ux-menu__divider"></li>
          <li><a href="#" class="ux-menu__item ux-menu__item--disabled">Invertir orden</a></li>
        </ul>
      </div>
    </div>

    <div class="ux-menu" x-data="{ open: false }" :class="{ 'ux-menu--open': open }" @click.outside="open = false">
      <button class="ux-button" @click="open = !open">Cuenta</button>
      <div class="ux-menu__content ux-menu__content--bottom ux-menu__content--lg">
        <ul class="ux-menu__list">
          <li>
            <a href="#" class="ux-menu__item" @click.prevent="open = false">
              <span class="ux-menu__item-content">
                <span class="ux-menu__item-label">Mi perfil</span>
                <span class="ux-menu__item-description">Ver y editar tu informacion</span>
              </span>
            </a>
          </li>
          <li>
            <a href="#" class="ux-menu__item" @click.prevent="open = false">
              <span class="ux-menu__item-content">
                <span class="ux-menu__item-label">Configuracion</span>
                <span class="ux-menu__item-description">Preferencias de la aplicacion</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
