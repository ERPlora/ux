<!-- Panel Detail con aside colapsable en mobile -->
<div class="ux-panel-detail" x-data="uxPanelDetail()">
  <!-- Main content (siempre visible) -->
  <section class="ux-panel-detail__main ux-padding">
    ...contenido principal...
  </section>

  <!-- Aside: drawer en mobile, sidebar en desktop -->
  <aside class="ux-panel-detail__aside"
         :class="{ 'is-open': asideOpen }">
    <!-- Header solo visible en mobile -->
    <div class="ux-panel-detail__aside-header">
      <span>Info</span>
      <button @click="closeAside()">X</button>
    </div>
    <div class="ux-panel-detail__aside-content ux-padding">
      ...contenido del aside...
    </div>
  </aside>

  <!-- Backdrop (solo mobile) -->
  <div class="ux-panel-detail__backdrop"
       :class="{ 'is-visible': asideOpen }"
       @click="closeAside()"></div>

  <!-- FAB toggle (solo mobile) -->
  <button class="ux-panel-detail__toggle"
          @click="toggleAside()">
    <svg>...</svg>
  </button>
</div>
