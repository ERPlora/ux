<div class="ux-panel-settings" style="height: 350px;">
  <!-- Menu (tabs on mobile, sidebar on desktop) -->
  <nav class="ux-panel-settings__menu">
    <div class="ux-panel-settings__menu-list">
      <a class="ux-panel-settings__menu-item ux-panel-settings__menu-item--active">General</a>
      <a class="ux-panel-settings__menu-item">Seguridad</a>
      <a class="ux-panel-settings__menu-item">Notificaciones</a>
      <a class="ux-panel-settings__menu-item">Integraciones</a>
      <a class="ux-panel-settings__menu-item">Facturacion</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="ux-panel-settings__content">
    <div class="ux-panel-settings__content-inner">
      <h4 style="font-size: var(--ux-font-size-lg); font-weight: 600; margin-bottom: var(--ux-space-lg);">Configuracion General</h4>
      <div style="margin-bottom: var(--ux-space-lg);">
        <label style="display: block; font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: 4px;">Idioma</label>
        <select class="ux-input__field" style="width: 100%; height: 44px;">
          <option>Espanol</option>
          <option>English</option>
        </select>
      </div>
      <div style="margin-bottom: var(--ux-space-lg);">
        <label style="display: block; font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: 4px;">Zona horaria</label>
        <select class="ux-input__field" style="width: 100%; height: 44px;">
          <option>UTC-5 (Lima)</option>
          <option>UTC-6 (Mexico)</option>
        </select>
      </div>
      <div>
        <label style="display: block; font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: 4px;">Formato de fecha</label>
        <select class="ux-input__field" style="width: 100%; height: 44px;">
          <option>DD/MM/YYYY</option>
          <option>MM/DD/YYYY</option>
        </select>
      </div>
    </div>
  </div>
</div>
