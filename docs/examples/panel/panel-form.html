<div class="ux-panel-form" style="height: 350px; background: var(--ux-surface);">
  <header class="ux-panel-form__header">
    <h2 style="font-size: var(--ux-font-size-lg); font-weight: 600;">Crear Usuario</h2>
    <span style="font-size: var(--ux-font-size-md); color: var(--ux-text-tertiary);">/ Nuevo registro</span>
  </header>

  <div class="ux-panel-form__content">
    <div class="ux-panel-form__content-inner">
      <div style="margin-bottom: var(--ux-space-lg);">
        <label style="display: block; font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: 4px;">Nombre completo</label>
        <input type="text" class="ux-input__field" style="width: 100%; height: 44px;">
      </div>
      <div style="margin-bottom: var(--ux-space-lg);">
        <label style="display: block; font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: 4px;">Email</label>
        <input type="email" class="ux-input__field" style="width: 100%; height: 44px;">
      </div>
      <div style="margin-bottom: var(--ux-space-lg);">
        <label style="display: block; font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: 4px;">Rol</label>
        <select class="ux-input__field" style="width: 100%; height: 44px;">
          <option>Administrador</option>
          <option>Editor</option>
          <option>Visor</option>
        </select>
      </div>
    </div>
  </div>

  <footer class="ux-panel-form__actions">
    <button class="ux-button">Cancelar</button>
    <button class="ux-button ux-button ux-color-primary">Guardar</button>
  </footer>
</div>
