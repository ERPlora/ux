<!-- Template Django: templates/partials/product_stats.html -->
<div class="ux-rich-tooltip__title">Estadisticas de ventas</div>
<div class="ux-rich-tooltip__content">
  <div style="display: grid; gap: 4px; font-size: 0.875rem;">
    <div><strong>Hoy:</strong> {{ stats.today }} ventas</div>
    <div><strong>Esta semana:</strong> {{ stats.week }} ventas</div>
    <div><strong>Este mes:</strong> {{ stats.month }} ventas</div>
    <div style="margin-top: 4px; color: var(--ux-success);">
      +{{ stats.growth }}% vs mes anterior
    </div>
  </div>
</div>
