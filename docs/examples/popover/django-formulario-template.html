<!-- Template Django: templates/partials/quick_edit_form.html -->
<form hx-post="{% url 'quick_edit_save' item.id %}"
      hx-target="#item-{{ item.id }}"
      hx-swap="outerHTML">
  {% csrf_token %}
  <div class="ux-input" style="margin-bottom: 12px;">
    <input type="text" name="name" value="{{ item.name }}" required>
    <label>Nombre</label>
  </div>
  <div class="ux-input" style="margin-bottom: 12px;">
    <input type="number" name="price" value="{{ item.price }}" step="0.01">
    <label>Precio</label>
  </div>
  <div style="display: flex; gap: 8px; justify-content: flex-end;">
    <button type="button" class="ux-button ux-button--outline" @click="close()">Cancelar</button>
    <button type="submit" class="ux-button ux-color-primary">Guardar</button>
  </div>
</form>
