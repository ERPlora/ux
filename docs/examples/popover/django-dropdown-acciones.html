<!-- Dropdown con acciones CRUD -->
<div x-data="uxPopover({ position: 'bottom' })" @click.away="close()">
  <button x-ref="trigger" @click="toggle()" class="ux-button">
    Acciones
    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>
  <div class="ux-popover ux-popover--bottom ux-popover--dropdown ux-popover--no-arrow"
       :class="{ 'ux-popover--open': isOpen }"
       x-ref="popover"
       :style="popoverStyle">
    <div class="ux-popover__content ux-popover__content--no-padding">
      <button hx-get="{% url 'item_edit' item.id %}"
              hx-target="#modal-container"
              hx-swap="innerHTML"
              @click="close()"
              class="ux-list__item">
        Editar
      </button>
      <button hx-post="{% url 'item_duplicate' item.id %}"
              hx-target="#items-list"
              hx-swap="afterbegin"
              @click="close()"
              class="ux-list__item">
        Duplicar
      </button>
      <button hx-delete="{% url 'item_delete' item.id %}"
              hx-target="closest .item-row"
              hx-swap="outerHTML swap:1s"
              hx-confirm="Â¿Estas seguro de eliminar este elemento?"
              @click="close()"
              class="ux-list__item"
              style="color: var(--ux-danger);">
        Eliminar
      </button>
    </div>
  </div>
</div>
