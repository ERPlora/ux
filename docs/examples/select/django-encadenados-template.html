<!-- Tres niveles de selects dependientes -->
<div class="ux-native-select">
  <label class="ux-select__label">Pais</label>
  <select name="country"
          class="ux-native-select__field"
          hx-get="{% url 'get_states' %}"
          hx-trigger="change"
          hx-target="#state-container">
    <option value="">Selecciona pais</option>
    {% for c in countries %}
      <option value="{{ c.id }}">{{ c.name }}</option>
    {% endfor %}
  </select>
</div>

<div id="state-container">
  <div class="ux-native-select">
    <label class="ux-select__label">Estado</label>
    <select name="state" class="ux-native-select__field" disabled>
      <option value="">Primero selecciona pais</option>
    </select>
  </div>
</div>

<div id="city-container">
  <div class="ux-native-select">
    <label class="ux-select__label">Ciudad</label>
    <select name="city" class="ux-native-select__field" disabled>
      <option value="">Primero selecciona estado</option>
    </select>
  </div>
</div>
