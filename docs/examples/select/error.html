<div class="ux-select ux-select--error"
     x-data="uxSelect({ options: [{ value: '1', label: 'Opcion' }], placeholder: 'Selecciona...' })">
  <span id="required-label" class="ux-select__label">Campo requerido</span>
  <button type="button" class="ux-select__trigger" aria-labelledby="required-label" aria-describedby="required-error">
    <span class="ux-select__value ux-select__placeholder">Selecciona...</span>
    <span class="ux-select__icon">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </span>
  </button>
  <span id="required-error" class="ux-select__error">Este campo es obligatorio.</span>
</div>
