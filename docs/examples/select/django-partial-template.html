<!-- templates/partials/city_options.html -->
<option value="">Selecciona una ciudad</option>
{% for city in cities %}
  <option value="{{ city.id }}"
          {% if city.id == selected_id %}selected{% endif %}>
    {{ city.name }}
  </option>
{% empty %}
  <option value="" disabled>No hay ciudades disponibles</option>
{% endfor %}
