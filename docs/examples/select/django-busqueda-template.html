<!-- Search select con HTMX -->
<div class="ux-search-select"
     x-data="{
       query: '',
       loading: false,
       open: false
     }">
  <label class="ux-search-select__label">Producto</label>
  <div class="ux-search-select__wrapper">
    <input type="text"
           class="ux-search-select__input"
           placeholder="Buscar producto..."
           x-model="query"
           @focus="open = true"
           @click.outside="open = false"
           hx-get="{% url 'search_products' %}"
           hx-trigger="input changed delay:300ms"
           hx-target="#product-results"
           hx-indicator="#search-loading"
           name="q">
    <span class="ux-spinner ux-spinner--sm htmx-indicator" id="search-loading"></span>
  </div>
  <div class="ux-search-select__dropdown" x-show="open">
    <div id="product-results">
      <!-- Resultados se cargan aqui -->
    </div>
  </div>
  <!-- Hidden input para el valor seleccionado -->
  <input type="hidden" name="product_id" id="product-value">
</div>
