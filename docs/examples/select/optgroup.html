<div class="ux-native-select">
  <label for="city-select" class="ux-select__label">Ciudad</label>
  <select id="city-select" class="ux-native-select__field">
    <option value="" disabled selected>Selecciona una ciudad</option>
    <optgroup label="Espana">
      <option value="madrid">Madrid</option>
      <option value="barcelona">Barcelona</option>
      <option value="valencia">Valencia</option>
    </optgroup>
    <optgroup label="Mexico">
      <option value="cdmx">Ciudad de Mexico</option>
      <option value="gdl">Guadalajara</option>
      <option value="mty">Monterrey</option>
    </optgroup>
  </select>
  <div class="ux-native-select__icon">
    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </div>
</div>
