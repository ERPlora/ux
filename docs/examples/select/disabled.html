<div class="ux-native-select ux-mb-md">
  <label for="disabled-native" class="ux-select__label">Disabled Native</label>
  <select id="disabled-native" class="ux-native-select__field" disabled>
    <option value="" disabled selected>Disabled</option>
  </select>
  <div class="ux-native-select__icon">
    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </div>
</div>
<div class="ux-select ux-select--disabled">
  <button type="button" class="ux-select__trigger" disabled aria-label="Disabled select">
    <span class="ux-select__value ux-select__placeholder">Disabled</span>
    <span class="ux-select__icon">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
    </span>
  </button>
</div>
