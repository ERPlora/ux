<div x-data="uxProductionLine({
            name: 'Line with Error',
            status: 'error',
            target: 500,
            actual: 234,
            efficiency: 68.5,
            speed: 0,
            downtime: 45,
            stations: [
              { name: 'Input', status: 'stopped', output: 280, alerts: 0 },
              { name: 'Process', status: 'error', output: 250, alerts: 3 },
              { name: 'Output', status: 'stopped', output: 234, alerts: 0 }
            ]
          })" class="ux-production-line ux-production-line--sm">
            <div class="ux-production-line__header">
              <h3 class="ux-production-line__title">
                <span x-text="name"></span>
                <span class="ux-production-line__status-badge" :class="'ux-production-line__status-badge--' + status">
                  <span class="ux-production-line__status-dot"></span>
                  <span x-text="getStatusLabel(status)"></span>
                </span>
              </h3>
            </div>
            <div class="ux-production-line__stations">
              <div class="ux-production-line__stations-wrapper">
                <template x-for="(station, index) in stations" :key="index">
                  <template x-if="true">
                    <div style="display: contents;">
                      <div class="ux-production-line__station" :class="getStationClass(station)">
                        <div class="ux-production-line__station-icon">
                          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="8" width="18" height="8" rx="1"/>
                            <circle cx="7" cy="16" r="2"/>
                            <circle cx="17" cy="16" r="2"/>
                          </svg>
                          <span class="ux-production-line__station-alert" x-show="station.alerts > 0" x-text="station.alerts"></span>
                        </div>
                        <span class="ux-production-line__station-label" x-text="station.name"></span>
                      </div>
                      <div class="ux-production-line__connector ux-production-line__connector--inactive" x-show="index < stations.length - 1"></div>
                    </div>
                  </template>
                </template>
              </div>
            </div>
            <div class="ux-production-line__downtime" x-show="downtime > 0">
              <svg class="ux-production-line__downtime-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
              </svg>
              <span>Downtime: <span class="ux-production-line__downtime-value" x-text="downtimeDisplay"></span></span>
            </div>
          </div>
