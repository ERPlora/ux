<!-- HTMX Load More -->
<div id="item-list">
  <!-- Items loaded here -->
</div>

<div class="ux-load-more">
  <button
    class="ux-load-more__button"
    hx-get="/api/items?page=2"
    hx-target="#item-list"
    hx-swap="beforeend"
    hx-indicator=".ux-load-more__spinner">
    <span class="htmx-indicator ux-load-more__spinner"></span>
    <span>Load More</span>
  </button>
</div>

<!-- With page tracking -->
<div class="ux-load-more" x-data="{ page: 1 }">
  <button
    class="ux-load-more__button"
    :hx-get="'/api/items?page=' + (page + 1)"
    hx-target="#item-list"
    hx-swap="beforeend"
    @htmx:afterRequest="page++">
    Load More
  </button>
</div>
