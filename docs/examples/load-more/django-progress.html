<!-- Load More with Progress -->
{% if page_obj.has_next %}
{% with loaded=page_obj.end_index total=page_obj.paginator.count %}
<div class="ux-load-more">
  <button
    class="ux-load-more__button"
    hx-get="?page={{ page_obj.next_page_number }}"
    hx-target="#product-list"
    hx-swap="beforeend">
    Load More
  </button>
  <div class="ux-load-more__progress">
    <div class="ux-load-more__progress-bar">
      <div class="ux-load-more__progress-fill"
           style="width: {% widthratio loaded total 100 %}%"></div>
    </div>
    <span class="ux-load-more__progress-text">{{ loaded }} of {{ total }}</span>
  </div>
</div>
{% endwith %}
{% endif %}
