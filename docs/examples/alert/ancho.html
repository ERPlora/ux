<div x-data="{ open: false }">
  <button class="ux-button" @click="open = true">Alert Ancho</button>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false">
      <div class="ux-alert ux-alert--wide">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title">Titulo del Alert</h2>
          <p class="ux-alert__message">Este es un alert estilo Material Design con botones alineados a la derecha y texto alineado a la izquierda.</p>
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button" @click="open = false">Cancelar</button>
          <button class="ux-alert__button ux-alert__button--primary" @click="open = false">Aceptar</button>
        </div>
      </div>
    </div>
  </template>
</div>
