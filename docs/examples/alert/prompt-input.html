<div x-data="{ open: false, value: '', result: '' }">
  <button class="ux-button ux-color-primary" @click="open = true; value = ''">Ingresar Nombre</button>
  <span x-show="result" class="ux-ml-md">Hola, <span x-text="result"></span>!</span>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title">Tu Nombre</h2>
          <p class="ux-alert__message">Por favor ingresa tu nombre.</p>
        </div>
        <div class="ux-alert__inputs">
          <input type="text" class="ux-alert__input" placeholder="Nombre" x-model="value" @keydown.enter="result = value; open = false">
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button" @click="open = false">Cancelar</button>
          <button class="ux-alert__button ux-alert__button--primary" @click="result = value; open = false">OK</button>
        </div>
      </div>
    </div>
  </template>
</div>
