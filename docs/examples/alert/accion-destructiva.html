<div x-data="{ open: false }">
  <button class="ux-button ux-color-danger" @click="open = true">Eliminar</button>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title">Eliminar Item</h2>
          <p class="ux-alert__message">Esta accion no se puede deshacer. Â¿Quieres continuar?</p>
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button ux-alert__button--cancel" @click="open = false">Cancelar</button>
          <button class="ux-alert__button ux-alert__button--destructive" @click="open = false">Eliminar</button>
        </div>
      </div>
    </div>
  </template>
</div>
