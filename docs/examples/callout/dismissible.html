<div class="ux-callout ux-callout--info ux-callout--dismissible"
             x-data="uxCallout()"
             x-show="visible"
             x-transition>
          <span class="ux-callout__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
          </span>
          <div class="ux-callout__content">
            <p class="ux-callout__title">Dismissible Callout</p>
            <p class="ux-callout__text">Click the X button to dismiss this callout.</p>
          </div>
          <button class="ux-callout__close" @click="dismiss()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
