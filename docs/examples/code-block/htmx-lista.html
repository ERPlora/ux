<pre class="ux-code-block" data-lang="html"><!-- Lista de snippets clickeables -->
<ul class="ux-list">
  {% for snippet in snippets %}
  <li class="ux-list__item"
      hx-get="/api/code/{{ snippet.id }}/"
      hx-target="#code-preview"
      hx-swap="innerHTML"
      style="cursor: pointer;">
    {{ snippet.title }}
    <span class="ux-badge">{{ snippet.language }}</span>
  </li>
  {% endfor %}
</ul>

<!-- Preview del codigo seleccionado -->
<div id="code-preview">
  <p class="ux-text-secondary">
    Selecciona un snippet para ver el codigo
  </p>
</div></pre>
