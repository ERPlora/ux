<div x-data="{
  searchQuery: '',
  searchResult: 'Type to search...',
  searchCount: 0,
  search(query) {
    this.searchCount++;
    this.searchResult = `Searching for '${query}' (search #${this.searchCount})`;
  },
  get debouncedSearch() {
    return $debounce((query) => this.search(query), 500);
  }
}">
  <div class="ux-input-group ux-input-group--floating" style="margin-bottom: var(--ux-space-md);">
    <input type="text" class="ux-input"
           placeholder=" "
           id="debounce-search"
           x-model="searchQuery"
           @input="debouncedSearch(searchQuery)">
    <label class="ux-input__label" for="debounce-search">Search (debounced 500ms)</label>
  </div>
  <div class="demo-result" x-text="searchResult"></div>
</div>
