<div x-data="uxModal()">
  <button class="ux-button ux-color-primary" @click="open()">Open Modal with Focus Trap</button>

  <div class="ux-modal-backdrop" x-show="isOpen" x-transition:enter="ux-modal-enter" x-transition:leave="ux-modal-leave" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()" style="position: fixed; inset: 0; z-index: 1000;">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="ux-modal ux-modal--fluid" @click.stop x-focus-trap="isOpen">
            <div class="ux-modal__handle"></div>
            <div class="ux-modal__header">
              <h2 class="ux-modal__title">Focus Trapped Modal</h2>
              <button class="ux-modal__close" @click="close()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <div class="ux-modal__content">
              <p style="margin-bottom: var(--ux-space-md);">Press Tab to cycle through inputs. Focus cannot leave this modal.</p>
              <div class="ux-input-group ux-input-group--floating" style="margin-bottom: var(--ux-space-md);">
                <input type="text" class="ux-input" placeholder=" " id="name-input">
                <label class="ux-input__label" for="name-input">Name</label>
              </div>
              <div class="ux-input-group ux-input-group--floating">
                <input type="email" class="ux-input" placeholder=" " id="email-input">
                <label class="ux-input__label" for="email-input">Email</label>
              </div>
            </div>
            <div class="ux-modal__footer">
              <button class="ux-button" @click="close()">Cancel</button>
              <button class="ux-button ux-color-primary" @click="close()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
