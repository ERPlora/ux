<div class="demo-grid">
  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Alineado a la izquierda (default)</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 1234.56 })"
           class="ux-currency ux-currency--prefix ux-currency--align-left">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>
  </div>

  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Alineado al centro</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 1234.56 })"
           class="ux-currency ux-currency--prefix ux-currency--align-center">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>
  </div>

  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Alineado a la derecha</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 1234.56 })"
           class="ux-currency ux-currency--prefix ux-currency--align-right">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>
  </div>
</div>
