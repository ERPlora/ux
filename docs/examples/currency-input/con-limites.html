<div class="demo-grid">
  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Cantidad (min: 10, max: 1000)</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 100, min: 10, max: 1000 })"
           class="ux-currency ux-currency--prefix">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
      <span class="ux-currency-field__helper">Usa ↑↓ para incrementar/decrementar</span>
    </div>
  </div>

  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Descuento (max: 500, step: 25)</label>
      <div x-data="uxCurrencyInput({ currency: 'EUR', value: 100, min: 0, max: 500, step: 25 })"
           class="ux-currency ux-currency--suffix">
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
        <span class="ux-currency__symbol ux-currency__symbol--suffix" x-text="symbol"></span>
      </div>
      <span class="ux-currency-field__helper">Step de 25€ con las flechas</span>
    </div>
  </div>
</div>
