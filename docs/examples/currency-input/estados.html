<div class="demo-grid">
  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Error</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 0 })"
           class="ux-currency ux-currency--prefix ux-currency--error">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
      <span class="ux-currency-field__helper ux-currency-field__helper--error">El importe es requerido</span>
    </div>
  </div>

  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Success</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 250 })"
           class="ux-currency ux-currency--prefix ux-currency--success">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
      <span class="ux-currency-field__helper" style="color: var(--ux-success);">✓ Importe válido</span>
    </div>
  </div>

  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Disabled</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 500, disabled: true })"
           class="ux-currency ux-currency--prefix">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue" disabled>
      </div>
    </div>
  </div>

  <div class="demo-box">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Readonly</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 750, readonly: true })"
           class="ux-currency ux-currency--prefix">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue" readonly>
      </div>
    </div>
  </div>
</div>
