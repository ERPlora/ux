<div class="demo-grid">
  <div class="demo-box">
    <div class="ux-currency-field" style="margin-bottom: 1rem;">
      <label class="ux-currency-field__label">Dólares USD</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 1500 })"
           class="ux-currency ux-currency--prefix">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>

    <div class="ux-currency-field" style="margin-bottom: 1rem;">
      <label class="ux-currency-field__label">Euros EUR</label>
      <div x-data="uxCurrencyInput({ currency: 'EUR', value: 1500 })"
           class="ux-currency ux-currency--suffix">
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
        <span class="ux-currency__symbol ux-currency__symbol--suffix" x-text="symbol"></span>
      </div>
    </div>

    <div class="ux-currency-field" style="margin-bottom: 1rem;">

    </div>

      </div>
    </div>
