<div x-data="uxFullscreenModal({ loading: true })">
  <button class="ux-button" @click="open(); setTimeout(() => loading = false, 2000)">Open with Loading</button>

  <div class="ux-fullscreen-modal" :class="{ 'ux-fullscreen-modal--open': isOpen, 'ux-fullscreen-modal--loading': loading }">
    <header class="ux-fullscreen-modal__header">
      <div class="ux-fullscreen-modal__header-start">
        <button class="ux-fullscreen-modal__close" @click="close()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
        </button>
      </div>
      <div class="ux-fullscreen-modal__header-center">
        <h2 class="ux-fullscreen-modal__title">Loading Content</h2>
      </div>
      <div class="ux-fullscreen-modal__header-end"></div>
    </header>
    <div class="ux-fullscreen-modal__content">
      <template x-if="loading">
        <div class="ux-fullscreen-modal__loader">
          <div class="ux-fullscreen-modal__spinner"></div>
          <span style="color: var(--ux-text-secondary);">Loading...</span>
        </div>
      </template>
      <template x-if="!loading">
        <div class="ux-fullscreen-modal__content-inner">
          <p>Content loaded successfully!</p>
        </div>
      </template>
    </div>
  </div>
</div>
