<div x-data="uxFullscreenModal()">
  <button class="ux-button ux-color-primary" @click="open()">Open Fullscreen Modal</button>

  <div class="ux-fullscreen-modal" :class="{ 'ux-fullscreen-modal--open': isOpen }">
    <header class="ux-fullscreen-modal__header">
      <div class="ux-fullscreen-modal__header-start">
        <button class="ux-fullscreen-modal__close" @click="close()" aria-label="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="ux-fullscreen-modal__header-center">
        <h2 class="ux-fullscreen-modal__title">Modal Title</h2>
      </div>
      <div class="ux-fullscreen-modal__header-end">
        <button class="ux-button ux-button--sm ux-color-primary">Save</button>
      </div>
    </header>
    <div class="ux-fullscreen-modal__content">
      <div class="ux-fullscreen-modal__content-inner">
        <p>This is a fullscreen modal. It takes over the entire screen for an immersive experience.</p>
        <p style="margin-top: 1rem;">Great for:</p>
        <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
          <li>Onboarding flows</li>
          <li>Media viewers</li>
          <li>Complex forms</li>
          <li>Mobile-first experiences</li>
        </ul>
      </div>
    </div>
    <footer class="ux-fullscreen-modal__footer">
      <button class="ux-button" @click="close()">Cancel</button>
      <button class="ux-button ux-color-primary" @click="close()">Confirm</button>
    </footer>
  </div>
</div>
