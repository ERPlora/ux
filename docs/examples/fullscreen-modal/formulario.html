<style>
  .demo-form-group {
    margin-bottom: 1rem;
  }
  .demo-form-group label {
    display: block;
    margin-bottom: 0.25rem;
    font-size: 0.875rem;
    color: var(--ux-text-secondary);
  }
  .demo-form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid var(--ux-border-color);
    border-radius: 8px;
    font-size: 1rem;
    background: var(--ux-surface);
    color: var(--ux-text);
  }
</style>

<div x-data="uxFullscreenModal()">
  <button class="ux-button ux-color-primary" @click="open()">Create New Item</button>

  <div class="ux-fullscreen-modal ux-fullscreen-modal--slide-right" :class="{ 'ux-fullscreen-modal--open': isOpen }">
    <header class="ux-fullscreen-modal__header">
      <div class="ux-fullscreen-modal__header-start">
        <button class="ux-fullscreen-modal__close" @click="close()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
        </button>
      </div>
      <div class="ux-fullscreen-modal__header-center">
        <h2 class="ux-fullscreen-modal__title">Create Item</h2>
      </div>
      <div class="ux-fullscreen-modal__header-end"></div>
    </header>
    <div class="ux-fullscreen-modal__content">
      <div class="ux-fullscreen-modal__content-inner" style="max-width: 500px; margin: 0 auto;">
        <div class="demo-form-group">
          <label>Title</label>
          <input type="text" placeholder="Enter title">
        </div>
        <div class="demo-form-group">
          <label>Description</label>
          <input type="text" placeholder="Enter description">
        </div>
        <div class="demo-form-group">
          <label>Category</label>
          <input type="text" placeholder="Select category">
        </div>
      </div>
    </div>
    <footer class="ux-fullscreen-modal__footer">
      <button class="ux-button" @click="close()">Cancel</button>
      <button class="ux-button ux-color-primary" @click="close()">Create</button>
    </footer>
  </div>
</div>
