<form style="max-width: 400px;">
  <div class="ux-input" style="margin-bottom: var(--ux-space-md);">
    <div style="display: flex; align-items: center; gap: var(--ux-space-sm);">
      <label class="ux-input__label" for="sku-input">SKU</label>
      <span class="ux-tooltip ux-tooltip--sm">
        <span hx-get="/api/help/sku-format"
              hx-target="next .ux-tooltip__content"
              hx-trigger="mouseenter once"
              hx-swap="innerHTML"
              style="cursor: help; color: var(--ux-text-secondary);">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        </span>
        <span class="ux-tooltip__content">Formato: ABC-123</span>
      </span>
    </div>
    <input type="text" id="sku-input" class="ux-input__field" placeholder="ABC-123">
  </div>

  <div class="ux-input">
    <div style="display: flex; align-items: center; gap: var(--ux-space-sm);">
      <label class="ux-input__label" for="price-input">Precio</label>
      <span class="ux-tooltip ux-tooltip--sm">
        <span hx-get="/api/help/price-format"
              hx-target="next .ux-tooltip__content"
              hx-trigger="mouseenter once"
              hx-swap="innerHTML"
              style="cursor: help; color: var(--ux-text-secondary);">
          <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        </span>
        <span class="ux-tooltip__content">Sin simbolo de moneda</span>
      </span>
    </div>
    <input type="text" id="price-input" class="ux-input__field" placeholder="99.99">
  </div>
</form>
