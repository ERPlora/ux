<!-- partials/task_list.html -->
{% for task in tasks %}
<div class="ux-list__item">
  <div class="ux-list__content">
    <div class="ux-list__title">{{ task.title }}</div>
    <div class="ux-list__note">{{ task.created_at|date:"d M Y" }}</div>
  </div>
  {% if task.completed %}
  <span class="ux-badge ux-color-success--soft">Completado</span>
  {% else %}
  <span class="ux-badge ux-color-warning--soft">Pendiente</span>
  {% endif %}
</div>
{% empty %}
<div class="ux-list__item">
  <div class="ux-list__content">
    <div class="ux-list__title" style="color: var(--ux-text-tertiary);">
      No hay tareas para mostrar
    </div>
  </div>
</div>
{% endfor %}
