<div class="demo-frame" style="padding: var(--ux-space-lg);">
  <div class="ux-segment ux-segment--block" x-data="{ selected: 'day' }">
    <div class="ux-segment__indicator" :style="{ left: selected === 'day' ? '2px' : selected === 'week' ? '33.33%' : '66.66%', width: '33.33%' }"></div>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'day' }" @click="selected = 'day'">
      <span class="ux-segment-button__label">Dia</span>
    </button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'week' }" @click="selected = 'week'">
      <span class="ux-segment-button__label">Semana</span>
    </button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'month' }" @click="selected = 'month'">
      <span class="ux-segment-button__label">Mes</span>
    </button>
  </div>
</div>
