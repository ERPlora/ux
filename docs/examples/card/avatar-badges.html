<div class="ux-card-grid ux-card-grid--icon">
  <!-- Avatar redondo (default) -->
  <div class="ux-card ux-card--outline">
    <div class="ux-card__content ux-card__content--centered">
      <span class="ux-avatar ux-avatar--primary">JD</span>
      <p class="ux-card__name">John Doe</p>
      <span class="ux-badge ux-badge--success">Admin</span>
    </div>
  </div>
  <!-- Avatar cuadrado -->
  <div class="ux-card ux-card--outline">
    <div class="ux-card__content ux-card__content--centered">
      <span class="ux-avatar ux-avatar--tertiary ux-avatar--square">AB</span>
      <p class="ux-card__name">Ana Bella</p>
      <div style="display: flex; gap: var(--ux-space-xs); margin-top: var(--ux-space-sm);">
        <span class="ux-badge ux-badge--primary">Pro</span>
        <span class="ux-badge ux-badge--warning">VIP</span>
      </div>
    </div>
  </div>
  <!-- Avatar rounded (semi-cuadrado) -->
  <div class="ux-card ux-card--outline">
    <div class="ux-card__content ux-card__content--centered">
      <span class="ux-avatar ux-avatar--danger ux-avatar--rounded">MR</span>
      <p class="ux-card__name">Maria Rosa</p>
      <span class="ux-badge ux-badge--danger">Nuevo</span>
    </div>
  </div>
  <!-- Avatar grande cuadrado -->
  <div class="ux-card ux-card--outline">
    <div class="ux-card__content ux-card__content--centered">
      <span class="ux-avatar ux-avatar--success ux-avatar--md ux-avatar--square">PL</span>
      <p class="ux-card__name">Pedro Lopez</p>
      <span class="ux-badge ux-badge--secondary">Editor</span>
    </div>
  </div>
</div>
