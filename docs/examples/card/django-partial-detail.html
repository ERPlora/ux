<!-- partials/product_detail.html -->
<div class="ux-modal__header">
  <h3>{{ product.name }}</h3>
  <button class="ux-button ux-button--clear ux-button--icon" @click="close()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18M6 6l12 12"/>
    </svg>
  </button>
</div>
<div class="ux-card__media" style="height: 200px;">
  <img src="{{ product.image.url }}" alt="{{ product.name }}">
</div>
<div class="ux-card__content">
  <p>{{ product.description }}</p>
  <div style="margin-top: var(--ux-space-md);">
    <span class="ux-badge ux-badge--primary">{{ product.category }}</span>
    <span class="ux-badge ux-badge--success">${{ product.price }}</span>
  </div>
</div>
<div class="ux-modal__footer">
  <button class="ux-button ux-button--clear" @click="close()">Cerrar</button>
  <button class="ux-button ux-color-primary"
          hx-post="{% url 'add_to_cart' product.id %}"
          hx-target="#cart-count"
          hx-swap="innerHTML">
    Agregar al carrito
  </button>
</div>
