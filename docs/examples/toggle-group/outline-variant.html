<div class="ux-toggle-group ux-toggle-group--outline" role="group"
         x-data="{ selected: 'week' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'day' ? 'on' : 'off'"
              @click="selected = 'day'">Day</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'week' ? 'on' : 'off'"
              @click="selected = 'week'">Week</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'month' ? 'on' : 'off'"
              @click="selected = 'month'">Month</button>
    </div>
