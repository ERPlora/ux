<div class="ux-toggle-group ux-toggle-group--outline" role="group" data-type="multiple"
         x-data="{ selected: ['bold'] }">
      <button class="ux-toggle-group__item"
              :data-state="selected.includes('bold') ? 'on' : 'off'"
              @click="selected.includes('bold') ? selected = selected.filter(s => s !== 'bold') : selected.push('bold')">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"/></svg>
      </button>
      <button class="ux-toggle-group__item"
              :data-state="selected.includes('italic') ? 'on' : 'off'"
              @click="selected.includes('italic') ? selected = selected.filter(s => s !== 'italic') : selected.push('italic')">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" x2="10" y1="4" y2="4"/><line x1="14" x2="5" y1="20" y2="20"/><line x1="15" x2="9" y1="4" y2="20"/></svg>
      </button>
      <button class="ux-toggle-group__item"
              :data-state="selected.includes('underline') ? 'on' : 'off'"
              @click="selected.includes('underline') ? selected = selected.filter(s => s !== 'underline') : selected.push('underline')">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 4v6a6 6 0 0 0 12 0V4"/><line x1="4" x2="20" y1="20" y2="20"/></svg>
      </button>
    </div>
