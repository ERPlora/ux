<div class="ux-toggle-group ux-toggle-group--segment ux-toggle-group--full" role="group"
         x-data="{ selected: 'posts' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'posts' ? 'on' : 'off'"
              @click="selected = 'posts'">Posts</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'comments' ? 'on' : 'off'"
              @click="selected = 'comments'">Comments</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'likes' ? 'on' : 'off'"
              @click="selected = 'likes'">Likes</button>
    </div>
