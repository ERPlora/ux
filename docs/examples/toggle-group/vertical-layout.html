<div class="ux-toggle-group ux-toggle-group--outline ux-toggle-group--vertical" role="group" style="width: 200px;"
         x-data="{ selected: 'all' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'all' ? 'on' : 'off'"
              @click="selected = 'all'">All Items</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'pending' ? 'on' : 'off'"
              @click="selected = 'pending'">Pending</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'completed' ? 'on' : 'off'"
              @click="selected = 'completed'">Completed</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'archived' ? 'on' : 'off'"
              @click="selected = 'archived'">Archived</button>
    </div>
