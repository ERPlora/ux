<div class="ux-toggle-group ux-toggle-group--glass" role="group"
         x-data="{ selected: 'photos' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'photos' ? 'on' : 'off'"
              @click="selected = 'photos'">Photos</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'videos' ? 'on' : 'off'"
              @click="selected = 'videos'">Videos</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'albums' ? 'on' : 'off'"
              @click="selected = 'albums'">Albums</button>
    </div>
