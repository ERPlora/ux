<div class="ux-toggle-group ux-toggle-group--outline ux-toggle-group--icon-only" role="group"
         x-data="{ selected: 'grid' }">
      <button class="ux-toggle-group__item" aria-label="List view"
              :data-state="selected === 'list' ? 'on' : 'off'"
              @click="selected = 'list'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" x2="21" y1="6" y2="6"/><line x1="8" x2="21" y1="12" y2="12"/><line x1="8" x2="21" y1="18" y2="18"/><line x1="3" x2="3.01" y1="6" y2="6"/><line x1="3" x2="3.01" y1="12" y2="12"/><line x1="3" x2="3.01" y1="18" y2="18"/></svg>
      </button>
      <button class="ux-toggle-group__item" aria-label="Grid view"
              :data-state="selected === 'grid' ? 'on' : 'off'"
              @click="selected = 'grid'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
      </button>
      <button class="ux-toggle-group__item" aria-label="Kanban view"
              :data-state="selected === 'kanban' ? 'on' : 'off'"
              @click="selected = 'kanban'">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="6" height="14" x="4" y="5" rx="2"/><rect width="6" height="10" x="14" y="7" rx="2"/></svg>
      </button>
    </div>
