<div class="ux-toggle-group" role="group" data-type="single"
         x-data="{ selected: 'center' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'left' ? 'on' : 'off'"
              @click="selected = 'left'">Left</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'center' ? 'on' : 'off'"
              @click="selected = 'center'">Center</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'right' ? 'on' : 'off'"
              @click="selected = 'right'">Right</button>
    </div>
