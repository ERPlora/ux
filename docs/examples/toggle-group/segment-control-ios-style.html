<div class="ux-toggle-group ux-toggle-group--segment" role="group"
         x-data="{ selected: 'all' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'all' ? 'on' : 'off'"
              @click="selected = 'all'">All</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'active' ? 'on' : 'off'"
              @click="selected = 'active'">Active</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'completed' ? 'on' : 'off'"
              @click="selected = 'completed'">Completed</button>
    </div>
