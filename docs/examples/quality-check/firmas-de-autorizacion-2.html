<pre class="ux-code-block" data-lang="html"><!-- Template Django -->
<form x-data="uxQualityCheck({
    title: '{{ inspection.title }}',
    orderNumber: '{{ inspection.order_number }}',
    productName: '{{ inspection.product.name }}',
    inspector: '{{ request.user.get_full_name }}',
    checklistItems: {{ checklist_items_json|safe }}
  })"
  hx-post="{% url 'save_inspection' inspection.id %}"
  hx-target="#result"
  hx-swap="innerHTML"
  @qualitycheck:complete="$el.submit()">

  {% csrf_token %}
  <input type="hidden" name="data" :value="JSON.stringify(getData())">

  <!-- Quality Check UI -->

  <div id="result"></div>
</form></pre>
