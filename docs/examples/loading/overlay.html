<!-- Loading Overlay -->
<div style="position: relative; min-height: 150px; background: var(--ux-surface); border-radius: var(--ux-border-radius-lg); padding: var(--ux-space-lg);">
  <p style="color: var(--ux-text);">Contenido del contenedor...</p>
  <p style="color: var(--ux-text-secondary);">Este contenido queda cubierto por el overlay de carga.</p>

  <div class="ux-loading-overlay ux-loading-overlay--visible">
    <div class="ux-loading-inline">
      <div class="ux-loading-inline__spinner"></div>
      <span class="ux-loading-inline__text">Actualizando...</span>
    </div>
  </div>
</div>
