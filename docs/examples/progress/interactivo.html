<div x-data="uxProgress({ value: 30 })">
  <div class="ux-progress-container">
    <div class="ux-progress-container__header">
      <span class="ux-progress-container__label">Progreso</span>
      <span class="ux-progress-container__value" x-text="percent + '%'"></span>
    </div>
    <div class="ux-progress ux-progress--md ux-progress--success">
      <div class="ux-progress__bar" :style="'width: ' + percent + '%'"></div>
    </div>
  </div>
  <div style="display: flex; gap: var(--ux-space-sm); flex-wrap: wrap; margin-top: var(--ux-space-md);">
    <button class="ux-button ux-button--sm" @click="decrement(10)">-10</button>
    <button class="ux-button ux-button--sm" @click="increment(10)">+10</button>
    <button class="ux-button ux-button--sm ux-button ux-color-secondary" @click="reset()">Reset</button>
    <button class="ux-button ux-button--sm ux-button ux-color-primary" @click="complete()">Completar</button>
  </div>
</div>
