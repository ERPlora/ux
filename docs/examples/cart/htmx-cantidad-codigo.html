<!-- Controles de cantidad con HTMX -->
<button hx-post="/api/cart/update"
        hx-vals='{"item_id": 1, "action": "decrement"}'
        hx-target="#qty">-</button>
<span id="qty">2</span>
<button hx-post="/api/cart/update"
        hx-vals='{"item_id": 1, "action": "increment"}'
        hx-target="#qty">+</button>
