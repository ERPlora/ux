<pre class="ux-code-block" data-lang="html"><!-- Tabla que se actualiza cada 30 segundos -->
<tbody id="orders-body"
       hx-get="/api/orders/recent"
       hx-trigger="load, every 30s"
       hx-swap="innerHTML">
  <!-- Filas actualizadas automaticamente -->
</tbody>

<!-- O actualizar contador en header -->
<div class="ux-datatable__header">
  <span id="order-count"
        hx-get="/api/orders/count"
        hx-trigger="every 10s"
        hx-swap="innerHTML">
    15 pedidos
  </span>
</div></pre>
