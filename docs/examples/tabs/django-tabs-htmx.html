<!-- templates/products/tabs.html -->
<div class="ux-tab-bar">
  <button class="ux-tab-button ux-tab-button--selected"
          hx-get="{% url 'products:tab_overview' product.pk %}"
          hx-target="#product-tab-content"
          hx-trigger="load, click"
          hx-swap="innerHTML">
    Vista General
  </button>
  <button class="ux-tab-button"
          hx-get="{% url 'products:tab_specs' product.pk %}"
          hx-target="#product-tab-content"
          hx-trigger="click">
    Especificaciones
  </button>
  <button class="ux-tab-button"
          hx-get="{% url 'products:tab_reviews' product.pk %}"
          hx-target="#product-tab-content"
          hx-trigger="click">
    Resenas ({{ product.reviews.count }})
  </button>
</div>

<div id="product-tab-content" class="ux-tab-content">
  <!-- Contenido cargado via HTMX -->
</div>
