<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg);">
  <!-- Small -->
  <div x-data="{ activeTab: 0 }">
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Small</p>
    <div class="ux-tab-bar ux-tab-bar--sm">
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">Tab 1</button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">Tab 2</button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">Tab 3</button>
    </div>
  </div>

  <!-- Large -->
  <div x-data="{ activeTab: 0 }">
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Large</p>
    <div class="ux-tab-bar ux-tab-bar--lg">
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">Tab 1</button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">Tab 2</button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">Tab 3</button>
    </div>
  </div>
</div>
