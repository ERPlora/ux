<div class="ux-tab-bar ux-tab-bar--bottom">
  <button class="ux-tab-button ux-tab-button--layout-icon-top">
    <span class="ux-tab-button__icon"><svg>...</svg></span>
    <span class="ux-tab-button__label">Inbox</span>
    <span class="ux-tab-button__badge"
          id="inbox-badge"
          hx-get="/api/inbox/unread-count"
          hx-trigger="load, every 30s"
          hx-swap="innerHTML">0</span>
  </button>
  <button class="ux-tab-button ux-tab-button--layout-icon-top">
    <span class="ux-tab-button__icon"><svg>...</svg></span>
    <span class="ux-tab-button__label">Alerts</span>
    <span class="ux-tab-button__badge ux-tab-button__badge--dot"
          id="alerts-badge"
          hx-get="/api/alerts/has-new"
          hx-trigger="load, every 60s"></span>
  </button>
</div>
