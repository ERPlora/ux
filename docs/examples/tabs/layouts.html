<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg);">
  <!-- Icon Start -->
  <div x-data="{ activeTab: 0 }">
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Icon Start</p>
    <div class="ux-tab-bar">
      <button class="ux-tab-button ux-tab-button--layout-icon-start" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">
        <span class="ux-tab-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
        </span>
        <span class="ux-tab-button__label">Home</span>
      </button>
      <button class="ux-tab-button ux-tab-button--layout-icon-start" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">
        <span class="ux-tab-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </span>
        <span class="ux-tab-button__label">Profile</span>
      </button>
    </div>
  </div>

  <!-- Icon Only -->
  <div x-data="{ activeTab: 0 }">
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Icon Only</p>
    <div class="ux-tab-bar">
      <button class="ux-tab-button ux-tab-button--layout-icon-only" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">
        <span class="ux-tab-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
        </span>
      </button>
      <button class="ux-tab-button ux-tab-button--layout-icon-only" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">
        <span class="ux-tab-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </span>
      </button>
      <button class="ux-tab-button ux-tab-button--layout-icon-only" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">
        <span class="ux-tab-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>
