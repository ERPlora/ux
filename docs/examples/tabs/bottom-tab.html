<div class="demo-frame" style="position: relative; height: 300px; overflow: hidden;" x-data="{ activeTab: 0 }">
  <div style="padding: var(--ux-space-lg); padding-bottom: 80px;">
    <div x-show="activeTab === 0">
      <h4 style="margin-bottom: var(--ux-space-md);">Home</h4>
      <p style="color: var(--ux-text-secondary);">Contenido principal de la app.</p>
    </div>
    <div x-show="activeTab === 1">
      <h4 style="margin-bottom: var(--ux-space-md);">Explore</h4>
      <p style="color: var(--ux-text-secondary);">Descubre contenido nuevo.</p>
    </div>
    <div x-show="activeTab === 2">
      <h4 style="margin-bottom: var(--ux-space-md);">Notifications</h4>
      <p style="color: var(--ux-text-secondary);">Tus notificaciones recientes.</p>
    </div>
    <div x-show="activeTab === 3">
      <h4 style="margin-bottom: var(--ux-space-md);">Profile</h4>
      <p style="color: var(--ux-text-secondary);">Tu perfil de usuario.</p>
    </div>
  </div>
  <div class="ux-tab-bar ux-tab-bar--bottom" style="position: absolute;">
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Home</span>
    </button>
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Explore</span>
    </button>
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Alerts</span>
    </button>
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 3 }" @click="activeTab = 3">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Profile</span>
    </button>
  </div>
</div>
