<!-- templates/base_app.html -->
<main id="app-content">
  {% block content %}{% endblock %}
</main>

<div class="ux-tab-bar ux-tab-bar--bottom">
  <button class="ux-tab-button ux-tab-button--layout-icon-top {% if request.resolver_match.url_name == 'home' %}ux-tab-button--selected{% endif %}"
          hx-get="{% url 'app:home' %}"
          hx-target="#app-content"
          hx-push-url="true"
          hx-select="#app-content">
    <span class="ux-tab-button__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
    </span>
    <span class="ux-tab-button__label">Inicio</span>
  </button>
  <button class="ux-tab-button ux-tab-button--layout-icon-top {% if request.resolver_match.url_name == 'search' %}ux-tab-button--selected{% endif %}"
          hx-get="{% url 'app:search' %}"
          hx-target="#app-content"
          hx-push-url="true"
          hx-select="#app-content">
    <span class="ux-tab-button__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </span>
    <span class="ux-tab-button__label">Buscar</span>
  </button>
  <button class="ux-tab-button ux-tab-button--layout-icon-top {% if request.resolver_match.url_name == 'notifications' %}ux-tab-button--selected{% endif %}"
          hx-get="{% url 'app:notifications' %}"
          hx-target="#app-content"
          hx-push-url="true"
          hx-select="#app-content">
    <span class="ux-tab-button__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
    </span>
    <span class="ux-tab-button__label">Alertas</span>
    {% if unread_count %}<span class="ux-tab-button__badge">{{ unread_count }}</span>{% endif %}
  </button>
  <button class="ux-tab-button ux-tab-button--layout-icon-top {% if request.resolver_match.url_name == 'profile' %}ux-tab-button--selected{% endif %}"
          hx-get="{% url 'app:profile' %}"
          hx-target="#app-content"
          hx-push-url="true"
          hx-select="#app-content">
    <span class="ux-tab-button__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
    </span>
    <span class="ux-tab-button__label">Perfil</span>
  </button>
</div>
