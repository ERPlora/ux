<div class="demo-frame" style="padding: var(--ux-space-lg);" x-data="{ activeTab: 0 }">
  <div class="ux-tab-bar ux-tab-bar--pills" style="margin: 0;">
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">All</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">Music</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">Podcasts</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 3 }" @click="activeTab = 3">Audiobooks</button>
  </div>
</div>
