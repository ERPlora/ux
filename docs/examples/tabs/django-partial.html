  <h4>{{ product.name }}</h4>
  <p>{{ product.description }}</p>

  <div class="ux-list ux-list--inset">
    <div class="ux-list__item">
      <span class="ux-list__label">Precio</span>
      <span class="ux-list__value">{{ product.price|floatformat:2 }} â‚¬</span>
    </div>
    <div class="ux-list__item">
      <span class="ux-list__label">Stock</span>
      <span class="ux-list__value">{{ product.stock }} unidades</span>
    </div>
    <div class="ux-list__item">
      <span class="ux-list__label">Categoria</span>
      <span class="ux-list__value">{{ product.category.name }}</span>
    </div>
  </div>
</div>
