<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg);">
  <!-- Primary -->
  <div x-data="{ activeTab: 0 }">
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Primary</p>
    <div class="ux-tab-bar ux-tab-bar--primary">
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">
        <span class="ux-tab-button__label">Home</span>
      </button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">
        <span class="ux-tab-button__label">Profile</span>
      </button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">
        <span class="ux-tab-button__label">Settings</span>
      </button>
    </div>
  </div>

  <!-- Dark -->
  <div x-data="{ activeTab: 0 }">
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Dark</p>
    <div class="ux-tab-bar ux-tab-bar--dark">
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">
        <span class="ux-tab-button__label">Home</span>
      </button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">
        <span class="ux-tab-button__label">Profile</span>
      </button>
      <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">
        <span class="ux-tab-button__label">Settings</span>
      </button>
    </div>
  </div>
</div>
