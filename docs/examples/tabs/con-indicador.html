<div class="demo-frame" x-data="uxTabs({ activeTab: 0 })">
  <div class="ux-tab-bar ux-tab-bar--indicator" x-ref="tabBar">
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': isActive(0) }" @click="select(0)">Home</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': isActive(1) }" @click="select(1)">Profile</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': isActive(2) }" @click="select(2)">Settings</button>
    <div class="ux-tab-bar__indicator" :style="indicatorStyle"></div>
  </div>
</div>
