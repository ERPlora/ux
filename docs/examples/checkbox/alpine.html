<div x-data="{ accepted: false }">
  <label class="ux-checkbox ux-checkbox--success">
    <input type="checkbox" class="ux-checkbox__input" x-model="accepted">
    <span class="ux-checkbox__box">
      <span class="ux-checkbox__checkmark">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
        </svg>
      </span>
    </span>
    <span class="ux-checkbox__label">Acepto los terminos y condiciones</span>
  </label>
  <div style="margin-top: var(--ux-space-md);">
    <button class="ux-button ux-button ux-color-primary" :disabled="!accepted">Continuar</button>
  </div>
</div>
