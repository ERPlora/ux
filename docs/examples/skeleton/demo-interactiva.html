<div x-data="{ loading: true }">
  <div style="margin-bottom: var(--ux-space-md);">
    <button class="ux-button ux-button ux-color-primary ux-button--sm" @click="loading = !loading" x-text="loading ? 'Mostrar Contenido' : 'Mostrar Skeleton'"></button>
  </div>

  <div class="ux-skeleton-container" :class="{ 'ux-skeleton-container--loaded': !loading }">
    <!-- Skeleton -->
    <template x-if="loading">
      <div class="ux-skeleton-item">
        <div class="ux-skeleton ux-skeleton--circle ux-skeleton-item__avatar"></div>
        <div class="ux-skeleton-item__content">
          <div class="ux-skeleton ux-skeleton-item__line"></div>
          <div class="ux-skeleton ux-skeleton-item__line"></div>
        </div>
      </div>
    </template>

    <!-- Contenido real -->
    <template x-if="!loading">
      <div style="display: flex; align-items: center; gap: var(--ux-space-md); padding: var(--ux-space-md);">
        <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--ux-primary); display: flex; align-items: center; justify-content: center; color: var(--ux-primary-contrast); font-weight: 600;">JD</div>
        <div>
          <div style="font-weight: 500;">John Doe</div>
          <div style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary);">john@example.com</div>
        </div>
      </div>
    </template>
  </div>
</div>
