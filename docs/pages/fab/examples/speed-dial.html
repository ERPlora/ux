<div class="demo-frame" style="height: 300px; position: relative;">
  <div class="ux-fab" style="position: absolute; bottom: var(--ux-space-lg); right: var(--ux-space-lg);" x-data="uxFab()" :class="{ 'ux-fab--open': isOpen }">
    <div class="ux-fab__list">
      <div class="ux-fab__list-item">
        <span class="ux-fab__list-label">Nuevo archivo</span>
        <button class="ux-fab__mini-button ux-fab__mini-button--primary">
          <span class="ux-fab__mini-button-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
          </span>
        </button>
      </div>
      <div class="ux-fab__list-item">
        <span class="ux-fab__list-label">Nueva carpeta</span>
        <button class="ux-fab__mini-button ux-fab__mini-button--secondary">
          <span class="ux-fab__mini-button-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            </svg>
          </span>
        </button>
      </div>
      <div class="ux-fab__list-item">
        <span class="ux-fab__list-label">Subir archivo</span>
        <button class="ux-fab__mini-button ux-fab__mini-button--success">
          <span class="ux-fab__mini-button-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <button class="ux-fab__button" @click="toggle()">
      <span class="ux-fab__button-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
      </span>
    </button>
  </div>
</div>
