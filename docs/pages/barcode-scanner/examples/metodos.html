<table style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr style="text-align: left; border-bottom: 1px solid var(--ux-border-color);">
              <th style="padding: var(--ux-space-sm);">Metodo</th>
              <th style="padding: var(--ux-space-sm);">Descripcion</th>
            </tr>
          </thead>
          <tbody>
            <tr style="border-bottom: 1px solid var(--ux-border-color);">
              <td style="padding: var(--ux-space-sm);"><code>start()</code></td>
              <td style="padding: var(--ux-space-sm);">Inicia el escaner</td>
            </tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);">
              <td style="padding: var(--ux-space-sm);"><code>stop()</code></td>
              <td style="padding: var(--ux-space-sm);">Detiene el escaner</td>
            </tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);">
              <td style="padding: var(--ux-space-sm);"><code>toggleCamera()</code></td>
              <td style="padding: var(--ux-space-sm);">Alterna entre camara frontal/trasera</td>
            </tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);">
              <td style="padding: var(--ux-space-sm);"><code>toggleTorch()</code></td>
              <td style="padding: var(--ux-space-sm);">Activa/desactiva linterna</td>
            </tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);">
              <td style="padding: var(--ux-space-sm);"><code>submitManual()</code></td>
              <td style="padding: var(--ux-space-sm);">Envia codigo manual</td>
            </tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);">
              <td style="padding: var(--ux-space-sm);"><code>toggleFullscreen()</code></td>
              <td style="padding: var(--ux-space-sm);">Alterna pantalla completa</td>
            </tr>
          </tbody>
        </table>
