<div x-data="{ open: false, user: '', pass: '' }">
  <button class="ux-button ux-color-primary" @click="open = true; user = ''; pass = ''">Login</button>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title">Iniciar Sesion</h2>
          <p class="ux-alert__message">Ingresa tus credenciales.</p>
        </div>
        <div class="ux-alert__inputs">
          <input type="text" class="ux-alert__input" placeholder="Usuario" x-model="user">
          <input type="password" class="ux-alert__input" placeholder="Contrasena" x-model="pass">
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button" @click="open = false">Cancelar</button>
          <button class="ux-alert__button ux-alert__button--primary" @click="open = false">Entrar</button>
        </div>
      </div>
    </div>
  </template>
</div>
