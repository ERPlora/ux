<div x-data="{ open: false, result: null }">
  <button class="ux-button ux-color-primary" @click="open = true">Confirmar Accion</button>
  <span x-show="result !== null" class="ux-ml-md" x-text="result ? 'Confirmado!' : 'Cancelado'"></span>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false; result = false">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title">Confirmar</h2>
          <p class="ux-alert__message">Â¿Estas seguro de que quieres continuar?</p>
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button" @click="open = false; result = false">Cancelar</button>
          <button class="ux-alert__button ux-alert__button--primary" @click="open = false; result = true">Aceptar</button>
        </div>
      </div>
    </div>
  </template>
</div>
