<div x-data="{ open: false, type: 'success' }">
  <button class="ux-button ux-color-success" @click="type = 'success'; open = true">Success</button>
  <button class="ux-button ux-color-warning" @click="type = 'warning'; open = true">Warning</button>
  <button class="ux-button ux-color-danger" @click="type = 'danger'; open = true">Danger</button>
  <button class="ux-button ux-color-primary" @click="type = 'info'; open = true">Info</button>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <div class="ux-alert__icon" :class="'ux-alert__icon--' + type">
            <template x-if="type === 'success'">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
            </template>
            <template x-if="type === 'warning'">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
            </template>
            <template x-if="type === 'danger'">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </template>
            <template x-if="type === 'info'">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </template>
          </div>
          <h2 class="ux-alert__title" x-text="type.charAt(0).toUpperCase() + type.slice(1)"></h2>
          <p class="ux-alert__message">Este es un mensaje de tipo <span x-text="type"></span>.</p>
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button ux-alert__button--primary" @click="open = false">OK</button>
        </div>
      </div>
    </div>
  </template>
</div>
