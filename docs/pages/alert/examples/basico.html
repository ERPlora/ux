<div x-data="uxAlert()">
  <button class="ux-button ux-color-primary" @click="open({ title: 'Titulo', message: 'Este es el mensaje del alert.' })">Abrir Alert</button>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="isOpen && 'ux-alert-backdrop--open'" @click.self="close()">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title" x-text="title"></h2>
          <p class="ux-alert__message" x-text="message"></p>
        </div>
        <div class="ux-alert__buttons">
          <button class="ux-alert__button ux-alert__button--primary" @click="close()">OK</button>
        </div>
      </div>
    </div>
  </template>
</div>
