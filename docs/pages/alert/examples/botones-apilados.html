<div x-data="{ open: false, selected: '' }">
  <button class="ux-button ux-color-primary" @click="open = true">Elegir Opcion</button>
  <span x-show="selected" class="ux-ml-md" x-text="selected"></span>
  <template x-teleport="body">
    <div class="ux-alert-backdrop" :class="open && 'ux-alert-backdrop--open'" @click.self="open = false">
      <div class="ux-alert">
        <div class="ux-alert__content">
          <h2 class="ux-alert__title">Elige una opcion</h2>
          <p class="ux-alert__message">Selecciona como quieres continuar.</p>
        </div>
        <div class="ux-alert__buttons ux-alert__buttons--stacked">
          <button class="ux-alert__button ux-alert__button--primary" @click="selected = 'Opcion A'; open = false">Opcion A</button>
          <button class="ux-alert__button" @click="selected = 'Opcion B'; open = false">Opcion B</button>
          <button class="ux-alert__button" @click="selected = 'Opcion C'; open = false">Opcion C</button>
          <button class="ux-alert__button ux-alert__button--destructive" @click="open = false">Cancelar</button>
        </div>
      </div>
    </div>
  </template>
</div>
