<!-- templates/reports/filter.html -->
<form hx-get="{% url 'reports:list' %}"
      hx-target="#report-results"
      hx-trigger="change from:.ux-datetime__native"
      hx-include="[name='date_from'],[name='date_to']">

  <div style="display: flex; gap: var(--ux-space-md); flex-wrap: wrap;">
    <div class="ux-datetime">
      <label class="ux-datetime__label">Desde</label>
      <input type="date" class="ux-datetime__native"
             name="date_from"
             value="{{ filter.date_from|date:'Y-m-d'|default:'' }}">
    </div>

    <div class="ux-datetime">
      <label class="ux-datetime__label">Hasta</label>
      <input type="date" class="ux-datetime__native"
             name="date_to"
             value="{{ filter.date_to|date:'Y-m-d'|default:'' }}">
    </div>
  </div>
</form>

<div id="report-results">
  {% include 'reports/partials/results.html' %}
</div>
