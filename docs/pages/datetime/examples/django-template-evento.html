<!-- templates/events/create.html -->
<form hx-post="{% url 'events:create' %}"
      hx-target="#form-container"
      hx-swap="outerHTML">
  {% csrf_token %}

  <div class="ux-datetime">
    <label class="ux-datetime__label">Fecha y hora del evento</label>
    <input type="datetime-local" class="ux-datetime__native"
           name="event_datetime"
           value="{{ form.event_datetime.value|date:'Y-m-d\\TH:i'|default:'' }}"
           min="{{ now|date:'Y-m-d\\TH:i' }}"
           required>
    {% if form.event_datetime.errors %}
    <span class="ux-input__error">{{ form.event_datetime.errors.0 }}</span>
    {% endif %}
  </div>

  <div class="ux-datetime" style="margin-top: var(--ux-space-md);">
    <label class="ux-datetime__label">Fecha limite de inscripcion</label>
    <input type="date" class="ux-datetime__native"
           name="registration_deadline"
           value="{{ form.registration_deadline.value|date:'Y-m-d'|default:'' }}">
  </div>

  <button type="submit" class="ux-button ux-color-primary"
          style="margin-top: var(--ux-space-lg);">
    Crear evento
  </button>
</form>
