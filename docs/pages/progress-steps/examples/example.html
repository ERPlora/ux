<h3 style="font-size: 1rem; margin-bottom: 1rem;">Order Checkout Wizard</h3>
      <div class="ux-progress-steps ux-progress-steps--horizontal ux-progress-steps--bar" x-data="{ currentStep: 1 }">
        <div class="ux-progress-steps__progress" :style="{ width: ((currentStep) / 3 * 100) + '%' }"></div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': currentStep > 1, 'ux-progress-steps__step--active': currentStep === 1 }">
          <div class="ux-progress-steps__indicator"><span>1</span></div>
          <div class="ux-progress-steps__content"><p class="ux-progress-steps__title">Shipping</p></div>
        </div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': currentStep > 2, 'ux-progress-steps__step--active': currentStep === 2 }">
          <div class="ux-progress-steps__indicator"><span>2</span></div>
          <div class="ux-progress-steps__content"><p class="ux-progress-steps__title">Payment</p></div>
        </div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': currentStep > 3, 'ux-progress-steps__step--active': currentStep === 3 }">
          <div class="ux-progress-steps__indicator"><span>3</span></div>
          <div class="ux-progress-steps__content"><p class="ux-progress-steps__title">Confirm</p></div>
        </div>
      </div>
