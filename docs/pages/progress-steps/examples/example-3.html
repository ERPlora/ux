<div class="ux-progress-steps ux-progress-steps--horizontal ux-progress-steps--dots">
        <template x-for="i in totalSteps" :key="i">
          <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': isCompleted(i-1), 'ux-progress-steps__step--active': isActive(i-1) }">
            <div class="ux-progress-steps__indicator"><span></span></div>
          </div>
        </template>
      </div>
      <p style="text-align: center; margin-top: 1rem; color: var(--ux-text-secondary);">
        Step <span x-text="currentStep + 1"></span> of <span x-text="totalSteps"></span>
      </p>

      <div style="margin-top: 1rem; display: flex; gap: 0.5rem; justify-content: center;">
        <button class="ux-button ux-button--sm" @click="prev()" :disabled="currentStep === 0">Previous</button>
        <button class="ux-button ux-button--sm ux-color-primary" @click="next()" :disabled="currentStep === totalSteps - 1">Next</button>
      </div>
