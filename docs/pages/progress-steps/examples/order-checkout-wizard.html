<h3 style="font-size: 1rem; margin-bottom: 1rem;">Vertical Onboarding Flow</h3>
      <div class="ux-progress-steps ux-progress-steps--vertical" style="max-width: 400px;" x-data="{ currentStep: 2 }">
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': currentStep > 1, 'ux-progress-steps__step--active': currentStep === 1 }">
          <div class="ux-progress-steps__indicator">
            <svg x-show="currentStep > 1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
            <span x-show="currentStep <= 1">1</span>
          </div>
          <div class="ux-progress-steps__content">
            <p class="ux-progress-steps__title">Create account</p>
            <p class="ux-progress-steps__description">Email verified</p>
          </div>
        </div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': currentStep > 2, 'ux-progress-steps__step--active': currentStep === 2 }">
          <div class="ux-progress-steps__indicator"><span>2</span></div>
          <div class="ux-progress-steps__content">
            <p class="ux-progress-steps__title">Company details</p>
            <p class="ux-progress-steps__description">Tell us about your business</p>
          </div>
        </div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': currentStep > 3, 'ux-progress-steps__step--active': currentStep === 3 }">
          <div class="ux-progress-steps__indicator"><span>3</span></div>
          <div class="ux-progress-steps__content">
            <p class="ux-progress-steps__title">Invite team</p>
            <p class="ux-progress-steps__description">Add team members</p>
          </div>
        </div>
      </div>
