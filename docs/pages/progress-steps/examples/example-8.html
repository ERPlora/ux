<div class="ux-progress-steps ux-progress-steps--horizontal">
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': isCompleted(0), 'ux-progress-steps__step--active': isActive(0) }">
          <div class="ux-progress-steps__indicator">
            <span x-show="!isCompleted(0)">1</span>
            <svg x-show="isCompleted(0)" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
          </div>
          <div class="ux-progress-steps__content">
            <p class="ux-progress-steps__title">Shipping</p>
            <p class="ux-progress-steps__description">Enter your address</p>
          </div>
        </div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': isCompleted(1), 'ux-progress-steps__step--active': isActive(1) }">
          <div class="ux-progress-steps__indicator">
            <span x-show="!isCompleted(1)">2</span>
            <svg x-show="isCompleted(1)" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
          </div>
          <div class="ux-progress-steps__content">
            <p class="ux-progress-steps__title">Payment</p>
            <p class="ux-progress-steps__description">Add payment method</p>
          </div>
        </div>
        <div class="ux-progress-steps__step" :class="{ 'ux-progress-steps__step--completed': isCompleted(2), 'ux-progress-steps__step--active': isActive(2) }">
          <div class="ux-progress-steps__indicator">
            <span x-show="!isCompleted(2)">3</span>
            <svg x-show="isCompleted(2)" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
          </div>
          <div class="ux-progress-steps__content">
            <p class="ux-progress-steps__title">Confirmation</p>
            <p class="ux-progress-steps__description">Review your order</p>
          </div>
        </div>
      </div>

      <div style="margin-top: 1.5rem; display: flex; gap: 0.5rem; justify-content: center;">
        <button class="ux-button ux-button--sm" @click="prev()" :disabled="currentStep === 0">Previous</button>
        <button class="ux-button ux-button--sm ux-color-primary" @click="next()" :disabled="currentStep === totalSteps - 1">Next</button>
      </div>
