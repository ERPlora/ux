<div class="ux-masonry ux-masonry--cols-3 ux-masonry--animated"
             x-data="uxMasonry({
               items: [
                 { src: 'https://picsum.photos/400/500?random=70', title: 'Mountain View' },
                 { src: 'https://picsum.photos/400/300?random=71', title: 'Ocean Sunset' },
                 { src: 'https://picsum.photos/400/450?random=72', title: 'Forest Path' },
                 { src: 'https://picsum.photos/400/350?random=73', title: 'City Lights' },
                 { src: 'https://picsum.photos/400/400?random=74', title: 'Desert Dunes' },
                 { src: 'https://picsum.photos/400/320?random=75', title: 'Waterfall' }
               ],
               columns: 3,
               animated: true
             })">
          <div class="ux-masonry__grid">
            <template x-for="(item, index) in items" :key="index">
              <div class="ux-masonry__item ux-masonry__item--hover ux-masonry__item--clickable">
                <img :src="item.src" :alt="item.title" loading="lazy" @load="onImageLoad(index)">
                <div class="ux-masonry__item-overlay">
                  <span class="ux-masonry__item-title" x-text="item.title"></span>
                </div>
              </div>
            </template>
          </div>
        </div>
