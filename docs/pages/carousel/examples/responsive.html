<style>
  .product-card {
    background: var(--ux-surface);
    border-radius: var(--ux-border-radius-lg);
    overflow: hidden;
    box-shadow: var(--ux-shadow-sm);
  }
  .product-card__image {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .product-card__content {
    padding: var(--ux-space-md);
  }
  .product-card__title {
    font-weight: 600;
    margin-bottom: var(--ux-space-xs);
  }
  .product-card__price {
    color: var(--ux-primary);
    font-weight: 700;
  }
</style>

<p style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-md);">4 en desktop, 2 en tablet, 1 en mobile:</p>

<div x-data="uxCarousel({ slidesPerView: 4 })" class="ux-carousel ux-carousel--show-4 ux-carousel--show-md-2 ux-carousel--show-sm-1 ux-carousel--gap-sm">
  <button class="ux-carousel__nav ux-carousel__nav--prev ux-carousel--nav-hide-mobile" @click="prev()" :disabled="!canGoPrev">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <button class="ux-carousel__nav ux-carousel__nav--next ux-carousel--nav-hide-mobile" @click="next()" :disabled="!canGoNext">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <div class="ux-carousel__viewport" x-ref="viewport">
    <div class="ux-carousel__track" x-ref="track" :style="{ transform: `translateX(${translateX}%)` }">
      <div class="ux-carousel__slide">
        <div class="product-card">
          <img class="product-card__image" src="https://picsum.photos/300/200?random=1" alt="Product">
          <div class="product-card__content">
            <div class="product-card__title">Producto 1</div>
            <div class="product-card__price">$29.99</div>
          </div>
        </div>
      </div>
      <div class="ux-carousel__slide">
        <div class="product-card">
          <img class="product-card__image" src="https://picsum.photos/300/200?random=2" alt="Product">
          <div class="product-card__content">
            <div class="product-card__title">Producto 2</div>
            <div class="product-card__price">$49.99</div>
          </div>
        </div>
      </div>
      <div class="ux-carousel__slide">
        <div class="product-card">
          <img class="product-card__image" src="https://picsum.photos/300/200?random=3" alt="Product">
          <div class="product-card__content">
            <div class="product-card__title">Producto 3</div>
            <div class="product-card__price">$19.99</div>
          </div>
        </div>
      </div>
      <div class="ux-carousel__slide">
        <div class="product-card">
          <img class="product-card__image" src="https://picsum.photos/300/200?random=4" alt="Product">
          <div class="product-card__content">
            <div class="product-card__title">Producto 4</div>
            <div class="product-card__price">$39.99</div>
          </div>
        </div>
      </div>
      <div class="ux-carousel__slide">
        <div class="product-card">
          <img class="product-card__image" src="https://picsum.photos/300/200?random=5" alt="Product">
          <div class="product-card__content">
            <div class="product-card__title">Producto 5</div>
            <div class="product-card__price">$59.99</div>
          </div>
        </div>
      </div>
      <div class="ux-carousel__slide">
        <div class="product-card">
          <img class="product-card__image" src="https://picsum.photos/300/200?random=6" alt="Product">
          <div class="product-card__content">
            <div class="product-card__title">Producto 6</div>
            <div class="product-card__price">$24.99</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ux-carousel__pagination">
    <template x-for="(dot, i) in paginationDots" :key="i">
      <button class="ux-carousel__dot" :class="{ 'ux-carousel__dot--active': getCurrentPage() === i }" @click="goToPage(i)"></button>
    </template>
  </div>
</div>
