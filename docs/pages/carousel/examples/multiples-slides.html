<style>
  .demo-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 120px;
    background: linear-gradient(135deg, var(--ux-primary) 0%, var(--ux-primary-shade) 100%);
    color: var(--ux-primary-contrast);
    font-size: var(--ux-font-size-lg);
    font-weight: 700;
    border-radius: var(--ux-border-radius-lg);
  }
  .demo-slide--alt {
    background: linear-gradient(135deg, var(--ux-success) 0%, var(--ux-success-shade) 100%);
  }
  .demo-slide--warning {
    background: linear-gradient(135deg, var(--ux-warning) 0%, var(--ux-warning-shade) 100%);
  }
  .demo-slide--danger {
    background: linear-gradient(135deg, var(--ux-danger) 0%, var(--ux-danger-shade) 100%);
  }
</style>

<p style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-md);">3 slides visibles:</p>

<div x-data="uxCarousel({ slidesPerView: 3 })" class="ux-carousel ux-carousel--show-3 ux-carousel--gap-md">
  <button class="ux-carousel__nav ux-carousel__nav--prev" @click="prev()" :disabled="!canGoPrev">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>
  <button class="ux-carousel__nav ux-carousel__nav--next" @click="next()" :disabled="!canGoNext">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <div class="ux-carousel__viewport" x-ref="viewport">
    <div class="ux-carousel__track" x-ref="track" :style="{ transform: `translateX(${translateX}%)` }">
      <div class="ux-carousel__slide">
        <div class="demo-slide">1</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide demo-slide--alt">2</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide demo-slide--warning">3</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide demo-slide--danger">4</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide">5</div>
      </div>
      <div class="ux-carousel__slide">
        <div class="demo-slide demo-slide--alt">6</div>
      </div>
    </div>
  </div>
</div>
