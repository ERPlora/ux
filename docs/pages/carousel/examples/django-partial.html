<!-- partials/carousel_slides.html -->
{% for producto in productos %}
<div class="ux-carousel__slide">
  <div class="ux-card">
    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}"
         style="width: 100%; height: 180px; object-fit: cover;">
    <div class="ux-card__content">
      <h4 class="ux-mb-xs">{{ producto.nombre }}</h4>
      {% if producto.en_oferta %}
      <span class="ux-badge ux-color-danger--soft ux-mb-sm">Oferta</span>
      {% endif %}
      <p class="ux-text-primary ux-font-bold">${{ producto.precio }}</p>
      <button class="ux-button ux-button--sm ux-button--block ux-color-primary ux-mt-sm"
              hx-post="/api/carrito/agregar/{{ producto.id }}/"
              hx-swap="none">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
{% empty %}
<div class="ux-carousel__slide">
  <div class="ux-card">
    <div class="ux-card__content ux-text-center">
      <p class="ux-text-secondary">No hay productos disponibles</p>
    </div>
  </div>
</div>
{% endfor %}
