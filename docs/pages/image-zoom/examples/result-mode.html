<div x-data="uxImageZoom({ mode: 'result', zoomFactor: 2.5 })"
     class="ux-image-zoom"
     :class="{ 'ux-image-zoom--active': isActive }"
     @mouseenter="activate()"
     @mouseleave="deactivate()"
     @mousemove="handleMouseMove($event)"
     @click="handleImageClick()"
     style="position: relative;">
  <img class="ux-image-zoom__img"
       src="https://picsum.photos/350/280?random=4"
       data-zoom-src="https://picsum.photos/1200/960?random=4"
       alt="Sample product image">
  <div class="ux-image-zoom__result" x-ref="result" style="--ux-image-zoom-result-width: 350px; --ux-image-zoom-result-height: 280px;"></div>
  <div class="ux-image-zoom__icon" x-show="showZoomIcon">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="M21 21l-4.35-4.35M11 8v6M8 11h6"></path>
    </svg>
  </div>
</div>
