<pre class="ux-code-block" data-lang="html"><!-- Formulario de edicion inline -->
<form hx-post="/api/code/{{ snippet.id }}/update/"
      hx-target="#code-display"
      hx-swap="outerHTML">

  <div class="ux-input">
    <textarea name="content"
              rows="10"
              class="ux-textarea">{{ snippet.content }}</textarea>
    <label>Codigo</label>
  </div>

  <select name="language" class="ux-select">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select>

  <button type="submit" class="ux-button ux-color-primary">
    Guardar
  </button>
</form></pre>
