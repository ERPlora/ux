<!-- Tooltip que carga estadisticas al hover -->
<div x-data="uxTooltip({ position: 'top', delay: 500 })">
  <span x-ref="trigger"
        @mouseenter="show()"
        @mouseleave="hide()"
        hx-get="{% url 'product_stats' product.id %}"
        hx-target="#stats-tooltip-{{ product.id }}"
        hx-trigger="mouseenter once"
        style="cursor: help; border-bottom: 1px dotted var(--ux-text-secondary);">
    {{ product.sales_count }} ventas
  </span>
  <div class="ux-tooltip ux-rich-tooltip ux-tooltip--light"
       :class="{ 'ux-tooltip--visible': isVisible }"
       x-ref="tooltip"
       :style="tooltipStyle">
    <div id="stats-tooltip-{{ product.id }}">
      <div class="ux-spinner ux-spinner--sm"></div>
    </div>
  </div>
</div>
