<!-- Popover para edicion rÃ¡pida -->
<div x-data="uxPopover({ position: 'right' })" @click.away="close()">
  <button x-ref="trigger"
          @click="toggle()"
          class="ux-button ux-button--clear"
          hx-get="{% url 'quick_edit_form' item.id %}"
          hx-target="#quick-edit-{{ item.id }}"
          hx-trigger="click once">
    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
    </svg>
  </button>
  <div class="ux-popover ux-popover--right ux-popover--lg"
       :class="{ 'ux-popover--open': isOpen }"
       x-ref="popover"
       :style="popoverStyle">
    <div class="ux-popover__arrow"></div>
    <div class="ux-popover__header">
      <h4 class="ux-popover__title">Edicion rapida</h4>
      <button class="ux-popover__close" @click="close()">&times;</button>
    </div>
    <div id="quick-edit-{{ item.id }}" class="ux-popover__content">
      <div class="ux-spinner ux-spinner--sm"></div>
    </div>
  </div>
</div>
