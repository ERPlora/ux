<!-- Template Django: templates/partials/user_popover_content.html -->
<div style="display: flex; align-items: center; gap: 12px; min-width: 200px;">
  <img src="{{ user.avatar_url }}" alt="" class="ux-avatar ux-avatar--md">
  <div>
    <div style="font-weight: 600;">{{ user.get_full_name }}</div>
    <div style="color: var(--ux-text-secondary); font-size: 0.875rem;">{{ user.email }}</div>
    <div style="color: var(--ux-text-tertiary); font-size: 0.75rem;">Miembro desde {{ user.date_joined|date:"M Y" }}</div>
  </div>
</div>
<div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--ux-border-color);">
  <a href="{% url 'user_profile' user.id %}" class="ux-button ux-button--sm" style="width: 100%;">Ver perfil completo</a>
</div>
