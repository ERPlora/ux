<div class="ux-panel-dashboard" style="height: 450px;">
  <!-- KPIs (horizontal scroll on mobile) -->
  <section class="ux-panel-dashboard__kpis">
    <div class="ux-panel-kpi-grid">
      <div class="ux-panel-kpi">
        <div class="ux-panel-kpi__label">Ventas</div>
        <div class="ux-panel-kpi__value">$24.5k</div>
        <div class="ux-panel-kpi__trend ux-panel-kpi__trend--up">
          <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>
          +12.5%
        </div>
      </div>
      <div class="ux-panel-kpi">
        <div class="ux-panel-kpi__label">Usuarios</div>
        <div class="ux-panel-kpi__value">1,234</div>
        <div class="ux-panel-kpi__trend ux-panel-kpi__trend--up">
          <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/></svg>
          +8.2%
        </div>
      </div>
      <div class="ux-panel-kpi">
        <div class="ux-panel-kpi__label">Ordenes</div>
        <div class="ux-panel-kpi__value">89</div>
        <div class="ux-panel-kpi__trend ux-panel-kpi__trend--down">
          <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/></svg>
          -3.1%
        </div>
      </div>
      <div class="ux-panel-kpi">
        <div class="ux-panel-kpi__label">Conversion</div>
        <div class="ux-panel-kpi__value">4.2%</div>
        <div class="ux-panel-kpi__trend ux-panel-kpi__trend--neutral">Sin cambio</div>
      </div>
    </div>
  </section>

  <!-- Charts -->
  <section class="ux-panel-dashboard__charts">
    <div class="ux-panel-card">
      <div class="ux-panel-card__header">
        <div class="ux-panel-card__title">Ventas Mensuales</div>
      </div>
      <div class="ux-panel-card__body" style="display: flex; align-items: flex-end; gap: 8px; padding-top: 40px;">
        <div style="flex: 1; height: 40%; background: var(--ux-primary); border-radius: 4px;"></div>
        <div style="flex: 1; height: 60%; background: var(--ux-primary); border-radius: 4px;"></div>
        <div style="flex: 1; height: 80%; background: var(--ux-primary); border-radius: 4px;"></div>
        <div style="flex: 1; height: 50%; background: var(--ux-primary); border-radius: 4px;"></div>
        <div style="flex: 1; height: 90%; background: var(--ux-primary); border-radius: 4px;"></div>
      </div>
    </div>
    <div class="ux-panel-card">
      <div class="ux-panel-card__header">
        <div class="ux-panel-card__title">Por Categoria</div>
      </div>
      <div class="ux-panel-card__body" style="display: flex; align-items: center; justify-content: center;">
        <div style="width: 80px; height: 80px; border-radius: 50%; border: 12px solid var(--ux-primary); border-right-color: var(--ux-success); border-bottom-color: var(--ux-warning);"></div>
      </div>
    </div>
  </section>

  <!-- Table with scroll -->
  <section class="ux-panel-dashboard__table">
    <div class="ux-panel-card" style="height: 100%;">
      <div class="ux-panel-card__header">
        <div class="ux-panel-card__title">Ultimas Ordenes</div>
      </div>
      <div class="ux-panel-card__body ux-panel-card__body--flush" style="overflow: auto;">
        <table style="width: 100%; font-size: var(--ux-font-size-md);">
          <tbody>
            <tr style="border-bottom: 1px solid var(--ux-border-color);"><td style="padding: 12px 16px;">#1234</td><td>Juan Perez</td><td style="text-align: right; padding: 12px 16px;">$120</td></tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);"><td style="padding: 12px 16px;">#1235</td><td>Maria Garcia</td><td style="text-align: right; padding: 12px 16px;">$85</td></tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);"><td style="padding: 12px 16px;">#1236</td><td>Carlos Lopez</td><td style="text-align: right; padding: 12px 16px;">$210</td></tr>
            <tr style="border-bottom: 1px solid var(--ux-border-color);"><td style="padding: 12px 16px;">#1237</td><td>Ana Martinez</td><td style="text-align: right; padding: 12px 16px;">$45</td></tr>
            <tr><td style="padding: 12px 16px;">#1238</td><td>Pedro Sanchez</td><td style="text-align: right; padding: 12px 16px;">$175</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
