<div class="ux-panel-table" style="height: 350px; background: var(--ux-surface);">
  <!-- Actions -->
  <div class="ux-panel-table__actions">
    <input type="search" placeholder="Buscar..." class="ux-input__field" style="width: 200px; height: 36px;">
    <button class="ux-button ux-button--outline ux-button--sm">Filtros</button>
    <div style="flex: 1;"></div>
    <button class="ux-button ux-button ux-color-primary ux-button--sm">+ Nuevo</button>
  </div>

  <!-- Content with table wrapper -->
  <div class="ux-panel-table__content">
    <div class="ux-panel-table-wrapper" style="height: 100%;">
      <div class="ux-panel-table-wrapper__header">
        <table>
          <thead>
            <tr>
              <th style="width: 60px;">ID</th>
              <th style="width: 150px;">Nombre</th>
              <th style="width: 100px;">Estado</th>
              <th style="width: 80px;">Acciones</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="ux-panel-table-wrapper__body">
        <table>
          <tbody>
            <tr><td style="width: 60px;">#001</td><td style="width: 150px;">Juan Perez</td><td style="width: 100px; color: var(--ux-success);">Activo</td><td style="width: 80px;">...</td></tr>
            <tr><td style="width: 60px;">#002</td><td style="width: 150px;">Maria Garcia</td><td style="width: 100px; color: var(--ux-success);">Activo</td><td style="width: 80px;">...</td></tr>
            <tr><td style="width: 60px;">#003</td><td style="width: 150px;">Carlos Lopez</td><td style="width: 100px; color: var(--ux-warning);">Pendiente</td><td style="width: 80px;">...</td></tr>
            <tr><td style="width: 60px;">#004</td><td style="width: 150px;">Ana Martinez</td><td style="width: 100px; color: var(--ux-success);">Activo</td><td style="width: 80px;">...</td></tr>
            <tr><td style="width: 60px;">#005</td><td style="width: 150px;">Pedro Sanchez</td><td style="width: 100px; color: var(--ux-danger);">Inactivo</td><td style="width: 80px;">...</td></tr>
            <tr><td style="width: 60px;">#006</td><td style="width: 150px;">Laura Diaz</td><td style="width: 100px; color: var(--ux-success);">Activo</td><td style="width: 80px;">...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="ux-panel-table__pagination">
    <span>Mostrando 1-6 de 25</span>
    <div style="display: flex; gap: 4px;">
      <button class="ux-button ux-button--outline ux-button--sm">&lt;</button>
      <button class="ux-button ux-button ux-color-primary ux-button--sm">1</button>
      <button class="ux-button ux-button--outline ux-button--sm">2</button>
      <button class="ux-button ux-button--outline ux-button--sm">3</button>
      <button class="ux-button ux-button--outline ux-button--sm">&gt;</button>
    </div>
  </div>
</div>
