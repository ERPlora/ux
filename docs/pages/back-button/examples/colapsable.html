<div class="demo-frame" x-data="{ collapsed: false }">
  <div style="display: flex; flex-wrap: wrap; gap: var(--ux-space-md); align-items: center;">
    <button class="ux-back-button ux-back-button--collapsible" :class="{ 'ux-back-button--collapsed': collapsed }">
      <span class="ux-back-button__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </span>
      <span class="ux-back-button__text">Mensajes</span>
    </button>

    <button class="ux-button ux-button--sm" @click="collapsed = !collapsed" x-text="collapsed ? 'Expandir' : 'Colapsar'">Colapsar</button>
  </div>
</div>
