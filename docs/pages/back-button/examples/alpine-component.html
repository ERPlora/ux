<div class="demo-frame" x-data="uxBackButton({ text: 'Inicio', defaultHref: 'index.html' })">
  <div style="display: flex; flex-wrap: wrap; gap: var(--ux-space-md); align-items: center;">
    <button class="ux-back-button" @click="handleClick($event)" :class="{ 'ux-back-button--collapsible': true, 'ux-back-button--collapsed': collapsed }">
      <span class="ux-back-button__icon" x-html="iconSvg"></span>
      <span class="ux-back-button__text" x-text="text"></span>
    </button>

    <button class="ux-button ux-button--sm" @click="toggle()">Toggle</button>
  </div>
</div>
