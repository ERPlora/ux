<div class="ux-accordion ux-accordion--faq" x-data="uxAccordion()">
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(0) }">
    <button class="ux-accordion-item__header" @click="toggle(0)">
      <span class="ux-accordion-item__title">Como puedo cambiar mi contrasena?</span>
      <span class="ux-accordion-item__chevron">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">
          Ve a Configuracion > Seguridad > Cambiar contrasena. Ingresa tu contrasena actual y luego la nueva.
        </div>
      </div>
    </div>
  </div>
  <div class="ux-accordion-item" :class="{ 'ux-accordion-item--open': isOpen(1) }">
    <button class="ux-accordion-item__header" @click="toggle(1)">
      <span class="ux-accordion-item__title">Donde puedo ver mi historial?</span>
      <span class="ux-accordion-item__chevron">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </span>
    </button>
    <div class="ux-accordion-item__body">
      <div class="ux-accordion-item__body-inner">
        <div class="ux-accordion-item__body-content">
          Tu historial esta disponible en el menu principal bajo la seccion "Mi Cuenta" > "Historial".
        </div>
      </div>
    </div>
  </div>
</div>
