<!-- Formulario para nueva pregunta -->
<form hx-post="/api/faqs"
      hx-target="#faq-accordion"
      hx-swap="beforeend"
      hx-on::after-request="this.reset()">
  <input type="text" name="question" class="ux-input" placeholder="Tu pregunta" required>
  <textarea name="answer" class="ux-input" placeholder="Respuesta" rows="3"></textarea>
  <button type="submit" class="ux-button ux-color-primary">
    Agregar Pregunta
  </button>
</form>

<div id="faq-accordion" class="ux-accordion ux-accordion--faq">
  <!-- FAQs existentes -->
</div>

<!-- Servidor devuelve nuevo item -->
<div class="ux-accordion-item" id="faq-new-123">

</div>
