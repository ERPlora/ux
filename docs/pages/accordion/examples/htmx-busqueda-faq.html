<!-- Buscador con filtrado en servidor -->
<input type="search"
       class="ux-input"
       placeholder="Buscar pregunta..."
       name="q"
       hx-get="/api/faqs/search"
       hx-trigger="input changed delay:300ms, search"
       hx-target="#faq-accordion"
       hx-indicator="#search-spinner">
<span id="search-spinner" class="htmx-indicator ux-spinner ux-spinner--sm"></span>

<div id="faq-accordion" class="ux-accordion ux-accordion--faq">
  <!-- Resultados actualizados via HTMX -->
</div>
