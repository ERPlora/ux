<!-- templates/partials/toast.html -->
<div class="ux-toast ux-toast--{{ type }} ux-toast--visible"
     x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => { show = false; setTimeout(() => $el.remove(), 300) }, 3000)">
  {% if type == 'success' %}
  <svg class="ux-toast__icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
  </svg>
  {% elif type == 'danger' %}
  <svg class="ux-toast__icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
  </svg>
  {% endif %}
  <span class="ux-toast__message">{{ message }}</span>
  <button class="ux-toast__close" @click="show = false">
    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
  </button>
</div>
