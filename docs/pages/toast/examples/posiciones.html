<div style="display: flex; flex-direction: column; gap: var(--ux-space-lg); width: 100%;">
  <p style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); margin: 0;">Haz clic en una posicion para ver el toast:</p>

  <!-- Position grid -->
  <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--ux-space-sm); max-width: 400px;">
    <button class="ux-button ux-button--sm" :class="toastPosition === 'top-start' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'top-start'; toasts.push({ message: 'Toast top-start', visible: true }); setTimeout(() => toasts.shift(), 2000)">top-start</button>
    <button class="ux-button ux-button--sm" :class="toastPosition === 'top' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'top'; toasts.push({ message: 'Toast top', visible: true }); setTimeout(() => toasts.shift(), 2000)">top</button>
    <button class="ux-button ux-button--sm" :class="toastPosition === 'top-end' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'top-end'; toasts.push({ message: 'Toast top-end', visible: true }); setTimeout(() => toasts.shift(), 2000)">top-end</button>

    <button class="ux-button ux-button--sm" :class="toastPosition === 'center-start' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'center-start'; toasts.push({ message: 'Toast center-start', visible: true }); setTimeout(() => toasts.shift(), 2000)">center-start</button>
    <button class="ux-button ux-button--sm" :class="toastPosition === 'center' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'center'; toasts.push({ message: 'Toast center', visible: true }); setTimeout(() => toasts.shift(), 2000)">center</button>
    <button class="ux-button ux-button--sm" :class="toastPosition === 'center-end' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'center-end'; toasts.push({ message: 'Toast center-end', visible: true }); setTimeout(() => toasts.shift(), 2000)">center-end</button>

    <button class="ux-button ux-button--sm" :class="toastPosition === 'bottom-start' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'bottom-start'; toasts.push({ message: 'Toast bottom-start', visible: true }); setTimeout(() => toasts.shift(), 2000)">bottom-start</button>
    <button class="ux-button ux-button--sm" :class="toastPosition === 'bottom' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'bottom'; toasts.push({ message: 'Toast bottom', visible: true }); setTimeout(() => toasts.shift(), 2000)">bottom</button>
    <button class="ux-button ux-button--sm" :class="toastPosition === 'bottom-end' ? 'ux-color-primary' : 'ux-color-secondary'" @click="toastPosition = 'bottom-end'; toasts.push({ message: 'Toast bottom-end', visible: true }); setTimeout(() => toasts.shift(), 2000)">bottom-end</button>
  </div>
</div>
