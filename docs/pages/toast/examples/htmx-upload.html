<!-- Upload con feedback de progreso -->
<form hx-post="/api/upload"
      hx-encoding="multipart/form-data"
      hx-target="#toast-container"
      hx-swap="beforeend">
  <input type="file" name="file">
  <button type="submit" class="ux-button ux-color-primary">Subir</button>
</form>

<!-- Servidor devuelve toast de exito con link -->
<div class="ux-toast ux-toast--success ux-toast--visible" ...>
  <svg class="ux-toast__icon">...</svg>
  <span class="ux-toast__message">Archivo subido</span>
  <a href="/files/123" class="ux-toast__action">Ver</a>
</div>
