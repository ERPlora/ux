<!-- Template Django: formulario con HTMX -->
<form hx-post="{% url 'contact_create' %}"
      hx-target="#toast-container"
      hx-swap="beforeend">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="ux-button ux-color-primary">Enviar</button>
</form>

<div id="toast-container" class="ux-toast-container ux-toast-container--bottom"></div>
