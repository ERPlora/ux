<div x-data="uxTagInput({ placeholder: 'AÃ±ade etiquetas...' })" class="ux-tag-input-wrapper" style="max-width: 500px;">
  <div class="ux-tag-input" @click="focus()">
    <template x-for="(tag, index) in tags" :key="index">
      <span class="ux-tag">
        <span class="ux-tag__text" x-text="getLabel(tag)"></span>
        <button type="button" class="ux-tag__remove" @click.stop="removeTag(index)" x-html="closeIcon"></button>
      </span>
    </template>
    <input type="text"
           class="ux-tag-input__field"
           x-ref="input"
           x-model="inputValue"
           :placeholder="tags.length === 0 ? placeholder : ''"
           :disabled="disabled"
           @input="onInput($event)"
           @keydown="onKeydown($event)"
           @focus="onFocus()"
           @blur="onBlur()">
  </div>

  <div class="result-display" x-show="tags.length > 0" style="margin-top: 1rem; padding: 0.75rem; background: var(--ux-surface-secondary); border-radius: 8px; font-size: 0.8125rem; font-family: monospace;">
    Tags: <span x-text="JSON.stringify(tags)"></span>
  </div>
</div>
