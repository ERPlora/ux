<!-- partials/tag_suggestions.html -->
{% if suggestions %}
  {% for item in suggestions %}
    <div class="ux-tag-input__suggestion"
         @click="selectSuggestion({ value: '{{ item.id }}', label: '{{ item.name }}' })">
      {{ item.name }}
    </div>
  {% endfor %}
{% elif query %}
  <div class="ux-tag-input__suggestion ux-tag-input__suggestion-create"
       @click="addTag('{{ query }}')">
    Crear "{{ query }}"
  </div>
{% endif %}
