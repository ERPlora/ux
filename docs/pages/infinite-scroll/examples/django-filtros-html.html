<!-- Formulario de búsqueda que resetea la lista -->
<form hx-get="{% url 'item_list_partial' %}"
      hx-target="#items-list"
      hx-swap="innerHTML"
      hx-trigger="submit, input changed delay:300ms from:find input">
  <input type="search" name="q" placeholder="Buscar..."
         class="ux-input" value="{{ request.GET.q }}">
  <select name="category" class="ux-select">
    <option value="">Todas las categorias</option>
    {% for cat in categories %}
      <option value="{{ cat.id }}">{{ cat.name }}</option>
    {% endfor %}
  </select>
</form>

<div id="items-list">
  <!-- Items se cargan aquí -->
</div>
