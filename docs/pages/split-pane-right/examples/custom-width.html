<div class="ux-split-pane-right"
             style="--ux-split-pane-right-width: 400px;"
             x-data="uxSplitPaneRight({ collapsed: false })"
             :class="containerClasses">

          <div class="ux-split-pane-right__backdrop" @click="close()"></div>

          <div class="ux-split-pane-right__main">
            <div class="main-content">
              <p>Panel con ancho personalizado de 400px.</p>
              <button class="ux-button ux-color-primary" @click="toggle()">Toggle</button>
            </div>
          </div>

          <div class="ux-split-pane-right__side">
            <div class="side-content">
              <h4 style="margin-bottom: var(--ux-space-md);">Wide Panel (400px)</h4>
              <p style="color: var(--ux-text-secondary);">Este panel tiene un ancho mayor al default (320px).</p>
            </div>
          </div>
        </div>
