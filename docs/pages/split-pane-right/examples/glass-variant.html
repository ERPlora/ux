<div class="ux-split-pane-right"
             x-data="uxSplitPaneRight({ collapsed: false })"
             :class="containerClasses">

          <div class="ux-split-pane-right__backdrop" @click="close()"></div>

          <div class="ux-split-pane-right__main">
            <div class="main-content" style="color: var(--ux-primary-contrast);">
              <h4>Glass Side Panel</h4>
              <p>El panel lateral puede tener efecto glass.</p>
              <button class="ux-button" @click="toggle()">Toggle Panel</button>
            </div>
          </div>

          <div class="ux-split-pane-right__side ux-split-pane-right__side--glass">
            <div class="side-content">
              <h4 style="margin-bottom: var(--ux-space-md);">Glass Panel</h4>
              <p style="color: var(--ux-text-secondary);">Con efecto iOS 26 Liquid Glass y backdrop blur.</p>
            </div>
          </div>
        </div>
