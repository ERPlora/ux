<div class="demo-glass-bg">
  <div x-data="uxGauge({ value: 78, unit: '%', label: 'Battery' })"
       class="ux-gauge ux-gauge--md ux-gauge--glass ux-gauge--success">
    <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
      <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
      <path class="ux-gauge__fill" :d="arcPath" :stroke-width="strokeWidth"
            :stroke-dasharray="circumference" :stroke-dashoffset="dashOffset" />
    </svg>
    <div class="ux-gauge__value-container" :style="valueContainerStyle" style="color: var(--ux-primary-contrast);">
      <span class="ux-gauge__value" x-text="displayValue" style="color: var(--ux-primary-contrast);"></span>
      <span class="ux-gauge__unit" x-text="unit" style="color: rgba(var(--ux-surface-rgb), 0.8);"></span>
      <span class="ux-gauge__label" x-text="label" style="color: rgba(var(--ux-surface-rgb), 0.6);"></span>
    </div>
  </div>

  <div x-data="uxGauge({ value: 42, unit: '%', label: 'Storage' })"
       class="ux-gauge ux-gauge--md ux-gauge--glass ux-gauge--warning">
    <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
      <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
      <path class="ux-gauge__fill" :d="arcPath" :stroke-width="strokeWidth"
            :stroke-dasharray="circumference" :stroke-dashoffset="dashOffset" />
    </svg>
    <div class="ux-gauge__value-container" :style="valueContainerStyle" style="color: var(--ux-primary-contrast);">
      <span class="ux-gauge__value" x-text="displayValue" style="color: var(--ux-primary-contrast);"></span>
      <span class="ux-gauge__unit" x-text="unit" style="color: rgba(var(--ux-surface-rgb), 0.8);"></span>
      <span class="ux-gauge__label" x-text="label" style="color: rgba(var(--ux-surface-rgb), 0.6);"></span>
    </div>
  </div>
</div>
