<div class="demo-grid">
  <div class="demo-box" style="text-align: center;">
    <div x-data="uxGauge({ value: 72, unit: '%', label: 'Progreso' })"
         class="ux-gauge ux-gauge--md">
      <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
        <!-- Track -->
        <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
        <!-- Fill -->
        <path class="ux-gauge__fill"
              :d="arcPath"
              :stroke-width="strokeWidth"
              :stroke-dasharray="circumference"
              :stroke-dashoffset="dashOffset" />
      </svg>
      <!-- Value -->
      <div class="ux-gauge__value-container" :style="valueContainerStyle" x-show="showValue">
        <span class="ux-gauge__value" x-text="displayValue"></span>
        <span class="ux-gauge__unit" x-text="unit" x-show="unit"></span>
        <span class="ux-gauge__label" x-text="label" x-show="label"></span>
      </div>
      <!-- Min/Max Labels -->
      <div class="ux-gauge__labels" x-show="showLabels">
        <span class="ux-gauge__min" x-text="min"></span>
        <span class="ux-gauge__max" x-text="max"></span>
      </div>
    </div>
  </div>

  <div class="demo-box" style="text-align: center;">

        <span class="ux-gauge__unit" x-text="unit"></span>
        <span class="ux-gauge__label" x-text="label"></span>
      </div>
      <div class="ux-gauge__labels">
        <span class="ux-gauge__min" x-text="min"></span>
        <span class="ux-gauge__max" x-text="max"></span>
      </div>
    </div>
  </div>
