<div class="demo-grid">
  <div class="demo-box" style="text-align: center;">
    <p style="margin-bottom: 1rem; color: var(--ux-text-secondary);">Temperatura (0-120째C)</p>
    <div x-data="uxGauge({ value: 75, min: 0, max: 120, unit: '째C', label: 'Motor' })"
         class="ux-gauge ux-gauge--md"
         :class="{
           'ux-gauge--success': value < 80,
           'ux-gauge--warning': value >= 80 && value < 100,
           'ux-gauge--danger': value >= 100
         }">
      <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
        <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
        <path class="ux-gauge__fill" :d="arcPath" :stroke-width="strokeWidth"
              :stroke-dasharray="circumference" :stroke-dashoffset="dashOffset" />
      </svg>
      <div class="ux-gauge__value-container" :style="valueContainerStyle">
        <span class="ux-gauge__value" x-text="displayValue"></span>
        <span class="ux-gauge__unit" x-text="unit"></span>
        <span class="ux-gauge__label" x-text="label"></span>
      </div>
      <div class="ux-gauge__labels">
        <span class="ux-gauge__min" x-text="min + '째'"></span>
        <span class="ux-gauge__max" x-text="max + '째'"></span>
      </div>
    </div>
  </div>

  <div class="demo-box" style="text-align: center;">
    <p style="margin-bottom: 1rem; color: var(--ux-text-secondary);">RPM (0-8000)</p>
    <div x-data="uxGauge({ value: 3500, min: 0, max: 8000, unit: 'RPM', label: 'Engine' })"
         class="ux-gauge ux-gauge--md"
         :class="{
           'ux-gauge--success': value < 5000,
           'ux-gauge--warning': value >= 5000 && value < 6500,
           'ux-gauge--danger': value >= 6500
         }">
      <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
        <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
        <path class="ux-gauge__fill" :d="arcPath" :stroke-width="strokeWidth"
              :stroke-dasharray="circumference" :stroke-dashoffset="dashOffset" />
      </svg>
      <div class="ux-gauge__value-container" :style="valueContainerStyle">
        <span class="ux-gauge__value" x-text="displayValue"></span>
        <span class="ux-gauge__unit" x-text="unit"></span>
        <span class="ux-gauge__label" x-text="label"></span>
      </div>
      <div class="ux-gauge__labels">
        <span class="ux-gauge__min" x-text="min"></span>
        <span class="ux-gauge__max" x-text="max"></span>
      </div>
    </div>
  </div>

  <div class="demo-box" style="text-align: center;">
    <p style="margin-bottom: 1rem; color: var(--ux-text-secondary);">Presion (-50 a 50 PSI)</p>
    <div x-data="uxGauge({ value: 15, min: -50, max: 50, unit: 'PSI', label: 'Pressure' })"
         class="ux-gauge ux-gauge--md">
      <svg class="ux-gauge__svg" :width="size" :height="size * 0.6" :viewBox="`0 0 ${size} ${size * 0.65}`">
        <path class="ux-gauge__track" :d="arcPath" :stroke-width="strokeWidth" />
        <path class="ux-gauge__fill" :d="arcPath" :stroke-width="strokeWidth"
              :stroke-dasharray="circumference" :stroke-dashoffset="dashOffset" />
      </svg>
      <div class="ux-gauge__value-container" :style="valueContainerStyle">
        <span class="ux-gauge__value" x-text="displayValue"></span>
        <span class="ux-gauge__unit" x-text="unit"></span>
        <span class="ux-gauge__label" x-text="label"></span>
      </div>
      <div class="ux-gauge__labels">
        <span class="ux-gauge__min" x-text="min"></span>
        <span class="ux-gauge__max" x-text="max"></span>
      </div>
    </div>
  </div>
</div>
