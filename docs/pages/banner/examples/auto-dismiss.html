<div style="padding: var(--ux-space-md);">
  <button class="ux-button ux-color-primary"
          x-data
          @click="$dispatch('show-auto-banner')">
    Show Auto-Dismiss Banner (3s)
  </button>
  <div class="ux-banner ux-banner--success ux-banner--inline"
       style="margin-top: var(--ux-space-md);"
       x-data="uxBanner({ visible: false, autoDismiss: 3000 })"
       @show-auto-banner.window="show()"
       x-show="visible"
       x-transition>
    <span class="ux-banner__icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
    </span>
    <div class="ux-banner__content">
      <p class="ux-banner__message">This banner will auto-dismiss in 3 seconds.</p>
    </div>
  </div>
</div>
