<div style="text-align: center;" x-data="{ loaded: 30, total: 100 }">
  <div class="ux-load-more">
    <button class="ux-load-more__button" @click="loaded = Math.min(loaded + 10, total)">
      Load More
    </button>
    <div class="ux-load-more__progress">
      <div class="ux-load-more__progress-bar">
        <div class="ux-load-more__progress-fill" :style="`width: ${(loaded/total)*100}%`"></div>
      </div>
      <span class="ux-load-more__progress-text" x-text="`${loaded} of ${total}`"></span>
    </div>
  </div>
</div>
