<style>
  .demo-list { list-style: none; padding: 0; margin: 0 0 1rem; border: 1px solid var(--ux-border-color); border-radius: 8px; overflow: hidden; }
  .demo-list li { padding: 0.75rem 1rem; border-bottom: 1px solid var(--ux-border-color); }
  .demo-list li:last-child { border-bottom: none; }
</style>
<div x-data="{ items: ['Item 1', 'Item 2', 'Item 3'] }">
  <ul class="demo-list">
    <template x-for="item in items" :key="item">
      <li x-text="item"></li>
    </template>
  </ul>
  <div class="ux-load-more" x-data="uxLoadMore()">
    <button class="ux-load-more__button" @click="items.push('Item ' + (items.length + 1)); load()">
      <span x-show="!loading">Load More</span>
      <span x-show="loading" class="ux-load-more__spinner"></span>
    </button>
  </div>
</div>
