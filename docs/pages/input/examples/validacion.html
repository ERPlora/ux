<div class="ux-input-group ux-input-group--success ux-mb-md">
  <label class="ux-input__label" for="input-email-valid">Email válido</label>
  <input type="email" class="ux-input" id="input-email-valid" value="user@email.com" aria-describedby="input-success-email">
  <span class="ux-input__helper" id="input-success-email">Email verificado correctamente.</span>
</div>
<div class="ux-input-group ux-input-group--error ux-mb-md">
  <label class="ux-input__label" for="input-campo-requerido">Campo requerido</label>
  <input type="text" class="ux-input" id="input-campo-requerido" value="" aria-invalid="true" aria-describedby="input-error-required">
  <span class="ux-input__error" id="input-error-required">Este campo es obligatorio.</span>
</div>
<div class="ux-input-group ux-input-group--warning">
  <label class="ux-input__label" for="input-password-weak">Contraseña débil</label>
  <input type="password" class="ux-input" id="input-password-weak" value="123" aria-describedby="input-warning-password">
  <span class="ux-input__helper" id="input-warning-password" style="color: var(--ux-warning);">Usa al menos 8 caracteres.</span>
</div>
