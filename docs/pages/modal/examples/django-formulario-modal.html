<!-- Template: templates/contacts/list.html -->
<button class="ux-button ux-color-primary"
        hx-get="{% url 'contact_form' %}"
        hx-target="#form-container"
        onclick="document.getElementById('contact-modal').checked = true">
  Nuevo Contacto
</button>

<!-- Lista de contactos -->
<ul id="contacts-list" class="ux-list">
  {% for contact in contacts %}
  <li class="ux-list__item">{{ contact.name }} - {{ contact.email }}</li>
  {% endfor %}
</ul>

<!-- Modal con formulario -->
<input type="checkbox" id="contact-modal" class="ux-modal-toggle" hidden>
<div class="ux-modal-backdrop">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="ux-modal">
          <div class="ux-modal__handle"></div>
          <div id="form-container">
            <!-- Formulario cargado via HTMX -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
