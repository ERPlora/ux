<div x-data="uxModal()">
  <button class="ux-button" @click="open()">Modal Full Height</button>
  <template x-teleport="body">
    <div class="ux-modal-backdrop" :class="isOpen && 'ux-modal-backdrop--open'" @click="handleBackdropClick($event)" @keydown.escape.window="isOpen && close()">
      <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
          <div class="col-12 col-md-8 col-lg-6 h-100">
            <div class="ux-modal ux-modal--full-height" role="dialog" aria-modal="true" aria-labelledby="modal-fullheight-title" @click.stop>
              <div class="ux-modal__header">
                <h2 id="modal-fullheight-title" class="ux-modal__title">Modal Full Height</h2>
                <button class="ux-modal__close" aria-label="Cerrar" @click="close()">
                  <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                  </svg>
                </button>
              </div>
              <div class="ux-modal__content">
                <p>Este modal ocupa toda la altura de la pantalla.</p>
                <p style="color: var(--ux-text-secondary);">Ideal para editores, formularios largos o vistas de detalle.</p>
              </div>
              <div class="ux-modal__footer">
                <button class="ux-button" @click="close()">Cancelar</button>
                <button class="ux-button ux-color-primary" @click="close()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>
