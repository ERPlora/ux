<!-- Template: templates/products/list.html -->
<button class="ux-button ux-color-primary"
        hx-get="{% url 'product_detail' pk=product.pk %}"
        hx-target="#modal-content"
        hx-trigger="click"
        onclick="document.getElementById('product-modal').checked = true">
  Ver Producto
</button>

<!-- Modal container -->
<input type="checkbox" id="product-modal" class="ux-modal-toggle" hidden>
<div class="ux-modal-backdrop">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="ux-modal">
          <div class="ux-modal__handle"></div>
          <div id="modal-content" class="ux-modal__content">
            <div class="ux-skeleton" style="height: 200px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
