<!-- E-commerce mega menu with categories, featured, and promo -->
<div class="ux-mega-menu ux-mega-menu--full"
     x-data="uxMegaMenu()"
     :class="{ 'ux-mega-menu--open': isOpen }">
  <button class="ux-mega-menu__trigger" @click="toggle()">
    Shop
    <svg class="ux-mega-menu__trigger-icon" viewBox="0 0 24 24">
      <polyline points="6,9 12,15 18,9"></polyline>
    </svg>
  </button>
  <div class="ux-mega-menu__panel"
       hx-get="{% url 'shop_mega_menu' %}"
       hx-trigger="intersect once"
       hx-swap="innerHTML">
    <!-- Content loaded via HTMX -->
    <div class="ux-loading"></div>
  </div>
</div>
