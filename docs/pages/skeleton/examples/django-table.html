<div id="orders-table"
     hx-get="{% url 'orders:list' %}"
     hx-trigger="load"
     hx-swap="innerHTML">
  <div class="ux-skeleton-table">
    <div class="ux-skeleton-table__row" style="background: var(--ux-surface-alt);">
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
    </div>
    {% for _ in "12345" %}
    <div class="ux-skeleton-table__row">
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
      <div class="ux-skeleton ux-skeleton-table__cell"></div>
    </div>
    {% endfor %}
  </div>
</div>
