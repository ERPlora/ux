{% for user in users %}
<div class="ux-list__item">
  <div class="ux-avatar">
    <img src="{{ user.avatar.url }}" alt="{{ user.name }}">
  </div>
  <div class="ux-list__content">
    <div class="ux-list__title">{{ user.name }}</div>
    <div class="ux-list__note">{{ user.email }}</div>
  </div>
</div>
{% endfor %}
