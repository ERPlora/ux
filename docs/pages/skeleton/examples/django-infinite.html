<div id="feed">
  {% include 'partials/posts.html' %}

  <!-- Sentinel que carga mas posts -->
  <div hx-get="{% url 'feed:load_more' %}?page={{ next_page }}"
       hx-trigger="revealed"
       hx-swap="outerHTML">
    <!-- Skeleton mientras carga -->
    <div class="ux-skeleton-post">
      <div class="ux-skeleton-post__header">
        <div class="ux-skeleton ux-skeleton--circle ux-skeleton-post__avatar"></div>
        <div class="ux-skeleton-post__meta">
          <div class="ux-skeleton ux-skeleton-post__name"></div>
          <div class="ux-skeleton ux-skeleton-post__date"></div>
        </div>
      </div>
      <div class="ux-skeleton ux-skeleton-post__image"></div>
      <div class="ux-skeleton ux-skeleton-post__text"></div>
    </div>
  </div>
</div>
