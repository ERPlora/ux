<!-- Boton que muestra skeleton mientras carga -->
<button class="ux-button ux-color-primary"
        hx-get="{% url 'dashboard:stats' %}"
        hx-target="#stats-container"
        hx-indicator="#stats-skeleton">
  Cargar Estadisticas
</button>

<!-- Skeleton oculto por defecto, visible durante la carga -->
<div id="stats-skeleton" class="htmx-indicator">
  <div class="ux-skeleton-form">
    <div class="ux-skeleton-form__field">
      <div class="ux-skeleton ux-skeleton-form__label"></div>
      <div class="ux-skeleton ux-skeleton--xl"></div>
    </div>
    <div class="ux-skeleton-form__field">
      <div class="ux-skeleton ux-skeleton-form__label"></div>
      <div class="ux-skeleton ux-skeleton--xl"></div>
    </div>
  </div>
</div>

<div id="stats-container"></div>
