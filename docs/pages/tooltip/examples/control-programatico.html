<div class="demo-row" style="justify-content: center;" x-data="uxTooltip()">
  <span class="ux-tooltip" :class="{ 'ux-tooltip--open': isOpen }">
    <button class="ux-button" @click="toggle()">Click para toggle</button>
    <span class="ux-tooltip__content">Tooltip controlado</span>
  </span>

  <button class="ux-button ux-button--outline" @click="show()">Show</button>
  <button class="ux-button ux-button--outline" @click="hide()">Hide</button>
</div>
