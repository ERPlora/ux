<div class="demo-row" style="justify-content: center;">
  <span class="ux-tooltip ux-tooltip--rich ux-tooltip--light">
    <button class="ux-button ux-color-success"
            hx-get="/api/server/status"
            hx-target="next .ux-tooltip__content"
            hx-trigger="mouseenter, every 10s[this.matches(':hover')]"
            hx-swap="innerHTML">
      <span style="width: 8px; height: 8px; background: currentColor; border-radius: 50%; display: inline-block;"></span>
      Servidor Online
    </button>
    <span class="ux-tooltip__content" style="min-width: 200px;">
      <div class="ux-tooltip__title">Estado del Servidor</div>
      <div class="ux-tooltip__description">
        CPU: 45%<br>
        RAM: 2.1GB / 4GB<br>
        Uptime: 5d 12h
      </div>
    </span>
  </span>

  <span class="ux-tooltip ux-tooltip--bottom ux-tooltip--multiline">
    <span style="padding: var(--ux-space-sm) var(--ux-space-md); background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius); display: inline-flex; align-items: center; gap: var(--ux-space-sm);"
          hx-get="/api/sync/status"
          hx-target="next .ux-tooltip__content"
          hx-trigger="mouseenter, every 5s[this.matches(':hover')]"
          hx-swap="innerHTML">
      <span class="ux-spinner ux-spinner--sm"></span>
      Sincronizando...
    </span>
    <span class="ux-tooltip__content">12 de 50 items sincronizados</span>
  </span>
</div>
