<div class="demo-row" style="justify-content: center;">
  <span class="ux-tooltip ux-tooltip--rich ux-tooltip--light">
    <button class="ux-button"
            hx-get="/api/users/1/tooltip"
            hx-target="next .ux-tooltip__content"
            hx-trigger="mouseenter"
            hx-swap="innerHTML">
      Ver usuario
    </button>
    <span class="ux-tooltip__content" style="min-width: 200px;">
      <span class="ux-spinner ux-spinner--sm"></span> Cargando...
    </span>
  </span>

  <span class="ux-tooltip ux-tooltip--multiline">
    <button class="ux-button ux-button--outline"
            hx-get="/api/products/123/info"
            hx-target="next .ux-tooltip__content"
            hx-trigger="mouseenter once"
            hx-swap="innerHTML">
      Info Producto
    </button>
    <span class="ux-tooltip__content">Cargando info...</span>
  </span>
</div>
