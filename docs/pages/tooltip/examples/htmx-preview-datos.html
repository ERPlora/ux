<div style="display: flex; flex-direction: column; gap: var(--ux-space-sm); max-width: 300px;">
  <div style="display: flex; justify-content: space-between; padding: var(--ux-space-sm); background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius);">
    <span>Pedido #1234</span>
    <span class="ux-tooltip ux-tooltip--left ux-tooltip--rich ux-tooltip--light">
      <button class="ux-button ux-button--clear ux-button--sm"
              style="padding: 4px;"
              hx-get="/api/orders/1234/preview"
              hx-target="next .ux-tooltip__content"
              hx-trigger="mouseenter"
              hx-swap="innerHTML">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/>
        </svg>
      </button>
      <span class="ux-tooltip__content" style="min-width: 180px;">
        <div class="ux-tooltip__title">Pedido #1234</div>
        <div class="ux-tooltip__description">3 items - $45.00</div>
      </span>
    </span>
  </div>

  <div style="display: flex; justify-content: space-between; padding: var(--ux-space-sm); background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius);">

</div>
