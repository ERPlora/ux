<div class="demo-row" style="justify-content: center;">
  <span class="ux-tooltip ux-tooltip--rich ux-tooltip--light ux-tooltip--delay">
    <button class="ux-button">Item con acciones</button>
    <span class="ux-tooltip__content" style="min-width: 150px; padding: var(--ux-space-sm);">
      <button class="ux-button ux-button--sm ux-button--clear" style="width: 100%; justify-content: flex-start;"
              hx-post="/api/items/1/edit"
              hx-target="#action-result"
              hx-swap="innerHTML">
        Editar
      </button>
      <button class="ux-button ux-button--sm ux-button--clear" style="width: 100%; justify-content: flex-start;"
              hx-post="/api/items/1/duplicate"
              hx-target="#action-result"
              hx-swap="innerHTML">
        Duplicar
      </button>
      <button class="ux-button ux-button--sm ux-button--clear" style="width: 100%; justify-content: flex-start; color: var(--ux-danger);"
              hx-delete="/api/items/1"
              hx-target="#action-result"
              hx-swap="innerHTML"
              hx-confirm="Eliminar este item?">
        Eliminar
      </button>
    </span>
  </span>
</div>
<div id="action-result" style="margin-top: var(--ux-space-md); text-align: center;"></div>
