<!-- Template: products_list.html -->
<div id="products-container" class="demo-grid">
  {% for product in products %}
    {% include "partials/product_card.html" %}
  {% endfor %}
</div>

{% if has_next %}
<div id="load-more-trigger"
     hx-get="{% url 'products_list' %}?page={{ next_page }}"
     hx-trigger="revealed"
     hx-target="#products-container"
     hx-swap="beforeend"
     hx-select="#products-container > *">
  <div class="ux-spinner"></div>
</div>
{% endif %}

<!-- Alternativa: Boton de cargar mas -->
<button class="ux-button ux-button--outline"
        hx-get="{% url 'products_list' %}?page={{ next_page }}"
        hx-target="#products-container"
        hx-swap="beforeend"
        hx-select="#products-container > *">
  Cargar mas productos
</button>
