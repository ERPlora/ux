<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--ux-space-md);">
  <div class="ux-card">
    <div class="ux-card__media" style="background: linear-gradient(135deg, var(--ux-primary), var(--ux-secondary)); height: 180px;"></div>
    <div class="ux-card__content">
      <h4 class="ux-card__title">Imagen Superior</h4>
      <p class="ux-card__text">La imagen aparece en la parte superior de la card.</p>
    </div>
  </div>
  <div class="ux-card">
    <div class="ux-card__content">
      <h4 class="ux-card__title">Imagen Inferior</h4>
      <p class="ux-card__text">La imagen aparece en la parte inferior de la card.</p>
    </div>
    <div class="ux-card__media" style="background: linear-gradient(135deg, var(--ux-tertiary), var(--ux-success)); height: 180px;"></div>
  </div>
</div>
