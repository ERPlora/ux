<!-- Template: product_card.html -->
<div class="ux-card ux-card--clickable"
     hx-get="{% url 'product_detail' product.id %}"
     hx-target="#product-modal .ux-modal__content"
     hx-trigger="click"
     hx-swap="innerHTML">
  <div class="ux-card__media">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
  </div>
  <div class="ux-card__content">
    <h4 class="ux-card__title">{{ product.name }}</h4>
    <p class="ux-card__text">{{ product.description|truncatewords:20 }}</p>
  </div>
  <div class="ux-card__footer">
    <span class="ux-badge ux-badge--success">${{ product.price }}</span>
  </div>
</div>

<!-- Modal para mostrar detalles -->
<div id="product-modal" class="ux-modal" x-data="uxModal()">
  <div class="ux-modal__content">
    <!-- El contenido se carga aquÃ­ via HTMX -->
  </div>
</div>
