<h3>1. Ocultar el boton si no esta soportado</h3>
      <pre class="ux-code-block" data-lang="html"><button x-show="isSupported" ...>Abrir Teclado</button></pre>

      <h3 style="margin-top: 1.5rem;">2. Deshabilitar el boton</h3>
      <pre class="ux-code-block" data-lang="html"><button :disabled="!isSupported" ...>Abrir Teclado</button></pre>

      <h3 style="margin-top: 1.5rem;">3. Mostrar mensaje alternativo</h3>
      <pre class="ux-code-block" data-lang="html"><template x-if="!isSupported">
  <p>Toca el campo de texto para abrir el teclado.</p>
</template></pre>

      <h3 style="margin-top: 1.5rem;">4. Usar inputmode para teclados moviles</h3>
      <pre class="ux-code-block" data-lang="html"><!-- El teclado se abre automaticamente en moviles al hacer focus -->
<input type="text" inputmode="numeric">  <!-- Teclado numerico -->
<input type="text" inputmode="email">    <!-- Teclado con @ -->
<input type="text" inputmode="tel">      <!-- Teclado telefono --></pre>
