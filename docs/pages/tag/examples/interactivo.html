<div x-data="uxTagGroup({ tags: ['React', 'Vue', 'Angular'] })"
     @tags:remove="console.log('Removed:', $event.detail)">
  <div class="ux-tag-group" style="margin-bottom: var(--ux-space-md);">
    <template x-for="tag in tags" :key="tag">
      <span class="ux-tag ux-tag--primary">
        <span class="ux-tag__text" x-text="tag"></span>
        <button class="ux-tag__remove"
                @click="removeTagWithAnimation(tag, $event.target.closest('.ux-tag'))"
                aria-label="Remove">
          <svg class="ux-tag__remove-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </span>
    </template>
    <span x-show="tags.length === 0" style="color: var(--ux-text-secondary); font-size: var(--ux-font-size-sm);">
      No hay tags
    </span>
  </div>
  <div style="display: flex; gap: var(--ux-space-sm);">
    <input type="text"
           class="ux-input"
           placeholder="Agregar tag..."
           style="flex: 1;"
           @keydown.enter="if ($el.value) { addTag($el.value); $el.value = ''; }"
           x-ref="tagInput">
    <button class="ux-button ux-button--sm ux-color-primary"
            @click="if ($refs.tagInput.value) { addTag($refs.tagInput.value); $refs.tagInput.value = ''; }">
      Add
    </button>
    <button class="ux-button ux-button--sm"
            @click="clearTags()">
      Clear All
    </button>
  </div>
</div>
