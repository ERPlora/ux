<span class="ux-tag ux-tag--primary" id="demo-tag-1">
  <span class="ux-tag__text">Click to remove</span>
  <button class="ux-tag__remove" onclick="this.closest('.ux-tag').classList.add('ux-tag--removing'); setTimeout(() => this.closest('.ux-tag').remove(), 200)">
    <svg class="ux-tag__remove-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
  </button>
</span>
