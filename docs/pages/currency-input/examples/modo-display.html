<div class="demo-box" style="text-align: center;">
  <p style="margin-bottom: 1rem; color: var(--ux-text-secondary);">Total a Pagar</p>
  <div x-data="uxCurrencyInput({ currency: 'USD', value: 1299.99, readonly: true })"
       class="ux-currency ux-currency--prefix ux-currency--display"
       style="justify-content: center;">
    <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
    <input type="text" class="ux-input" :value="displayValue" readonly style="width: auto;">
  </div>
</div>
