<!-- Selector con conversión bidireccional -->
<div x-data="{
    fromCurrency: 'USD',
    toCurrency: 'EUR',
    amount: 100
}">
  <div class="row g-3">
    <div class="col-5">
      <select class="ux-select" x-model="fromCurrency"
              hx-get="/api/convert/"
              hx-include="[name='amount'],[name='to_currency']"
              hx-target="#result">
        <option value="USD">USD - Dólar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Libra</option>
        <option value="MXN">MXN - Peso</option>
      </select>
    </div>

    <div class="col-2 text-center">
      <button class="ux-button ux-button--clear"
              @click="[fromCurrency, toCurrency] = [toCurrency, fromCurrency]">
        ⇄
      </button>
    </div>

    <div class="col-5">
      <select class="ux-select" x-model="toCurrency" name="to_currency">
        <option value="USD">USD - Dólar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Libra</option>
        <option value="MXN">MXN - Peso</option>
      </select>
    </div>
  </div>

  <div id="result" class="result-display mt-3"></div>
</div>
