<div class="demo-grid">
  <div>
    <div class="demo-box">
      <div class="ux-currency-field">
        <label class="ux-currency-field__label">Precio USD</label>
        <div x-data="uxCurrencyInput({ currency: 'USD', value: 1234.56 })"
             @currency:change="result = $event.detail"
             class="ux-currency"
             :class="getPositionClass()">
          <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
          <input type="text"
                 inputmode="decimal"
                 class="ux-input"
                 :value="displayValue"
                 :disabled="disabled"
                 :readonly="readonly"
                 @input="onInput($event)"
                 @focus="onFocus($event)"
                 @blur="onBlur()"
                 @keydown="onKeyDown($event)">
        </div>
        <div class="result-display">
          Valor: <strong x-text="typeof result !== 'undefined' ? result.formatted : '$1,234.56'"></strong>
        </div>
      </div>
    </div>

    <pre class="ux-code-block" data-lang="html"><div x-data="uxCurrencyInput({ currency: 'USD', value: 1234.56 })"
     class="ux-currency"
     :class="getPositionClass()">
  <span class="ux-currency__symbol ux-currency__symbol--prefix">$</span>
  <input type="text"
         class="ux-input"
         :value="displayValue"
         @input="onInput($event)">
</div></pre>
  </div>

  <div>
    <div class="demo-box">
      <div class="ux-currency-field">
        <label class="ux-currency-field__label">Precio EUR</label>
        <div x-data="uxCurrencyInput({ currency: 'EUR', value: 999.99 })"
             class="ux-currency"
             :class="getPositionClass()">
          <input type="text"
                 inputmode="decimal"
                 class="ux-input"
                 :value="displayValue"
                 @input="onInput($event)"
                 @focus="onFocus($event)"
                 @blur="onBlur()"
                 @keydown="onKeyDown($event)">
          <span class="ux-currency__symbol ux-currency__symbol--suffix" x-text="symbol"></span>
        </div>
        <span class="ux-currency-field__helper">El euro se muestra con s√≠mbolo al final</span>
      </div>
    </div>
  </div>
</div>
