<div class="demo-glass-bg">
  <div class="ux-currency-field" style="max-width: 300px;">
    <label class="ux-currency-field__label" style="color: var(--ux-primary-contrast);">Importe</label>
    <div x-data="uxCurrencyInput({ currency: 'USD', value: 500 })"
         class="ux-currency ux-currency--prefix ux-currency--glass">
      <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
      <input type="text" inputmode="decimal" class="ux-input"
             :value="displayValue"
             @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
    </div>
  </div>
</div>
