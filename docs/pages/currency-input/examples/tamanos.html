<div class="demo-box">
  <div class="demo-flex">
    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Small</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 99.99 })"
           class="ux-currency ux-currency--prefix ux-currency--sm">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>

    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Default</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 99.99 })"
           class="ux-currency ux-currency--prefix">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>

    <div class="ux-currency-field">
      <label class="ux-currency-field__label">Large</label>
      <div x-data="uxCurrencyInput({ currency: 'USD', value: 99.99 })"
           class="ux-currency ux-currency--prefix ux-currency--lg">
        <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
        <input type="text" inputmode="decimal" class="ux-input"
               :value="displayValue"
               @input="onInput($event)" @focus="onFocus($event)" @blur="onBlur()" @keydown="onKeyDown($event)">
      </div>
    </div>
  </div>
</div>
