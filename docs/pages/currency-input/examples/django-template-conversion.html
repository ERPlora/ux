<!-- Formulario de conversión de moneda -->
<form hx-post="/api/convert/"
      hx-trigger="input delay:500ms from:#amount-input"
      hx-target="#conversion-result"
      hx-swap="innerHTML">

  <div class="ux-currency-field">
    <label class="ux-currency-field__label">Cantidad USD</label>
    <div x-data="uxCurrencyInput({ currency: 'USD', value: 100 })"
         class="ux-currency ux-currency--prefix"
         @currency:change="$refs.hiddenInput.value = $event.detail.value">
      <span class="ux-currency__symbol ux-currency__symbol--prefix" x-text="symbol"></span>
      <input type="text" id="amount-input"
             inputmode="decimal" class="ux-input"
             :value="displayValue"
             @input="onInput($event)"
             @focus="onFocus($event)"
             @blur="onBlur()">
      <input type="hidden" name="amount" x-ref="hiddenInput" :value="getValue()">
    </div>
  </div>

  <input type="hidden" name="from_currency" value="USD">
  <input type="hidden" name="to_currency" value="EUR">
</form>

<!-- Resultado de la conversión -->
<div id="conversion-result" class="result-display">
  Resultado: <strong>0.00 EUR</strong>
</div>
