<div class="ux-radio-group">
  <label class="ux-radio">
    <input type="radio" class="ux-radio__input" name="plan" value="free" checked>
    <span class="ux-radio__circle">
      <span class="ux-radio__dot"></span>
    </span>
    <div>
      <span class="ux-radio__label">Plan Gratuito</span>
      <p class="ux-radio__description">Acceso basico con funciones limitadas.</p>
    </div>
  </label>
  <label class="ux-radio">
    <input type="radio" class="ux-radio__input" name="plan" value="pro">
    <span class="ux-radio__circle">
      <span class="ux-radio__dot"></span>
    </span>
    <div>
      <span class="ux-radio__label">Plan Pro</span>
      <p class="ux-radio__description">Todas las funciones premium incluidas.</p>
    </div>
  </label>
</div>
