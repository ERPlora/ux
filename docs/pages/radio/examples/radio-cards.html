<div x-data="{ selected: 'basic' }">
  <div class="ux-radio-card-group">
    <div class="ux-radio-card" :class="{ 'ux-radio-card--selected': selected === 'basic' }" @click="selected = 'basic'">
      <div class="ux-radio-card__check">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <div class="ux-radio-card__title">Básico</div>
      <div class="ux-radio-card__description">Para usuarios individuales. 5GB de almacenamiento.</div>
    </div>
    <div class="ux-radio-card" :class="{ 'ux-radio-card--selected': selected === 'pro' }" @click="selected = 'pro'">
      <div class="ux-radio-card__check">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <div class="ux-radio-card__title">Profesional</div>
      <div class="ux-radio-card__description">Para equipos pequeños. 50GB de almacenamiento.</div>
    </div>
    <div class="ux-radio-card" :class="{ 'ux-radio-card--selected': selected === 'enterprise' }" @click="selected = 'enterprise'">
      <div class="ux-radio-card__check">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <div class="ux-radio-card__title">Empresa</div>
      <div class="ux-radio-card__description">Para organizaciones. Almacenamiento ilimitado.</div>
    </div>
  </div>
</div>
