<div class="ux-radio-group">
  <span class="ux-radio-group__label">Selecciona tu genero musical favorito</span>
  <label class="ux-radio">
    <input type="radio" class="ux-radio__input" name="genero" value="rock">
    <span class="ux-radio__circle">
      <span class="ux-radio__dot"></span>
    </span>
    <span class="ux-radio__label">Rock</span>
  </label>
  <label class="ux-radio">
    <input type="radio" class="ux-radio__input" name="genero" value="pop" checked>
    <span class="ux-radio__circle">
      <span class="ux-radio__dot"></span>
    </span>
    <span class="ux-radio__label">Pop</span>
  </label>
  <label class="ux-radio">
    <input type="radio" class="ux-radio__input" name="genero" value="jazz">
    <span class="ux-radio__circle">
      <span class="ux-radio__dot"></span>
    </span>
    <span class="ux-radio__label">Jazz</span>
  </label>
</div>
