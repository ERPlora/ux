<div class="ux-section ux-section--bordered ux-section--collapsible" x-data="uxSection({ expanded: true })" :class="sectionClasses">
  <div class="ux-section__header" @click="toggle()" @keydown="handleKeydown($event)" :role="headerAriaAttrs.role" :tabindex="headerAriaAttrs.tabindex" :aria-expanded="headerAriaAttrs['aria-expanded']">
    <div class="ux-section__header-content">
      <h3 class="ux-section__title">Advanced Options</h3>
      <p class="ux-section__description">Click to expand/collapse</p>
    </div>
    <span class="ux-section__chevron" :style="{ transform: expanded ? 'rotate(180deg)' : 'rotate(0deg)' }">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </span>
  </div>
  <div class="ux-section__body" x-show="expanded" x-collapse>
    <div class="ux-section__body-inner">
      <div class="ux-section__content">
        <p>This content can be collapsed. Configure advanced settings here.</p>
      </div>
    </div>
  </div>
</div>
