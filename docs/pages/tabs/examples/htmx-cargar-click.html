<div class="ux-tab-bar">
  <button class="ux-tab-button ux-tab-button--selected"
          hx-get="/api/tabs/overview"
          hx-target="#tab-content"
          hx-trigger="click"
          hx-swap="innerHTML">
    Overview
  </button>
  <button class="ux-tab-button"
          hx-get="/api/tabs/features"
          hx-target="#tab-content"
          hx-trigger="click">
    Features
  </button>
  <button class="ux-tab-button"
          hx-get="/api/tabs/reviews"
          hx-target="#tab-content"
          hx-trigger="click">
    Reviews
  </button>
</div>

<div id="tab-content" class="ux-tab-content">
  <!-- Contenido cargado via HTMX -->
</div>
