<div class="demo-frame" x-data="{ activeTab: 0 }">
  <div class="ux-tab-bar ux-tab-bar--scrollable">
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">Overview</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">Features</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">Specifications</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 3 }" @click="activeTab = 3">Reviews</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 4 }" @click="activeTab = 4">Support</button>
    <button class="ux-tab-button" :class="{ 'ux-tab-button--selected': activeTab === 5 }" @click="activeTab = 5">Documentation</button>
  </div>
</div>
