<div class="ux-tab-bar">
  <button class="ux-tab-button ux-tab-button--selected"
          hx-get="/api/dashboard/summary"
          hx-target="#dashboard-content"
          hx-trigger="load, click"
          hx-indicator="#tab-loader">
    Resumen
  </button>
  <button class="ux-tab-button"
          hx-get="/api/dashboard/analytics"
          hx-target="#dashboard-content"
          hx-trigger="click"
          hx-indicator="#tab-loader">
    Analiticas
  </button>
  <button class="ux-tab-button"
          hx-get="/api/dashboard/reports"
          hx-target="#dashboard-content"
          hx-trigger="click"
          hx-indicator="#tab-loader">
    Reportes
  </button>
</div>

<div id="dashboard-content">
  <div id="tab-loader" class="htmx-indicator" style="text-align: center; ">
    <span class="ux-spinner"></span>
  </div>
</div>
