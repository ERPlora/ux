<div class="demo-frame" x-data="{ activeTab: 0 }">
  <div class="ux-tab-bar">
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 0 }" @click="activeTab = 0">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Inbox</span>
      <span class="ux-tab-button__badge">5</span>
    </button>
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 1 }" @click="activeTab = 1">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Sent</span>
    </button>
    <button class="ux-tab-button ux-tab-button--layout-icon-top" :class="{ 'ux-tab-button--selected': activeTab === 2 }" @click="activeTab = 2">
      <span class="ux-tab-button__icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
      </span>
      <span class="ux-tab-button__label">Drafts</span>
      <span class="ux-tab-button__badge ux-tab-button__badge--dot"></span>
    </button>
  </div>
</div>
