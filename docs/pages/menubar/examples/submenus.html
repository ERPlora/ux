<nav class="ux-menubar" x-data="{ openMenu: null, openSub: null }">
  <div class="ux-menubar__menu">
    <button class="ux-menubar__trigger"
            :data-state="openMenu === 'file' ? 'open' : 'closed'"
            @click="openMenu = openMenu === 'file' ? null : 'file'">
      File
    </button>
    <div class="ux-menubar__content" :data-state="openMenu === 'file' ? 'open' : 'closed'">
      <button class="ux-menubar__item">New File</button>
      <div class="ux-menubar__sub"
           @mouseenter="openSub = 'share'"
           @mouseleave="openSub = null">
        <button class="ux-menubar__sub-trigger" :data-state="openSub === 'share' ? 'open' : 'closed'">
          Share
          <span class="ux-menubar__sub-arrow">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
          </span>
        </button>
        <div class="ux-menubar__sub-content" :data-state="openSub === 'share' ? 'open' : 'closed'">
          <button class="ux-menubar__item">Email Link</button>
          <button class="ux-menubar__item">Copy Link</button>
          <div class="ux-menubar__separator"></div>
          <button class="ux-menubar__item">Messages</button>
          <button class="ux-menubar__item">Slack</button>
        </div>
      </div>
      <div class="ux-menubar__separator"></div>
      <button class="ux-menubar__item">Print</button>
    </div>
  </div>
</nav>
