<div style="background: linear-gradient(135deg, var(--ux-slate-700), var(--ux-slate-900)); padding: 2rem; border-radius: 12px;">
  <nav class="ux-menubar ux-menubar--glass" x-data="{ openMenu: null }">
    <div class="ux-menubar__menu">
      <button class="ux-menubar__trigger"
              :data-state="openMenu === 'file' ? 'open' : 'closed'"
              @click="openMenu = openMenu === 'file' ? null : 'file'">
        File
      </button>
      <div class="ux-menubar__content" :data-state="openMenu === 'file' ? 'open' : 'closed'">
        <button class="ux-menubar__item">New</button>
        <button class="ux-menubar__item">Open</button>
        <button class="ux-menubar__item">Save</button>
      </div>
    </div>
    <div class="ux-menubar__menu">
      <button class="ux-menubar__trigger"
              :data-state="openMenu === 'edit' ? 'open' : 'closed'"
              @click="openMenu = openMenu === 'edit' ? null : 'edit'">
        Edit
      </button>
      <div class="ux-menubar__content" :data-state="openMenu === 'edit' ? 'open' : 'closed'">
        <button class="ux-menubar__item">Undo</button>
        <button class="ux-menubar__item">Redo</button>
      </div>
    </div>
  </nav>
</div>
