<!-- Template: partials/menu_items.html -->
<ul class="ux-menu__list">
  {% for item in menu_items %}
  <li>
    <a href="#" class="ux-menu__item {% if item.danger %}ux-menu__item--danger{% endif %}"
       hx-{{ item.method|default:'post' }}="{{ item.url }}"
       hx-target="{{ item.target|default:'#main-content' }}"
       hx-swap="{{ item.swap|default:'innerHTML' }}"
       {% if item.confirm %}hx-confirm="{{ item.confirm }}"{% endif %}
       @click="open = false">
      {% if item.icon %}
      <span class="ux-menu__item-icon">{{ item.icon|safe }}</span>
      {% endif %}
      <span class="ux-menu__item-label">{{ item.label }}</span>
      {% if item.shortcut %}
      <span class="ux-menu__item-end">
        <span class="ux-menu__item-shortcut">{{ item.shortcut }}</span>
      </span>
      {% endif %}
    </a>
  </li>
  {% if item.divider_after %}
  <li class="ux-menu__divider"></li>
  {% endif %}
  {% endfor %}
</ul>
