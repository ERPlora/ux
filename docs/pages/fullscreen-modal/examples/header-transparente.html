<style>
  .demo-hero {
    height: 200px;
    background: var(--ux-demo-gradient, linear-gradient(135deg, var(--ux-primary), var(--ux-primary-shade)));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ux-primary-contrast);
    font-size: 1.5rem;
    font-weight: 600;
  }
</style>

<div x-data="uxFullscreenModal()">
  <button class="ux-button" @click="open()">Open with Hero</button>

  <div class="ux-fullscreen-modal ux-fullscreen-modal--transparent-header" :class="{ 'ux-fullscreen-modal--open': isOpen }">
    <header class="ux-fullscreen-modal__header">
      <div class="ux-fullscreen-modal__header-start">
        <button class="ux-fullscreen-modal__close" @click="close()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
        </button>
      </div>
      <div class="ux-fullscreen-modal__header-center"></div>
      <div class="ux-fullscreen-modal__header-end"></div>
    </header>
    <div class="ux-fullscreen-modal__content">
      <div class="demo-hero">Hero Image</div>
      <div class="ux-fullscreen-modal__content-inner">
        <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Article Title</h3>
        <p style="color: var(--ux-text-secondary);">The header overlays the hero image with a gradient for readability.</p>
      </div>
    </div>
  </div>
</div>
