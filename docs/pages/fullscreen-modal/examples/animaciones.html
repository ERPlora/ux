<style>
  .demo-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
  }
</style>

<div class="demo-row">
  <div x-data="uxFullscreenModal()">
    <button class="ux-button" @click="open()">Slide Up (Default)</button>
    <div class="ux-fullscreen-modal" :class="{ 'ux-fullscreen-modal--open': isOpen }">
      <header class="ux-fullscreen-modal__header">
        <div class="ux-fullscreen-modal__header-start">
          <button class="ux-fullscreen-modal__close" @click="close()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
          </button>
        </div>
        <div class="ux-fullscreen-modal__header-center">
          <h2 class="ux-fullscreen-modal__title">Slide Up</h2>
        </div>
        <div class="ux-fullscreen-modal__header-end"></div>
      </header>
      <div class="ux-fullscreen-modal__content ux-fullscreen-modal__content--centered">
        <p>Slides up from bottom (default animation)</p>
      </div>
    </div>
  </div>

  <div x-data="uxFullscreenModal()">
    <button class="ux-button" @click="open()">Slide Right</button>
    <div class="ux-fullscreen-modal ux-fullscreen-modal--slide-right" :class="{ 'ux-fullscreen-modal--open': isOpen }">
      <header class="ux-fullscreen-modal__header">
        <div class="ux-fullscreen-modal__header-start">
          <button class="ux-fullscreen-modal__close" @click="close()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
          </button>
        </div>
        <div class="ux-fullscreen-modal__header-center">
          <h2 class="ux-fullscreen-modal__title">Slide Right</h2>
        </div>
        <div class="ux-fullscreen-modal__header-end"></div>
      </header>
      <div class="ux-fullscreen-modal__content ux-fullscreen-modal__content--centered">
        <p>Slides in from the right</p>
      </div>
    </div>
  </div>

  <div x-data="uxFullscreenModal()">
    <button class="ux-button" @click="open()">Slide Left</button>
    <div class="ux-fullscreen-modal ux-fullscreen-modal--slide-left" :class="{ 'ux-fullscreen-modal--open': isOpen }">
      <header class="ux-fullscreen-modal__header">
        <div class="ux-fullscreen-modal__header-start">
          <button class="ux-fullscreen-modal__close" @click="close()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
          </button>
        </div>
        <div class="ux-fullscreen-modal__header-center">
          <h2 class="ux-fullscreen-modal__title">Slide Left</h2>
        </div>
        <div class="ux-fullscreen-modal__header-end"></div>
      </header>
      <div class="ux-fullscreen-modal__content ux-fullscreen-modal__content--centered">
        <p>Slides in from the left</p>
      </div>
    </div>
  </div>

  <div x-data="uxFullscreenModal()">
    <button class="ux-button" @click="open()">Fade</button>
    <div class="ux-fullscreen-modal ux-fullscreen-modal--fade" :class="{ 'ux-fullscreen-modal--open': isOpen }">
      <header class="ux-fullscreen-modal__header">
        <div class="ux-fullscreen-modal__header-start">
          <button class="ux-fullscreen-modal__close" @click="close()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
          </button>
        </div>
        <div class="ux-fullscreen-modal__header-center">
          <h2 class="ux-fullscreen-modal__title">Fade</h2>
        </div>
        <div class="ux-fullscreen-modal__header-end"></div>
      </header>
      <div class="ux-fullscreen-modal__content ux-fullscreen-modal__content--centered">
        <p>Fades in without sliding</p>
      </div>
    </div>
  </div>

  <div x-data="uxFullscreenModal()">
    <button class="ux-button" @click="open()">Scale</button>
    <div class="ux-fullscreen-modal ux-fullscreen-modal--scale" :class="{ 'ux-fullscreen-modal--open': isOpen }">
      <header class="ux-fullscreen-modal__header">
        <div class="ux-fullscreen-modal__header-start">
          <button class="ux-fullscreen-modal__close" @click="close()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"></path></svg>
          </button>
        </div>
        <div class="ux-fullscreen-modal__header-center">
          <h2 class="ux-fullscreen-modal__title">Scale</h2>
        </div>
        <div class="ux-fullscreen-modal__header-end"></div>
      </header>
      <div class="ux-fullscreen-modal__content ux-fullscreen-modal__content--centered">
        <p>Scales up from center</p>
      </div>
    </div>
  </div>
</div>
