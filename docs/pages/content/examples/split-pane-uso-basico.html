<!-- Split Pane con Alpine.js -->
<div class="ux-split-pane" x-data="uxSplitPane()" :class="containerClasses">
  <!-- Backdrop (cierra al click en mobile) -->
  <div class="ux-split-pane__backdrop" @click="close()"></div>

  <!-- Sidebar -->
  <aside class="ux-split-pane__side">
    <nav class="ux-menu">...</nav>
  </aside>

  <!-- Main content -->
  <main class="ux-split-pane__main">
    <!-- Toggle button (solo visible en mobile) -->
    <button class="ux-split-pane__toggle" @click="toggle()">
      <svg>...</svg>
    </button>
    <!-- Contenido -->
  </main>
</div>
