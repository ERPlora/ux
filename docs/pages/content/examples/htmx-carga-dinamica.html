<!-- Template Django: templates/base.html -->
<div class="ux-page">
  <header class="ux-header">
    <nav class="ux-navbar">
      <div class="ux-navbar__center">
        <h1 class="ux-navbar__title">Mi App</h1>
      </div>
    </nav>
  </header>

  <main class="ux-content">
    <!-- Tabs que cargan contenido dinamicamente -->
    <div class="ux-tabs">
      <div class="ux-tabs__list">
        <button class="ux-tabs__tab ux-tabs__tab--active"
                hx-get="{% url 'tab_productos' %}"
                hx-target="#tab-content"
                hx-swap="innerHTML">
          Productos
        </button>
        <button class="ux-tabs__tab"
                hx-get="{% url 'tab_pedidos' %}"
                hx-target="#tab-content"
                hx-swap="innerHTML">
          Pedidos
        </button>
        <button class="ux-tabs__tab"
                hx-get="{% url 'tab_clientes' %}"
                hx-target="#tab-content"
                hx-swap="innerHTML">
          Clientes
        </button>
      </div>
    </div>

    <!-- Contenido que se reemplaza -->
    <div id="tab-content" class="ux-padding">
      {% include 'partials/productos.html' %}
    </div>
  </main>
</div>
