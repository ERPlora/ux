<div class="demo-frame" style="height: 350px;" x-data="uxSplitPane()">
  <div class="ux-split-pane" :class="containerClasses" style="height: 100%;">
    <div class="ux-split-pane__backdrop" @click="close()"></div>

    <aside class="ux-split-pane__side">
      <div class="ux-page" style="height: 100%;">
        <header class="ux-header" style="background: var(--ux-surface);">
          <nav class="ux-navbar">
            <div class="ux-navbar__content">
              <span class="ux-navbar__title">Menu</span>
            </div>
          </nav>
        </header>
        <main class="ux-content">
          <div style="padding: var(--ux-space-md);">
            <div style="padding: var(--ux-space-sm) 0; color: var(--ux-text-secondary);">Item 1</div>
            <div style="padding: var(--ux-space-sm) 0; color: var(--ux-text-secondary);">Item 2</div>
            <div style="padding: var(--ux-space-sm) 0; color: var(--ux-text-secondary);">Item 3</div>
          </div>
        </main>
      </div>
    </aside>

    <main class="ux-split-pane__main">
      <div class="ux-page" style="height: 100%;">
        <header class="ux-header" style="background: var(--ux-primary); color: var(--ux-primary-contrast);">
          <nav class="ux-navbar">
            <div class="ux-navbar__content">
              <div class="ux-navbar__start">
                <button class="ux-split-pane__toggle" @click="toggle()" style="color: var(--ux-primary-contrast);">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
              </div>
              <span class="ux-navbar__title" style="color: var(--ux-primary-contrast);">Main Content</span>
            </div>
          </nav>
        </header>
        <main class="ux-content" style="background: var(--ux-surface-secondary);">
          <div style="height: 400px; padding: var(--ux-space-lg);">
            <p>Contenido del panel principal con su propio header sticky.</p>
            <p style="margin-top: 300px;">Final del contenido</p>
          </div>
        </main>
        <footer class="ux-footer">
          <div style="padding: var(--ux-space-md); text-align: center;">Footer del panel</div>
        </footer>
      </div>
    </main>
  </div>
</div>
