<main class="ux-content"
      x-data="uxContent({ scrollEvents: true })"
      x-ref="content"
      @scroll="handleScroll($event)"
      @ux-scroll-start="console.log('Scroll started', $event.detail)"
      @ux-scroll-end="console.log('Scroll ended', $event.detail)">

  <!-- Progress bar -->
  <div class="ux-content__fixed">
    <div class="ux-fixed-top">
      <div :style="{ width: (scrollProgress * 100) + '%', height: '3px', background: 'var(--ux-primary)' }"></div>
    </div>
  </div>

  <!-- Contenido -->
  <div class="ux-p-lg">
    <button @click="scrollToTop()">Ir arriba</button>
    <button @click="scrollToBottom()">Ir abajo</button>
    <button @click="scrollToElement('#section-2')">Ir a seccion 2</button>

    <section id="section-1">...</section>
    <section id="section-2">...</section>
  </div>
</main>
