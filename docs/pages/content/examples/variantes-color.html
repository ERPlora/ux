<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: var(--ux-space-md); margin-bottom: var(--ux-space-md);">
  <div class="ux-content--primary" style="padding: var(--ux-space-lg); border-radius: var(--ux-border-radius-lg); text-align: center;">Primary</div>
  <div class="ux-content--secondary" style="padding: var(--ux-space-lg); border-radius: var(--ux-border-radius-lg); text-align: center;">Secondary</div>
  <div class="ux-content--success" style="padding: var(--ux-space-lg); border-radius: var(--ux-border-radius-lg); text-align: center;">Success</div>
  <div class="ux-content--warning" style="padding: var(--ux-space-lg); border-radius: var(--ux-border-radius-lg); text-align: center;">Warning</div>
  <div class="ux-content--danger" style="padding: var(--ux-space-lg); border-radius: var(--ux-border-radius-lg); text-align: center;">Danger</div>
  <div class="ux-content--dark" style="padding: var(--ux-space-lg); border-radius: var(--ux-border-radius-lg); text-align: center;">Dark</div>
</div>
