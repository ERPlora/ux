<div class="demo-box" x-data="{ showHeader: true, showFooter: true }">
  <div style="display: flex; gap: var(--ux-space-xl); margin-bottom: var(--ux-space-md); align-items: center;">
    <label class="ux-toggle">
      <input type="checkbox" x-model="showHeader" checked>
      <span class="ux-toggle__track">
        <span class="ux-toggle__thumb"></span>
      </span>
    </label>
    <span>Header</span>

    <label class="ux-toggle">
      <input type="checkbox" x-model="showFooter" checked>
      <span class="ux-toggle__track">
        <span class="ux-toggle__thumb"></span>
      </span>
    </label>
    <span>Footer</span>
  </div>

  <div class="demo-frame" style="height: 350px;">
    <div class="ux-page" style="height: 100%;">
      <header class="ux-header" x-show="showHeader" style="background: var(--ux-primary); color: var(--ux-primary-contrast);">
        <nav class="ux-navbar">
          <div class="ux-navbar__content">
            <span class="ux-navbar__title" style="color: var(--ux-primary-contrast);">.ux-header (sticky top)</span>
          </div>
        </nav>
      </header>

      <main class="ux-content" style="background: var(--ux-surface-secondary);">
        <div class="ux-content__inner">
          <p style="color: var(--ux-text-secondary); margin-bottom: var(--ux-space-md);">.ux-content - Ocupa todo el espacio disponible</p>
          <div style="height: 400px; background: rgba(var(--ux-primary-rgb), 0.05); border: 1px dashed var(--ux-border-color); border-radius: var(--ux-border-radius); padding: var(--ux-space-md);">
            <p>Contenido largo para probar scroll...</p>
            <p style="margin-top: 300px;">Final del contenido</p>
          </div>
        </div>
      </main>

      <footer class="ux-footer" x-show="showFooter">
        <div style="padding: var(--ux-space-md); text-align: center; font-weight: 500;">
          .ux-footer (sticky bottom)
        </div>
      </footer>
    </div>
  </div>
</div>
