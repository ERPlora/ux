<!-- Boton que abre modal con formulario -->
<button class="ux-button ux-color-primary"
        hx-get="{% url 'item_create' %}"
        hx-target="#modal-content"
        hx-swap="innerHTML"
        onclick="document.getElementById('form-modal').dataset.state='open'">
  Nuevo Item
</button>

<!-- Modal -->
<div id="form-modal" class="ux-modal-backdrop" data-state="closed">
  <div class="ux-modal">
    <div class="ux-modal__header">
      <h2 class="ux-modal__title">Crear Item</h2>
      <button class="ux-modal__close"
              onclick="this.closest('[data-state]').dataset.state='closed'">&times;</button>
    </div>
    <div id="modal-content" class="ux-modal__content">
      <!-- Formulario cargado via HTMX -->
    </div>
  </div>
</div>
