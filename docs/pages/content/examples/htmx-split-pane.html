<!-- Master-Detail con HTMX -->
<div class="ux-split-pane">
  <!-- Panel izquierdo: Lista -->
  <aside class="ux-split-pane__aside">
    <ul class="ux-list">
      {% for item in items %}
      <li class="ux-list__item"
          hx-get="{% url 'item_detail' item.id %}"
          hx-target="#detail-content"
          hx-swap="innerHTML"
          hx-push-url="true">
        <div class="ux-list__content">
          <span class="ux-list__title">{{ item.name }}</span>
          <span class="ux-list__subtitle">{{ item.description|truncatewords:5 }}</span>
        </div>
        <div class="ux-list__end">
          <span class="ux-icon">chevron_right</span>
        </div>
      </li>
      {% endfor %}
    </ul>
  </aside>

  <!-- Panel derecho: Detalle -->
  <main class="ux-split-pane__main">
    <div id="detail-content" class="ux-padding">
      <div class="ux-card">
        <div class="ux-card__content" style="text-align: center; padding: var(--ux-space-2xl);">
          <p style="color: var(--ux-text-secondary);">Selecciona un item de la lista</p>
        </div>
      </div>
    </div>
  </main>
</div>
