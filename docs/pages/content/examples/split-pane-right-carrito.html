<div class="demo-frame" style="height: 400px;" x-data="uxSplitPaneRight()">
  <div class="ux-split-pane-right" :class="containerClasses" style="height: 100%;">
    <div class="ux-split-pane-right__backdrop" @click="close()"></div>

    <!-- Main content -->
    <main class="ux-split-pane-right__main">
      <div class="ux-page" style="height: 100%;">
        <header class="ux-header" style="background: var(--ux-primary); color: var(--ux-primary-contrast);">
          <nav class="ux-navbar">
            <div class="ux-navbar__content">
              <span class="ux-navbar__title" style="color: var(--ux-primary-contrast);">Tienda</span>
              <div class="ux-navbar__end">
                <button class="ux-split-pane-right__toggle" @click="toggle()" style="color: var(--ux-primary-contrast); position: relative;" aria-label="Toggle carrito">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                  </svg>
                  <span style="position: absolute; top: -4px; right: -4px; background: var(--ux-danger); color: var(--ux-primary-contrast); font-size: 10px; width: 16px; height: 16px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">3</span>
                </button>
              </div>
            </div>
          </nav>
        </header>
        <main class="ux-content" style="background: var(--ux-surface-secondary);">
          <div style="padding: var(--ux-space-lg);">
            <p style="margin-bottom: var(--ux-space-md); color: var(--ux-text-secondary);">Productos disponibles</p>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--ux-space-md);">
              <div style="background: var(--ux-surface); padding: var(--ux-space-md); border-radius: var(--ux-border-radius); border: 1px solid var(--ux-border-color);">
                <div style="height: 60px; background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius-sm); margin-bottom: var(--ux-space-sm);"></div>
                <div style="font-weight: 500; font-size: var(--ux-font-size-sm);">Producto 1</div>
                <div style="color: var(--ux-primary); font-size: var(--ux-font-size-sm);">$29.99</div>
              </div>
              <div style="background: var(--ux-surface); padding: var(--ux-space-md); border-radius: var(--ux-border-radius); border: 1px solid var(--ux-border-color);">
                <div style="height: 60px; background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius-sm); margin-bottom: var(--ux-space-sm);"></div>
                <div style="font-weight: 500; font-size: var(--ux-font-size-sm);">Producto 2</div>
                <div style="color: var(--ux-primary); font-size: var(--ux-font-size-sm);">$49.99</div>
              </div>
              <div style="background: var(--ux-surface); padding: var(--ux-space-md); border-radius: var(--ux-border-radius); border: 1px solid var(--ux-border-color);">
                <div style="height: 60px; background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius-sm); margin-bottom: var(--ux-space-sm);"></div>
                <div style="font-weight: 500; font-size: var(--ux-font-size-sm);">Producto 3</div>
                <div style="color: var(--ux-primary); font-size: var(--ux-font-size-sm);">$19.99</div>
              </div>
              <div style="background: var(--ux-surface); padding: var(--ux-space-md); border-radius: var(--ux-border-radius); border: 1px solid var(--ux-border-color);">
                <div style="height: 60px; background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius-sm); margin-bottom: var(--ux-space-sm);"></div>
                <div style="font-weight: 500; font-size: var(--ux-font-size-sm);">Producto 4</div>
                <div style="color: var(--ux-primary); font-size: var(--ux-font-size-sm);">$39.99</div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </main>

    <!-- Side panel (right) -->
    <aside class="ux-split-pane-right__side" aria-label="Carrito de compras">
      <div class="ux-page" style="height: 100%;">
        <header class="ux-header" style="background: var(--ux-surface);">
          <nav class="ux-navbar">
            <div class="ux-navbar__content">
              <span class="ux-navbar__title">Carrito</span>
              <div class="ux-navbar__end">
                <button @click="toggle()" style="background: none; border: none; cursor: pointer; color: var(--ux-text-secondary); padding: var(--ux-space-xs);" aria-label="Cerrar carrito">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
              </div>
            </div>
          </nav>
        </header>
        <main class="ux-content">
          <div style="padding: var(--ux-space-md);">
            <div style="display: flex; gap: var(--ux-space-sm); padding: var(--ux-space-sm) 0; border-bottom: 1px solid var(--ux-border-color);">
              <div style="width: 48px; height: 48px; background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius-sm); flex-shrink: 0;"></div>
              <div style="flex: 1; min-width: 0;">
                <div style="font-size: var(--ux-font-size-sm); font-weight: 500;">Producto 1</div>
                <div style="font-size: var(--ux-font-size-xs); color: var(--ux-text-secondary);">Cantidad: 2</div>
              </div>
              <div style="font-size: var(--ux-font-size-sm); font-weight: 600;">$59.98</div>
            </div>
            <div style="display: flex; gap: var(--ux-space-sm); padding: var(--ux-space-sm) 0; border-bottom: 1px solid var(--ux-border-color);">
              <div style="width: 48px; height: 48px; background: var(--ux-surface-secondary); border-radius: var(--ux-border-radius-sm); flex-shrink: 0;"></div>
              <div style="flex: 1; min-width: 0;">
                <div style="font-size: var(--ux-font-size-sm); font-weight: 500;">Producto 3</div>
                <div style="font-size: var(--ux-font-size-xs); color: var(--ux-text-secondary);">Cantidad: 1</div>
              </div>
              <div style="font-size: var(--ux-font-size-sm); font-weight: 600;">$19.99</div>
            </div>
            <div style="margin-top: var(--ux-space-lg); padding-top: var(--ux-space-md); border-top: 2px solid var(--ux-border-color);">
              <div style="display: flex; justify-content: space-between; font-weight: 600;">
                <span>Total</span>
                <span>$79.97</span>
              </div>
            </div>
          </div>
        </main>
        <footer class="ux-footer" style="padding: var(--ux-space-md);">
          <button class="ux-button ux-color-primary" style="width: 100%;">Finalizar compra</button>
        </footer>
      </div>
    </aside>
  </div>
</div>
