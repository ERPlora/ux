<!-- Infinite Scroll con Django y HTMX -->
<div class="ux-content" style="height: 400px; overflow-y: auto;">
  <div id="items-container" class="ux-padding">
    {% for item in page_obj %}
    <div class="ux-card" style="margin-bottom: var(--ux-space-md);">
      <div class="ux-card__content">
        <h4>{{ item.title }}</h4>
        <p style="color: var(--ux-text-secondary);">{{ item.description }}</p>
      </div>
    </div>
    {% endfor %}

    <!-- Trigger para cargar mas -->
    {% if page_obj.has_next %}
    <div hx-get="{% url 'items_list' %}?page={{ page_obj.next_page_number }}"
         hx-trigger="revealed"
         hx-swap="outerHTML"
         hx-indicator="#loading-spinner">
      <div id="loading-spinner" class="htmx-indicator" style="text-align: center; padding: var(--ux-space-lg);">
        <div class="ux-spinner"></div>
        <p style="color: var(--ux-text-secondary); margin-top: var(--ux-space-sm);">Cargando mas...</p>
      </div>
    </div>
    {% endif %}
  </div>
</div>
