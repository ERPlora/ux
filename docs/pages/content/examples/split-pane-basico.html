<div class="demo-frame" style="height: 250px;" x-data="uxSplitPane()">
  <div class="ux-split-pane" :class="containerClasses" style="height: 100%;">
    <!-- Backdrop for mobile -->
    <div class="ux-split-pane__backdrop" @click="close()"></div>

    <!-- Sidebar -->
    <aside class="ux-split-pane__side" style="padding: var(--ux-space-md);">
      <div style="font-weight: 600; margin-bottom: var(--ux-space-md);">Menu</div>
      <div style="color: var(--ux-text-secondary); font-size: var(--ux-font-size-sm);">
        <div style="padding: var(--ux-space-sm) 0;">Item 1</div>
        <div style="padding: var(--ux-space-sm) 0;">Item 2</div>
        <div style="padding: var(--ux-space-sm) 0;">Item 3</div>
      </div>
      <button class="ux-button ux-button--sm ux-button--outline" style="margin-top: auto;" @click="close()">Cerrar</button>
    </aside>

    <!-- Main content -->
    <main class="ux-split-pane__main" style="background: var(--ux-surface-secondary);">
      <div style="padding: var(--ux-space-md); display: flex; align-items: center; gap: var(--ux-space-sm);">
        <button class="ux-split-pane__toggle" @click="toggle()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <span style="font-weight: 500;">Main Content</span>
      </div>
      <div style="flex: 1; display: flex; align-items: center; justify-content: center; color: var(--ux-text-secondary);">
        <span x-text="isVisible ? 'Sidebar visible' : 'Click menu para abrir sidebar'"></span>
      </div>
    </main>
  </div>
</div>
