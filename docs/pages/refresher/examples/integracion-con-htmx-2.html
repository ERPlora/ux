<p><strong>Patron basico con hx-trigger:</strong></p>
      <pre class="ux-code-block" data-lang="html"><div x-data="uxRefresher({
  onRefresh: async () => {
    // Disparar request HTMX
    htmx.trigger('#content', 'refresh');
  }
})"
     @touchstart="handleTouchStart"
     @touchmove="handleTouchMove"
     @touchend="handleTouchEnd">

  <div class="ux-refresher" ...>...</div>

  <div id="content"
       hx-get="/api/items"
       hx-trigger="refresh"
       hx-swap="innerHTML">
    <!-- Contenido que se actualiza -->
  </div>
</div></pre>
