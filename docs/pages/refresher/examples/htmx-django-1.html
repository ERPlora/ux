<p><strong>Con notificaciones y manejo de errores:</strong></p>
      <pre class="ux-code-block" data-lang="html"><div x-data="{
  items: [],
  error: null,
  lastUpdate: null
}">
  <div x-data="uxRefresher({
         onRefresh: async () => {
           try {
             const response = await fetch('/api/items/');
             if (!response.ok) throw new Error('Error al cargar');
             $data.items = await response.json();
             $data.lastUpdate = new Date().toLocaleTimeString();
             $data.error = null;
             // Mostrar toast de exito
             $dispatch('toast', { message: 'Actualizado correctamente', type: 'success' });
           } catch (e) {
             $data.error = e.message;
             // Mostrar toast de error
             $dispatch('toast', { message: e.message, type: 'danger' });
           }
         }
       })"
       @touchstart="handleTouchStart"
       @touchmove="handleTouchMove"
       @touchend="handleTouchEnd">

    <div class="ux-refresher"
         :class="{
           'ux-refresher--pulling': isPulling,
           'ux-refresher--refreshing': isRefreshing
         }"
         :style="contentStyle">
      <div class="ux-spinner" x-show="isRefreshing"></div>
      <span x-show="isPulling && progress > 0.8">Suelta para actualizar</span>
    </div>

    <!-- Mensaje de error -->
    <div x-show="error" class="ux-alert ux-color-danger">
      <span x-text="error"></span>
      <button @click="error = null">Cerrar</button>
    </div>

    <!-- Timestamp -->
    <p x-show="lastUpdate" class="text-muted">
      Actualizado: <span x-text="lastUpdate"></span>
    </p>

    <!-- Lista de items -->
    <ul class="ux-list">
      <template x-for="item in items" :key="item.id">
        <li class="ux-list__item" x-text="item.title"></li>
      </template>
    </ul>
  </div>
</div></pre>
