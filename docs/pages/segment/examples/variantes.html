<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg); padding: var(--ux-space-lg); align-items: center;">
  <!-- Default -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Default</p>
    <div class="ux-segment" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '2px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">
        <span class="ux-segment-button__label">Opción A</span>
      </button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">
        <span class="ux-segment-button__label">Opción B</span>
      </button>
    </div>
  </div>

  <!-- Primary -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Primary</p>
    <div class="ux-segment ux-segment--primary" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '2px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">
        <span class="ux-segment-button__label">Opción A</span>
      </button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">
        <span class="ux-segment-button__label">Opción B</span>
      </button>
    </div>
  </div>

  <!-- Outline -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Outline</p>
    <div class="ux-segment ux-segment--outline" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '0' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">
        <span class="ux-segment-button__label">Opción A</span>
      </button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">
        <span class="ux-segment-button__label">Opción B</span>
      </button>
    </div>
  </div>

  <!-- Rounded -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Rounded (Pill)</p>
    <div class="ux-segment ux-segment--rounded" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '3px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">
        <span class="ux-segment-button__label">Opción A</span>
      </button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">
        <span class="ux-segment-button__label">Opción B</span>
      </button>
    </div>
  </div>
</div>
