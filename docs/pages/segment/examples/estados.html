<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg); padding: var(--ux-space-lg); align-items: center;">
  <!-- Boton Deshabilitado -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Boton Deshabilitado</p>
    <div class="ux-segment" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '2px' : selected === 'b' ? '33.33%' : '66.66%', width: '33.33%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">Activo</button>
      <button class="ux-segment-button ux-segment-button--disabled">Deshabilitado</button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'c' }" @click="selected = 'c'">Activo</button>
    </div>
  </div>

  <!-- Segment Deshabilitado -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Segment Deshabilitado</p>
    <div class="ux-segment ux-segment--disabled">
      <div class="ux-segment__indicator" style="left: 2px; width: 50%;"></div>
      <button class="ux-segment-button ux-segment-button--selected">Opción A</button>
      <button class="ux-segment-button">Opción B</button>
    </div>
  </div>
</div>
