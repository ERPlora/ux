<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg); padding: var(--ux-space-lg); align-items: center;">
  <div>
    <p style="margin-bottom: var(--ux-space-xs); font-size: var(--ux-font-size-sm); color: var(--ux-text-tertiary);">Small</p>
    <div class="ux-segment ux-segment--sm" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '2px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">Opción A</button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">Opción B</button>
    </div>
  </div>

  <div>
    <p style="margin-bottom: var(--ux-space-xs); font-size: var(--ux-font-size-sm); color: var(--ux-text-tertiary);">Default</p>
    <div class="ux-segment" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '2px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">Opción A</button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">Opción B</button>
    </div>
  </div>

  <div>
    <p style="margin-bottom: var(--ux-space-xs); font-size: var(--ux-font-size-sm); color: var(--ux-text-tertiary);">Large</p>
    <div class="ux-segment ux-segment--lg" x-data="{ selected: 'a' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'a' ? '3px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'a' }" @click="selected = 'a'">Opción A</button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'b' }" @click="selected = 'b'">Opción B</button>
    </div>
  </div>
</div>
