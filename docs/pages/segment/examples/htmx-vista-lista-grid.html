<!-- Segment para cambiar vista -->
<div class="ux-segment" x-data="{ view: 'list' }">
  <div class="ux-segment__indicator" :style="{ left: view === 'list' ? '2px' : '50%', width: '50%' }"></div>

  <button class="ux-segment-button"
          :class="{ 'ux-segment-button--selected': view === 'list' }"
          @click="view = 'list'"
          hx-get="/products/?view=list"
          hx-target="#product-container"
          hx-swap="innerHTML">
    <span class="ux-segment-button__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </span>
    <span class="ux-segment-button__label">Lista</span>
  </button>

  <button class="ux-segment-button"
          :class="{ 'ux-segment-button--selected': view === 'grid' }"
          @click="view = 'grid'"
          hx-get="/products/?view=grid"
          hx-target="#product-container"
          hx-swap="innerHTML">
    <span class="ux-segment-button__icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
      </svg>
    </span>
    <span class="ux-segment-button__label">Grid</span>
  </button>
</div>

<!-- Contenedor de productos -->
<div id="product-container">
  {% include "partials/products_list.html" %}
</div>
