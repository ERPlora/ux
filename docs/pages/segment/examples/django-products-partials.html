<!-- partials/products_list.html -->
<div class="ux-list">
  {% for product in products %}
  <div class="ux-list__item">
    <img class="ux-img" src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 48px; height: 48px; border-radius: 8px;">
    <div class="ux-list__content">
      <div class="ux-list__title">{{ product.name }}</div>
      <div class="ux-list__note">{{ product.category }}</div>
    </div>
    <div class="ux-list__end">
      <strong>${{ product.price }}</strong>
    </div>
  </div>
  {% endfor %}
</div>

<!-- partials/products_grid.html -->
<div class="row g-3">
  {% for product in products %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="ux-card">
      <img class="ux-img" src="{{ product.image.url }}" alt="{{ product.name }}">
      <div class="ux-card__content">
        <h4>{{ product.name }}</h4>
        <p style="color: var(--ux-text-secondary);">{{ product.category }}</p>
        <strong style="color: var(--ux-primary);">${{ product.price }}</strong>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
