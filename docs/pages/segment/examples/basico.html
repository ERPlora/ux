<div class="demo-frame" style="display: flex; justify-content: center; padding: var(--ux-space-lg);">
  <div class="ux-segment" x-data="{ selected: 'all' }">
    <div class="ux-segment__indicator" :style="{ left: selected === 'all' ? '2px' : selected === 'active' ? '33.33%' : '66.66%', width: '33.33%' }"></div>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'all' }" @click="selected = 'all'">
      <span class="ux-segment-button__label">Todos</span>
    </button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'active' }" @click="selected = 'active'">
      <span class="ux-segment-button__label">Activos</span>
    </button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'completed' }" @click="selected = 'completed'">
      <span class="ux-segment-button__label">Completados</span>
    </button>
  </div>
</div>
