<div class="demo-frame" style="padding: var(--ux-space-lg);">
  <div class="ux-segment ux-segment--scrollable" style="max-width: 100%;" x-data="{ selected: 'mon' }">
    <div class="ux-segment__indicator" :style="{ left: ['mon','tue','wed','thu','fri','sat','sun'].indexOf(selected) * 80 + 2 + 'px', width: '80px' }"></div>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'mon' }" @click="selected = 'mon'" style="min-width: 80px;">Lunes</button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'tue' }" @click="selected = 'tue'" style="min-width: 80px;">Martes</button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'wed' }" @click="selected = 'wed'" style="min-width: 80px;">Miercoles</button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'thu' }" @click="selected = 'thu'" style="min-width: 80px;">Jueves</button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'fri' }" @click="selected = 'fri'" style="min-width: 80px;">Viernes</button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'sat' }" @click="selected = 'sat'" style="min-width: 80px;">Sabado</button>
    <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'sun' }" @click="selected = 'sun'" style="min-width: 80px;">Domingo</button>
  </div>
</div>
