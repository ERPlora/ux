<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-lg); padding: var(--ux-space-lg); align-items: center;">
  <!-- Icono + Texto -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Icono + Texto</p>
    <div class="ux-segment" x-data="{ selected: 'list' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'list' ? '2px' : '50%', width: '50%' }"></div>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'list' }" @click="selected = 'list'">
        <span class="ux-segment-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </span>
        <span class="ux-segment-button__label">Lista</span>
      </button>
      <button class="ux-segment-button" :class="{ 'ux-segment-button--selected': selected === 'grid' }" @click="selected = 'grid'">
        <span class="ux-segment-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
          </svg>
        </span>
        <span class="ux-segment-button__label">Grid</span>
      </button>
    </div>
  </div>

  <!-- Solo Iconos -->
  <div>
    <p style="font-size: var(--ux-font-size-sm); color: var(--ux-text-secondary); margin-bottom: var(--ux-space-sm);">Solo Iconos</p>
    <div class="ux-segment" x-data="{ selected: 'left' }">
      <div class="ux-segment__indicator" :style="{ left: selected === 'left' ? '2px' : selected === 'center' ? '33.33%' : '66.66%', width: '33.33%' }"></div>
      <button class="ux-segment-button ux-segment-button--icon-only" :class="{ 'ux-segment-button--selected': selected === 'left' }" @click="selected = 'left'">
        <span class="ux-segment-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h10M4 18h14"/>
          </svg>
        </span>
      </button>
      <button class="ux-segment-button ux-segment-button--icon-only" :class="{ 'ux-segment-button--selected': selected === 'center' }" @click="selected = 'center'">
        <span class="ux-segment-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M7 12h10M5 18h14"/>
          </svg>
        </span>
      </button>
      <button class="ux-segment-button ux-segment-button--icon-only" :class="{ 'ux-segment-button--selected': selected === 'right' }" @click="selected = 'right'">
        <span class="ux-segment-button__icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M10 12h10M6 18h14"/>
          </svg>
        </span>
      </button>
    </div>
  </div>
</div>
