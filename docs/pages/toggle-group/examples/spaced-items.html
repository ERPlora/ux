<div class="ux-toggle-group ux-toggle-group--outline ux-toggle-group--spaced" role="group"
         x-data="{ selected: 'b' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'a' ? 'on' : 'off'"
              @click="selected = 'a'">A</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'b' ? 'on' : 'off'"
              @click="selected = 'b'">B</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'c' ? 'on' : 'off'"
              @click="selected = 'c'">C</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'd' ? 'on' : 'off'"
              @click="selected = 'd'">D</button>
    </div>
