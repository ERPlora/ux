<div class="ux-toggle-group ux-toggle-group--outline ux-toggle-group--primary" role="group"
         x-data="{ selected: 'b' }">
      <button class="ux-toggle-group__item"
              :data-state="selected === 'a' ? 'on' : 'off'"
              @click="selected = 'a'">Option A</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'b' ? 'on' : 'off'"
              @click="selected = 'b'">Option B</button>
      <button class="ux-toggle-group__item"
              :data-state="selected === 'c' ? 'on' : 'off'"
              @click="selected = 'c'">Option C</button>
    </div>
