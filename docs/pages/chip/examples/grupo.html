<div x-data="uxChipGroup()">
  <div class="ux-chip-group">
    <template x-for="cat in ['Todos', 'Tecnologia', 'Deportes', 'Entretenimiento']" :key="cat">
      <span class="ux-chip ux-chip--interactive"
            :class="{ 'ux-chip--selected': isSelected(cat) }"
            @click="toggle(cat)"
            x-text="cat"></span>
    </template>
  </div>
</div>
