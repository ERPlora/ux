<div x-data="uxChipGroup({ multiple: true })">
  <div class="ux-chip-group">
    <template x-for="tag in ['React', 'Vue', 'Angular', 'Svelte', 'Alpine']" :key="tag">
      <span class="ux-chip ux-chip--outline ux-chip--interactive"
            :class="{ 'ux-chip--selected': isSelected(tag) }"
            @click="toggle(tag)"
            x-text="tag"></span>
    </template>
  </div>
  <p style="font-size: var(--ux-font-size-md); color: var(--ux-text-secondary); width: 100%; margin-top: var(--ux-space-md);">
    Seleccionados: <span x-text="selected.join(', ') || 'Ninguno'"></span>
  </p>
</div>
