<div x-data="{ tags: ['JavaScript', 'Alpine.js', 'HTMX', 'CSS'] }">
  <template x-for="(tag, index) in tags" :key="tag">
    <span class="ux-chip ux-chip--filled ux-color-primary">
      <span x-text="tag"></span>
      <button class="ux-chip__close" @click="tags.splice(index, 1)">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </span>
  </template>
  <button class="ux-chip ux-chip--outline ux-chip--interactive" @click="tags.push('Nuevo')">+ Agregar</button>
</div>
