<!-- templates/partials/bookmark_button.html -->
<button class="ux-action-toolbar__item"
        hx-post="/items/{{ item.id }}/bookmark/"
        hx-target="this"
        hx-swap="outerHTML">
  <span class="ux-action-toolbar__icon">
    {% if item.is_bookmarked %}
    <svg fill="currentColor" stroke="currentColor" viewBox="0 0 24 24"
         style="color: var(--ux-warning);">
      <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
    </svg>
    {% else %}
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
    </svg>
    {% endif %}
  </span>
  <span class="ux-action-toolbar__label">
    {{ item.is_bookmarked|yesno:"Guardado,Guardar" }}
  </span>
</button>
