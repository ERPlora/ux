<div class="ux-toolbar" id="document-toolbar">
  <div class="ux-toolbar__start">
    <button class="ux-toolbar__button"
            hx-post="/documents/{{ document.id }}/save/"
            hx-target="#save-status"
            hx-swap="innerHTML"
            hx-indicator="#save-spinner">
      <span class="ux-toolbar__button-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
        </svg>
      </span>
      <span class="ux-spinner ux-spinner--sm htmx-indicator" id="save-spinner"></span>
    </button>
  </div>

  <div class="ux-toolbar__center">
    <span class="ux-toolbar__title">{{ document.title }}</span>
    <span id="save-status" class="ux-toolbar__text"></span>
  </div>

  <div class="ux-toolbar__end">
    <button class="ux-toolbar__button"
            hx-delete="/documents/{{ document.id }}/"
            hx-confirm="Eliminar este documento?"
            hx-target="body"
            hx-push-url="/documents/">
      <span class="ux-toolbar__button-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </span>
    </button>
  </div>
</div>
