<div x-data="uxRange({ value: 50 })">
  <div class="ux-range ux-range--pin">
    <span class="ux-range__label">Arrastra para ver el pin</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <input type="range" class="ux-range__input" min="0" max="100" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }">
          <div class="ux-range__pin" x-text="value"></div>
        </div>
      </div>
    </div>
  </div>
</div>
