<div x-data="uxRange({ value: 50, min: 0, max: 100, step: 5 })">
  <div class="ux-range ux-range--success">
    <span class="ux-range__label">Control programatico</span>
    <div class="ux-range__wrapper">
      <div class="ux-range__track-container">
        <div class="ux-range__track">
          <div class="ux-range__fill" :style="{ width: percent + '%' }"></div>
        </div>
        <input type="range" class="ux-range__input" :min="min" :max="max" :step="step" x-model="value">
        <div class="ux-range__thumb" :style="{ left: percent + '%' }"></div>
      </div>
      <span class="ux-range__value" x-text="value"></span>
    </div>
  </div>
  <div style="display: flex; gap: var(--ux-space-sm); margin-top: var(--ux-space-md); flex-wrap: wrap;">
    <button class="ux-button ux-button--sm" @click="setMin()">Min</button>
    <button class="ux-button ux-button--sm" @click="decrement(10)">-10</button>
    <button class="ux-button ux-button--sm" @click="decrement()">-5</button>
    <button class="ux-button ux-button--sm" @click="increment()">+5</button>
    <button class="ux-button ux-button--sm" @click="increment(10)">+10</button>
    <button class="ux-button ux-button--sm" @click="setMax()">Max</button>
    <button class="ux-button ux-button--sm ux-button ux-color-secondary" @click="reset()">Reset</button>
  </div>
</div>
