<div class="ux-range" data-ux-range>
  <div class="ux-range__wrapper">
    <div class="ux-range__track-container">
      <div class="ux-range__track">
        <div class="ux-range__fill" style="width: 50%"></div>
      </div>
      <input type="range" class="ux-range__input" min="0" max="100" value="50">
      <div class="ux-range__thumb" style="left: 50%"></div>
    </div>
  </div>
</div>
<p style="text-align: center; margin-top: var(--ux-space-md); font-size: var(--ux-font-size-md);">Valor: <span class="ux-range__value">50</span></p>
