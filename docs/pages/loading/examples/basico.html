<!-- Loading BÃ¡sico -->
<div x-data="{ loadingOpen: false, loadingMessage: '' }">
  <!-- Loading Backdrop -->
  <div class="ux-loading-backdrop" :class="{ 'ux-loading-backdrop--open': loadingOpen }" @click="loadingOpen = false">
    <div class="ux-loading">
      <div class="ux-loading__spinner"></div>
      <div class="ux-loading__message" x-show="loadingMessage" x-text="loadingMessage"></div>
    </div>
  </div>

  <div style="display: flex; flex-wrap: wrap; gap: var(--ux-space-md);">
    <button class="ux-button ux-color-primary" @click="loadingMessage = ''; loadingOpen = true; setTimeout(() => loadingOpen = false, 2000)">
      Mostrar Loading
    </button>
    <button class="ux-button ux-color-secondary" @click="loadingMessage = 'Cargando...'; loadingOpen = true; setTimeout(() => loadingOpen = false, 2000)">
      Con Mensaje
    </button>
  </div>
</div>
