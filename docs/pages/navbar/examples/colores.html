<div class="demo-frame" style="display: flex; flex-direction: column; gap: var(--ux-space-md);">
  <!-- Default -->
  <div style="border-radius: var(--ux-border-radius-lg); overflow: hidden;">
    <nav class="ux-navbar" style="position: relative;">
      <div class="ux-navbar__content">
        <div class="ux-navbar__start"></div>
        <div class="ux-navbar__center">
          <span class="ux-navbar__title">Default</span>
        </div>
        <div class="ux-navbar__end"></div>
      </div>
    </nav>
  </div>

  <!-- Primary -->
  <div style="border-radius: var(--ux-border-radius-lg); overflow: hidden;">
    <nav class="ux-navbar ux-navbar--primary" style="position: relative;">
      <div class="ux-navbar__content">
        <div class="ux-navbar__start"></div>
        <div class="ux-navbar__center">
          <span class="ux-navbar__title">Primary</span>
        </div>
        <div class="ux-navbar__end"></div>
      </div>
    </nav>
  </div>

  <!-- Dark -->
  <div style="border-radius: var(--ux-border-radius-lg); overflow: hidden;">
    <nav class="ux-navbar ux-navbar--dark" style="position: relative;">
      <div class="ux-navbar__content">
        <div class="ux-navbar__start"></div>
        <div class="ux-navbar__center">
          <span class="ux-navbar__title">Dark</span>
        </div>
        <div class="ux-navbar__end"></div>
      </div>
    </nav>
  </div>

  <!-- Translucent -->
  <div style="border-radius: var(--ux-border-radius-lg); overflow: hidden; background: var(--ux-demo-gradient); padding: var(--ux-space-xl) 0;">
    <nav class="ux-navbar ux-navbar--translucent" style="position: relative;">
      <div class="ux-navbar__content">
        <div class="ux-navbar__start"></div>
        <div class="ux-navbar__center">
          <span class="ux-navbar__title">Translucent</span>
        </div>
        <div class="ux-navbar__end"></div>
      </div>
    </nav>
  </div>
</div>
