<div x-data="uxAudioPlayer({
          src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
          title: 'SoundHelix Song 2',
          artist: 'T. Schurger',
          artwork: 'https://picsum.photos/200/200?random=2'
        })" class="ux-audio-player ux-audio-player--mini">

          <!-- Mini Progress -->
          <div class="ux-audio-player__mini-progress">
            <div class="ux-audio-player__mini-progress-fill" :style="{ width: progress + '%' }"></div>
          </div>

          <!-- Track Info -->
          <div class="ux-audio-player__info">
            <div class="ux-audio-player__artwork">
              <template x-if="artwork">
                <img :src="artwork" :alt="title">
              </template>
            </div>
            <div class="ux-audio-player__meta">
              <h4 class="ux-audio-player__title" x-text="title"></h4>
              <p class="ux-audio-player__artist" x-text="artist"></p>
            </div>
          </div>

          <!-- Controls -->
          <div class="ux-audio-player__controls">
            <button class="ux-audio-player__btn ux-audio-player__btn--play" @click="toggle()">
              <template x-if="!isPlaying">
                <svg fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </template>
              <template x-if="isPlaying">
                <svg fill="currentColor" viewBox="0 0 24 24">
                  <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
              </template>
            </button>
          </div>
        </div>
