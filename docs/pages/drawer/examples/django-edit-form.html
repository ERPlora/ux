<!-- templates/partials/product_edit_form.html -->
<form class="ux-drawer__content ux-drawer__content--padded"
      hx-put="/api/product/{{ product.id }}/"
      hx-target="#edit-drawer-content"
      hx-swap="innerHTML">
  {% csrf_token %}

  <div class="ux-input">
    <input type="text" name="name" value="{{ product.name }}" placeholder=" " required>
    <label>Nombre</label>
  </div>

  <div class="ux-input" style="margin-top: var(--ux-space-md);">
    <textarea name="description" placeholder=" " rows="4">{{ product.description }}</textarea>
    <label>Descripcion</label>
  </div>

  <div class="ux-input" style="margin-top: var(--ux-space-md);">
    <input type="number" name="price" value="{{ product.price }}" step="0.01" placeholder=" ">
    <label>Precio</label>
  </div>

  <div class="ux-drawer__footer" style="margin-top: auto;">
    <button type="button" class="ux-button" @click="close()">Cancelar</button>
    <button type="submit" class="ux-button ux-color-primary">
      <span class="htmx-indicator ux-spinner"></span>
      Guardar
    </button>
  </div>
</form>
