<div x-data="uxDrawer()">
  <button class="ux-button ux-button--sm" @click="open()">Small (280px)</button>
  <template x-teleport="body">
    <div class="ux-drawer-backdrop" :class="backdropClasses" @click.self="onBackdropClick()">
      <div class="ux-drawer ux-drawer--sm">
        <div class="ux-drawer__header">
          <h3 class="ux-drawer__title">Small Drawer</h3>
          <button class="ux-drawer__close" @click="close()">
            <svg class="ux-drawer__close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
        <div class="ux-drawer__content ux-drawer__content--padded">
          <p>280px width</p>
        </div>
      </div>
    </div>
  </template>
</div>
