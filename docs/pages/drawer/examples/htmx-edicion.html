<div x-data="uxDrawer({ position: 'right', closeOnBackdrop: false })">
  <button class="ux-button"
          @click="open()"
          hx-get="/api/product/{{ product.id }}/edit/"
          hx-target="#edit-drawer-content">
    Editar Producto
  </button>

  <template x-teleport="body">
    <div class="ux-drawer-backdrop" :class="backdropClasses">
      <div class="ux-drawer ux-drawer--xl" :class="drawerClasses">
        <div class="ux-drawer__header">
          <h3 class="ux-drawer__title">Editar Producto</h3>
          <button class="ux-drawer__close" @click="close()">&times;</button>
        </div>
        <div id="edit-drawer-content">
          <div class="ux-skeleton" style="height: 300px;"></div>
        </div>
      </div>
    </div>
  </template>
</div>
