<div x-data="uxDrawer()">
  <button class="ux-button ux-color-primary" @click="open()">Open Left Drawer</button>

  <template x-teleport="body">
    <div class="ux-drawer-backdrop"
         :class="backdropClasses"
         @click.self="onBackdropClick()">
      <div class="ux-drawer" :class="drawerClasses">
        <div class="ux-drawer__header">
          <div>
            <h3 class="ux-drawer__title">Menu</h3>
            <p class="ux-drawer__subtitle">Navigation</p>
          </div>
          <button class="ux-drawer__close" @click="close()" aria-label="Close">
            <svg class="ux-drawer__close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="ux-drawer__content">
          <ul class="ux-list">
            <li class="ux-list__item">
              <svg style="width: 20px; height: 20px; opacity: 0.7;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
              <span class="ux-list__text">Home</span>
            </li>
            <li class="ux-list__item">
              <svg style="width: 20px; height: 20px; opacity: 0.7;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              <span class="ux-list__text">Profile</span>
            </li>
            <li class="ux-list__item">
              <svg style="width: 20px; height: 20px; opacity: 0.7;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
              <span class="ux-list__text">Settings</span>
            </li>
            <li class="ux-list__item">
              <svg style="width: 20px; height: 20px; opacity: 0.7;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
              <span class="ux-list__text">Help</span>
            </li>
          </ul>
        </div>
        <div class="ux-drawer__footer">
          <button class="ux-button ux-button--block" @click="close()">Close</button>
        </div>
      </div>
    </div>
  </template>
</div>
