<div x-data="uxDrawer({ position: 'right' })">
  <button class="ux-button" @click="open()">Open Glass Drawer</button>

  <template x-teleport="body">
    <div class="ux-drawer-backdrop"
         :class="backdropClasses"
         @click.self="onBackdropClick()">
      <div class="ux-drawer ux-drawer--glass" :class="drawerClasses">
        <div class="ux-drawer__header">
          <h3 class="ux-drawer__title">Glass Drawer</h3>
          <button class="ux-drawer__close" @click="close()" aria-label="Close">
            <svg class="ux-drawer__close-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="ux-drawer__content ux-drawer__content--padded">
          <p style="color: var(--ux-text-secondary);">iOS 26 Liquid Glass effect with backdrop blur.</p>
        </div>
      </div>
    </div>
  </template>
</div>
