<div style="display: flex; flex-wrap: wrap; gap: var(--ux-space-sm);">
  <div x-data="{ show: false }">
    <button class="ux-button ux-color-primary" @click="show = true">Action Sheet (col-lg-6)</button>
    <div class="ux-sheet-backdrop ux-sheet-backdrop--grid" :class="{ 'ux-sheet-backdrop--open': show }" @click.self="show = false">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="ux-action-sheet">
              <div class="ux-action-sheet__group">
                <div class="ux-action-sheet__header">
                  <h4 class="ux-action-sheet__title">Action Sheet con Grid</h4>
                  <p class="ux-action-sheet__message">col-lg-6 offset-lg-3 (centrado)</p>
                </div>
                <button class="ux-action-sheet__button" @click="show = false">
                  <span class="ux-action-sheet__button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                  </span>
                  Compartir
                </button>
                <button class="ux-action-sheet__button" @click="show = false">
                  <span class="ux-action-sheet__button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                  </span>
                  Copiar enlace
                </button>
              </div>
              <div class="ux-action-sheet__group">
                <button class="ux-action-sheet__button ux-action-sheet__button--cancel" @click="show = false">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div x-data="{ show: false }">
    <button class="ux-button" @click="show = true">Estrecho (col-lg-4)</button>
    <div class="ux-sheet-backdrop ux-sheet-backdrop--grid" :class="{ 'ux-sheet-backdrop--open': show }" @click.self="show = false">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="ux-action-sheet">
              <div class="ux-action-sheet__group">
                <div class="ux-action-sheet__header">
                  <h4 class="ux-action-sheet__title">Action Sheet Estrecho</h4>
                  <p class="ux-action-sheet__message">col-lg-4 offset-lg-4 (centrado)</p>
                </div>
                <button class="ux-action-sheet__button" @click="show = false">Opción 1</button>
                <button class="ux-action-sheet__button" @click="show = false">Opción 2</button>
              </div>
              <div class="ux-action-sheet__group">
                <button class="ux-action-sheet__button ux-action-sheet__button--cancel" @click="show = false">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
