<div x-data="uxSheet()">
  <button class="ux-button ux-button--outline" @click="open()">
    Abrir Sheet Simple
  </button>

  <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
    <div class="ux-sheet ux-sheet--auto">
      <div class="ux-sheet__handle"><div class="ux-sheet__handle-bar"></div></div>
      <div class="ux-sheet__content" style="text-align: center;">
        <div style="margin-bottom: var(--ux-space-lg);">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--ux-success)" stroke-width="1.5">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h3 style="margin-bottom: var(--ux-space-sm);">Pago Exitoso</h3>
        <p style="color: var(--ux-text-secondary); margin-bottom: var(--ux-space-lg);">Tu transaccion ha sido procesada correctamente.</p>
        <button class="ux-button ux-color-primary ux-button--block" @click="close()">Continuar</button>
      </div>
    </div>
  </div>
</div>
