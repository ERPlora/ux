<!-- templates/partials/user_profile_sheet.html -->
<div class="ux-padding">
  <div style="text-align: center; margin-bottom: var(--ux-space-lg);">
    <div class="ux-avatar ux-avatar--lg" style="margin: 0 auto var(--ux-space-md);">
      {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="{{ user.get_full_name }}">
      {% else %}
        {{ user.first_name.0 }}{{ user.last_name.0 }}
      {% endif %}
    </div>
    <h3>{{ user.get_full_name }}</h3>
    <p style="color: var(--ux-text-secondary);">{{ user.email }}</p>
  </div>

  <div class="row" style="text-align: center; margin-bottom: var(--ux-space-lg);">
    <div class="col-4">
      <div style="font-size: 1.5rem; font-weight: 600;">{{ stats.pedidos }}</div>
      <div style="color: var(--ux-text-secondary); font-size: 0.875rem;">Pedidos</div>
    </div>
    <div class="col-4">
      <div style="font-size: 1.5rem; font-weight: 600;">{{ stats.favoritos }}</div>
      <div style="color: var(--ux-text-secondary); font-size: 0.875rem;">Favoritos</div>
    </div>
    <div class="col-4">
      <div style="font-size: 1.5rem; font-weight: 600;">{{ stats.resenas }}</div>
      <div style="color: var(--ux-text-secondary); font-size: 0.875rem;">Resenas</div>
    </div>
  </div>

  <ul class="ux-list ux-list--inset">
    <li class="ux-list__item" hx-get="{% url 'edit_profile' %}" hx-target="#sheet-content">
      Editar perfil
    </li>
    <li class="ux-list__item" hx-get="{% url 'my_orders' %}" hx-target="#sheet-content">
      Mis pedidos
    </li>
    <li class="ux-list__item" hx-get="{% url 'settings' %}" hx-target="#sheet-content">
      Configuracion
    </li>
  </ul>
</div>
