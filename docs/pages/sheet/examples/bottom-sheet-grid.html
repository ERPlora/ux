<div x-data="uxSheet()">
  <button class="ux-button ux-color-success" @click="open()">Bottom Sheet (col-lg-6)</button>

  <div class="ux-sheet-backdrop ux-sheet-backdrop--grid" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="ux-sheet">
            <div class="ux-sheet__handle"><div class="ux-sheet__handle-bar"></div></div>
            <div class="ux-sheet__header">
              <h4 class="ux-sheet__title">Bottom Sheet con Grid</h4>
              <button class="ux-sheet__close" @click="close()">
                <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
              </button>
            </div>
            <div class="ux-sheet__content">
              <p>Este bottom sheet usa Bootstrap Grid nativo:</p>
              <ul style="margin: var(--ux-space-md) 0; padding-left: var(--ux-space-lg); color: var(--ux-text-secondary);">
                <li><code>col-12</code> - 100% en movil</li>
                <li><code>col-md-8 offset-md-2</code> - ~67% centrado en tablet</li>
                <li><code>col-lg-6 offset-lg-3</code> - 50% centrado en desktop</li>
              </ul>
            </div>
            <div class="ux-sheet__footer">
              <button class="ux-button ux-color-primary" @click="close()">Aceptar</button>
              <button class="ux-button" @click="close()">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
