<div x-data="{ showActionSheet: false }">
  <button class="ux-button ux-color-primary" @click="showActionSheet = true">
    Mostrar Action Sheet
  </button>

  <!-- Action Sheet -->
  <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': showActionSheet }" @click.self="showActionSheet = false">
    <div class="ux-action-sheet">
      <div class="ux-action-sheet__group">
        <div class="ux-action-sheet__header">
          <h4 class="ux-action-sheet__title">Selecciona una opcion</h4>
          <p class="ux-action-sheet__message">Esta accion puede ser permanente</p>
        </div>
        <button class="ux-action-sheet__button" @click="showActionSheet = false">
          <span class="ux-action-sheet__button-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
            </svg>
          </span>
          Compartir
        </button>
        <button class="ux-action-sheet__button" @click="showActionSheet = false">
          <span class="ux-action-sheet__button-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
          </span>
          Copiar enlace
        </button>
        <button class="ux-action-sheet__button" @click="showActionSheet = false">
          <span class="ux-action-sheet__button-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/>
            </svg>
          </span>
          Guardar
        </button>
        <button class="ux-action-sheet__button ux-action-sheet__button--destructive" @click="showActionSheet = false">
          <span class="ux-action-sheet__button-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </span>
          Eliminar
        </button>
      </div>
      <div class="ux-action-sheet__group">
        <button class="ux-action-sheet__button ux-action-sheet__button--cancel" @click="showActionSheet = false">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
