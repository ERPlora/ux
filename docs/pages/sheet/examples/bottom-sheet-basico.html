<div x-data="uxSheet()">
  <button class="ux-button ux-color-primary" @click="open()">
    Abrir Bottom Sheet
  </button>

  <!-- Sheet -->
  <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': isOpen }" @click="handleBackdropClick($event)">
    <div class="ux-sheet">
      <div class="ux-sheet__handle">
        <div class="ux-sheet__handle-bar"></div>
      </div>
      <div class="ux-sheet__header">
        <h4 class="ux-sheet__title">Bottom Sheet</h4>
        <button class="ux-sheet__close" @click="close()">
          <span class="ux-sheet__close-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </span>
        </button>
      </div>
      <div class="ux-sheet__content">
        <p>Este es un bottom sheet basico con handle arrastrable y boton de cerrar.</p>
        <p style="color: var(--ux-text-secondary);">Puedes arrastrar hacia abajo para cerrar o hacer click en el backdrop.</p>
      </div>
      <div class="ux-sheet__footer">
        <button class="ux-button ux-color-primary" @click="close()">Aceptar</button>
        <button class="ux-button ux-button--outline" @click="close()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
