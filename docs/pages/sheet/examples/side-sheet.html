<div style="display: flex; flex-wrap: wrap; gap: var(--ux-space-sm);">
  <div x-data="{ open: false }">
    <button class="ux-button ux-button--outline" @click="open = true">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-right: 8px;">
        <path stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
      </svg>
      Izquierda
    </button>
    <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': open }" @click.self="open = false">
      <div class="ux-side-sheet ux-side-sheet--left">
        <div class="ux-side-sheet__header">
          <h4 class="ux-sheet__title">Menu</h4>
          <button class="ux-sheet__close" @click="open = false">
            <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
          </button>
        </div>
        <div class="ux-side-sheet__content ux-padding">
          <p>Contenido del side sheet izquierdo.</p>
          <p style="color: var(--ux-text-secondary);">Ideal para menus de navegacion.</p>
        </div>
      </div>
    </div>
  </div>

  <div x-data="{ open: false }">
    <button class="ux-button ux-button--outline" @click="open = true">
      Derecha
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-left: 8px;">
        <path stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
      </svg>
    </button>
    <div class="ux-sheet-backdrop" :class="{ 'ux-sheet-backdrop--open': open }" @click.self="open = false">
      <div class="ux-side-sheet ux-side-sheet--right">
        <div class="ux-side-sheet__header">
          <h4 class="ux-sheet__title">Detalles</h4>
          <button class="ux-sheet__close" @click="open = false">
            <span class="ux-sheet__close-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg></span>
          </button>
        </div>
        <div class="ux-side-sheet__content ux-padding">
          <p>Contenido del side sheet derecho.</p>
          <p style="color: var(--ux-text-secondary);">Ideal para paneles de detalles o filtros.</p>
        </div>
        <div class="ux-side-sheet__footer">
          <button class="ux-button ux-color-primary ux-button--block" @click="open = false">Aplicar</button>
        </div>
      </div>
    </div>
  </div>
</div>
